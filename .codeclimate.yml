version: "2"

plugins:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        ruby: {}
        javascript:
          mass_threshold: 80
    exclude_paths:
    - "client/**/__tests__/"
  eslint:
    enabled: true
    channel: "eslint-7"
    exclude_paths:
    - public/javascripts/
    - vendor/assets/javascripts
    - client/flow/
  fixme:
    enabled: false
  rubocop:
    enabled: true
    channel: rubocop-0-71
ratings:
  paths:
  - Gemfile.lock
  - "**.erb"
  - "**.rb"
  - "**.css"
  - "**.js"
exclude_paths:
- config/
- db/
- spec/
