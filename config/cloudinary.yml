development:
  cloud_name: <%= Rails.application.secrets.cloudinary[:cloud_name] %>
  api_key: <%= Rails.application.secrets.cloudinary[:api_key] %>
  api_secret: <%= Rails.application.secrets.cloudinary[:api_secret] %>
  enhance_image_tag: true
  static_image_support: true
  secure: true
test:
  cloud_name: <%= Rails.application.secrets.cloudinary[:cloud_name] || 'cloud_name' %>
  api_key: <%= Rails.application.secrets.cloudinary[:api_key] %>
  api_secret: <%= Rails.application.secrets.cloudinary[:api_secret] %>
  enhance_image_tag: true
  static_image_support: true
  secure: true
production:
  cloud_name: <%= Rails.application.secrets.cloudinary[:cloud_name] %>
  api_key: <%= Rails.application.secrets.cloudinary[:api_key] %>
  api_secret: <%= Rails.application.secrets.cloudinary[:api_secret] %>
  enhance_image_tag: true
  static_image_support: true
  secure: true
