    privacy:
      summary: Zusammenfassung
      summary_description: >-
        <p>Diese Datenschutzrichtlinie gilt für diese Webseite und regelt den
        Datenschutz der Benutzer, die diese nutzen.</p><p>Aufgrund des sensiblen
        Inhalts dieser Seite ist Datenschutz für uns eine ungemein wichtige
