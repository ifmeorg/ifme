 pages:
  about:
    send_us: 'uns'
    email_us: 'Schicke %{email_link} gerne eine E-Mail!'
    main_message_one: "%{app_name} ist eine Community rund um das Thema psychische Gesundheit, die Leute dazu ermutigt, ihre persönlichen Erlebnisse mit vertrauenswürdigen Personen zu teilen."
    message_text_one: "Vertrauenswürdige Helfer sind Leute, mit denen wir tagtäglich unsere Zeit verbringen, wie z.B. Freunde, Familie, Arbeitskollegen, Lehrer oder Experten für mentale Gesundheit."
    main_message_two: "Uns mit unserer Psyche auseinanderzusetzen ist Teil unseres Lebens. Für viele von uns ist es jedoch ein Problem, offen darüber zu sprechen."
    message_text_two: "Nicht jeder ist ein professioneller Ratgeber oder Therapeut. Die Menschen, mit denen wir interagieren, beeinflussen unser Verhalten und unsere Emotionen. Gemeinsam mit diesen Menschen zu arbeiten ist der beste Weg zur erfolgreichen psychischen Genesung.<p><div class=\"subtitle block\">\"Es spielt sich nicht nur in deinem Kopf ab, sondern betrifft auch das Umfeld um dich herum. Gemeinsam können wir diesen Heilungsprozess angehen.\"</div><div class=\"spacer\"></div><div class=\"purple_yay\">&hearts;</div></p><p class=\"no_margin_bottom\">Psychische Gesundheit ist individuell und von Person zu Person unterschiedlich. Jeder Mensch tickt anders! Daher braucht es die Hilfe jedes einzelnen. Das ist auch der Grund ist, warum dieses ein Open Source-Projekt ist.</p>"
    main_message_three: "Möchtest du uns finanziell unterstützen?"
    message_text_three: "Unsere App ist <u>komplett</u> Open-Source, entwickelt und gepflegt von Freiwilligen mit unterschiedlichen Kenntnissen und Werdegängen.</p><p>Im Jahr 2016 haben wir von %{linebreak_link} einen Zuschuss für gemeinschaftliche Zwecke erhalten. Im Jahr 2017 gab uns der %{fund_club_link} finanzielle Unterstützung.</p>Du kannst uns ebenfalls mit einer Spende unterstützen: %{patreon_link}.</p>"
    linebreak: 'Linebreak'
    fund_club: 'Fund Club'
  blog:
    description: "Wenn du für uns schreiben möchtest, stelle dich gerne per E-Mail bei uns vor: %{email}! Auch anonyme Einsendungen werden berücksichtigt."
  contribute:
    main_message_one: "if me wird von Freiwilligen mit unterschiedlichen Kenntnissen und Werdegängen entwickelt und gepflegt."
    message_text_one: "Wir sind immer auf der Suche nach und offen für neuen Ideen, insbesondere von <strong>Experten im Bereich geistige Gesundheit</strong>, <strong>Gesundheitsexperten</strong>, <strong>Software-Entwickler</strong>, <strong>Übersetzer</strong> und <strong>UX Designer</strong>!<p class=\"no_margin_bottom\">Bitte %{email_link} und wir setzen uns mit dir in Verbindung! Wir laden dich in zu unserer %{slack_link} Seite, unserem wichtigsten Kommunikationstool, ein. Schau auch, ob du unser Repository auf %{github_link} forken kannst!</p>"
    more_contributors: 'Weitere außergewöhnliche Mitwirkende!'
    thanks: 'Ein großes Dankeschön an'
    slack: 'Slack'
  faq:
    title: 'Häufig gestellte Fragen'
    data_access_question: 'Wer hat Zugriff auf meine Daten?'
    data_access_answer: 'Daten werden nicht an Dritte weitergegeben. Wenn du dein Konto löscht, werden alle deine Daten entfernt.<br><br>Benutzerdaten werden in der App analysiert, um persönliche Empfehlungen zu erstellen.'
    moment_question: 'Was ist ein Moment?'
    moment_answer: 'Ein <strong>Moment</strong> ist ein Ereignis oder eine Situation, die deine geistige Gesundheit betrifft. Es kann positiv oder negativ sein. Stelle es dir wie einen Tagebucheintrag oder ein Status-Update vor.<br><br>Du kannst Erinnerungen mit Strategien, Kategorien oder Stimmungen verknüpfen. Du kannst auch bestimmen, welche Helfer deine Einträge sehen und kommentieren können. Du kannst sie auch nur für dich selber sichtbar machen.'
    strategy_question: 'Was ist eine Strategie?'
    strategy_answer: 'Eine <strong>Strategie</strong> ist eine Aktivität, ein Gedankengang, oder jegliche Form der Selbstfürsorge, die dir dabei hilft, ein Problem zu konfrontieren und eine Besserung zu erzielen.<br><br>Du kannst Erinnerungen mit Kategorien verknüpfen. Du kannst auch bestimmen, welche Helfer sie sehen und kommentieren können. Du kannst Erinnerungen auch nur für dich selber sichtbar machen. Geteile Strategien sind für alle ausgewählten Helfer sichtbar. Das bedeutet, du kannst deine Momente mit ihren Strategien verknüpfen!'
    category_question: 'Was ist eine Kategorie?'
    category_answer: 'Eine <strong>Kategorie</strong> ist eine Verknüpfung, wie die Leute, Orte oder Dinge, die dir wichtig sind.'
    mood_question: 'Was ist eine Stimmung?'
    mood_answer: 'Eine <strong>Stimmung</strong> ist eine Verknüpfung, die deinen Geisteszustand, deine Gefühle und deine Emotionen beschreibt.'
    group_question: 'Was ist eine Gruppe?'
    group_answer: 'Eine <strong>Gruppe</strong> bietet Unterstützung, Mentoring, und Diskussionen zum Thema geistige Gesundheit an. Du kannst Gruppen erstellen und deinen Helfern anbieten, beizutreten. Du kannst nur Gruppen beitreten, die von einem deiner Helfer erstellt wurden.<br><br>Als Gruppenadministrator kannst du <strong>Meetings</strong> erstellen. Meetings haben einen Ort und eine Zeit. Der Ort kann offline oder online sein, wie z.B. eine Google Hangout URL. Meetings können ebenfalls kommentiert werden. Wenn du ein Gruppenadministrator bist, kannst du eine Gruppe nicht verlassen, es sei denn es gibt noch andere Administratoren. Gruppen können nur gelöscht werden, wenn du das einzige Mitglied bist.'
    medications_question: 'Wie benutze ich das Arzneimittel-Feature?'
    medications_answer: 'Das <strong>Arzneimittel</strong>-Feature erlaubt es dir, rezeptpflichtige Medikamente, die du einnimmst, zu protokollieren. Deine Symptome kannst du ebenfalls protokollieren.'
    invite_question: 'Wie kann ich Nahestehende einladen, diese App zu benutzen?'
    invite_answer: 'Gehe zur <strong>Helfer</strong>-Seite und klicke auf "Jemand Nahestendes einladen". Du wirst diese Person per E-Mail einladen können. Wenn die nahestende Person die Einladung akzeptiert, wird sie zu deiner Helferliste hinzugefügt.'
    email_notifications_question: 'Wie kann ich meine E-Mail Einstellungen ändern?'
    email_notifications_answer: "Gehe zu deiner <strong>Konto</strong>-Seite, indem du auf %{desktop_icon} (desktop) oder %{mobile_icon} (mobile) im Menü klickst. Du kannst deine E-Mail, dein Passwort, dein Profilbild und Beschreibung ändern. Wenn du dein Konto löschst, gehe alle deine Daten verloren."
  home:
    stories: 'Geschichten'
    welcome: 'Willkommen'
    not_signed_in:
      main_message_one: 'Bessere Kommunikation mit Nahestenden führt zu einer besseren geistigen Gesundheit.'
