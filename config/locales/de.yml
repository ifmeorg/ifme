      cookies: Verwendung von Cookies
      cookies_description: |-
        <p>Diese Webseite benutzt Cookies, um die
         Benutzererfahrung auf dieser Webseite zu verbessern.
         Wo es angemessen ist, verwendet diese Webseite ein
         Cookie Kontrollsystem, das es Benutzern bei ihrem
         ersten Besuch ermöglicht, die Benutzung von Cookies
         auf diesem Computer/Gerät zuzulassen oder abzulehnen.
         </p><p>Cookies sind kleine Dateien, die auf der
         Festplatte des Benutzers gespeichert werden und
         beinhalten Informationen zur Interaktion und Benutzung
         der Webseite. Dies ermöglicht der Webseite mithilfe des
         Servers dem Benutzer ein maßgeschneidertes
         Nutzungerlebnis anzubieten.</p><p>Benutzern wird
         empfohlen, dass wenn die Benutzung und das Speichern
         von Cookies dieser Webseite auf ihrer Festplatte nicht
         erwünscht ist, die notwendigen Schritte in den
         Sicherheitseinstellungen ihres Web-Browsers vorzunehmen,
         um alle Cookies dieser Webseite und der dazugehörigen
         externen Servicedienstleister zu blockieren.</p>
      social_media: Social Media Plattformen
