      premade1_name: Fünf Minuten meditieren
      premade1_description: >-
        1) <b>Finde eine entspannte und komfortable Position. </b>Du kannst auf
        einem Stuhl sitzen oder mit einem Kissen auf dem Boden. Halte Deinen
        Rücken gerade, aber nicht zu steif. Deine Hände kannst du ablegen, wo es
        Dir am bequemsten ist. Die Zunge liegt am Gaumen oder woimmer es am
        angenehmsten ist.<br /><br />2) <b>Spüre und entspannte Deinen
        Körper.</b>Versuche, Dich auf die Form Deines Körpers zu konzentieren,
        sowie sein Gewicht. Entspanne Dich und folge neugierig Deinem Körper in
        seiner Sitzhaltung — die Empfindungen, die Du wahrnimmst, der Kontakt
        mit dem Boden oder dem Stuhl, auf dem Du sitzt. Entspanne die Regionen
        des Körpers, die sich angespannt steif anfühlen. Atme durch.<br /><br />
        3) <b>Konzentriere Dich auf Deinen Atem.</b>Spüre das natürliche Auf und
        Ab des Atems. Du musst nichts weiter tun, als Dich auf Deinen Atem zu
        konzentrieren. Nicht zu lang, nicht zu kurz, aber ganz mühelos. Spüre,
        wo Du den Atem in deinem Körper wahrnimmst. Vielleicht im Bauchraum.
        Vielleicht im Brustbereich, im Hals oder in der Nase. Versuche, den Atem
        mit allen Sinnen wahrzunehmen, ein Atemzug nach dem anderen. Wenn ein
        Atemzug endet, so beginnt darauf der nächste.<br /><br />4) <b>Sei nicht
        zu streng mit deinem regsamen Geist.</b> Jetzt wo du mittendrin bist,
        bemerkst du vielleicht, wie deine Gedanken zu wandern beginnen.
        Vielleicht lässt er sich von anderen Dingen ablenken. Wenn das passiert,
        ist das kein Problem. Das ist ganz normal. Nimm einfach zur Kenntnis,
        dass Du abgelenkt wurdest. Du kannst in Gedanken die Worte
        “nachdenklich“ oder “abschweifend” wiederholen. Und dann kannst Du Deine
        Konzentration behutsam auf das Atmen zurücklenken.<br /><br />5) <b>
        Verbleibe in diesem Zustand für fünf bis sieben Minuten. </b>Nimm in
        aller Ruhe Deinen Atem war. Von Zeit zu Zeit wirst Du gedanklich
        abgelenkt werden. Bring dann Deine Konzentration einfach wieder auf den
        Atem zurück.<br /> <br />6) <b>Gehe tief in Dich, bevor du zum Ende
        kommst. </b>Nach ein paar Minuten nimm noch einmal Deinen ganzen Körper
        wahr, sitzend und ruhend. Entspanne Dich ein letztes Mal so tief wie Du
        kannst und dann klopf Dir gerne auf die Schulter dafür, dass Du diese
        Übung heute durchgeführt hast.<br /><br /><i>Auszug von
        http://www.mindful.org/a-five-minute-breathing-meditation/ </i>
      instructions: >-
        Du hast noch keine eigenen Strategien erstellt.<br />Du kannst ebenfalls
        die folgenden vorgefertigen Strategien verwenden und zu einem späteren
        Zeipunkt anpassen.
