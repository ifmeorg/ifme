    partners:
      description: 'Dies sind die wunderbaren Organisationen, die uns inspiriert haben und mit denen wir die Ehre hatten, zusammen zu arbeiten. Wir würden uns freuen, mit deiner Organisation zu kollaborieren. Schreibe uns einfach eine E-Mail: %{email}.'
    privacy:
      summary: Zusammenfassung
      summary_description: '<p>Diese Datenschutzrichtlinien gilt für diese Webseite und regelt den Datenschutz der Benutzer, die diese nutzen.</p><p>Aufgrund des sensiblen Inhalts dieser Seite ist Datenschutz für uns eine ungemein wichtige Angelegenheit. Diese Richtlinie strebt an, zusammenzufassen, wie Benutzerdaten gesammelt werden, wofür diese verwendet werden, und wie sie geschützt werden.</p>'
      user_data: Benutzerdaten
      user_data_description: '<p>Benutzer werden ermutigt, einige ihrer persönlichen Lebenserfahrungen (mittels des "Momente"-Features) sowie Informationen bzgl. ihrer Arzneimitteleinnahme mit uns zu teilen. Daten dieses "Momente"-Features werden mit anderen vom Benutzer ausgewählten Personen geteilt. Daten des "Arzneimittel"-Features sind nur für den Benutzer sichtbar. Keiner der beiden Datensätze wird darüber hinaus für andere Zwecke verwendet und nicht an Dritte weitergegeben.</p><p>Die Anwendung beinhaltet ebenfalls Daten bzgl. Selbsthilfegruppen und Strategien, geistige Gesundheitsprobleme zu bewältigen. Diese Daten sind nur Benutzern zugänglich, denen die Erlaubnis zur Einsicht dieser Daten erteilt wurde. Daten beider Features können öffentlich gemacht werden, um sie aktuellen und zukünftigen Benutzer zu präsentieren. Benutzeridentitäten werden jedoch geheim gehalten.</p>'
      cookies: 'Verwendung von Cookies'
      cookies_description: '<p>Diese Webseite benutzt Cookies, um die Benutzererfahrung auf dieser Webseite zu verbessern. Wo es angemessen ist, verwendet diese Webseite ein Cookie Kontrollsystem, das es Benutzern bei ihrem ersten Besuch ermöglicht, die Benutzung von Cookies auf diesem Computer/Gerät zuzulassen oder abzulehnen.</p><p>Cookies sind kleine Dateien, die auf der Festplatte des Benutzers gespeichert werden und beinhaltet Informationen zur Interaktion und Benutzung der Webseite. Dies ermöglicht der Webseite mithilfe des Servers dem Benutzer ein maßgeschneidertes Nutzungerlebnis anzubieten.</p><p>Benutzern wird empfohlen, dass wenn die Benutzung und das Speichern von Cookies dieser Webseite auf ihrer Festplatte nicht erwünscht ist, die notwendigen Schritte in den Sicherheitseinstellungen ihres Web-Browsers vorzunehmen, um alle Cookies dieser Webseite und der dazugehörigen externen Servicedienstleister zu blockieren.</p><p>Diese Webseite verwendet Tracking-Software, um das Benutzerverhalten zu analysieren und besser zu verstehen, wie dieses verbessert werden kann. Diese Software wird von Google Analytics zur Verfügung gestellt, welche Cookies benutzt, um das Benutzerverhalten zu analysieren. Die Software speichert ein Cookie auf der Festplatte deines Computers, um dein Verhalten während der Benutzung dieser Webseite aufzuzeichnen und zu analyiseren, jedoch ohne dieses zu speichern oder persönliche Informationen zu sammeln. Für weitere Informationen kannst du dir %{google_privacy_policy} ansehen.</p>'
      social_media: 'Social Media Plattformen'
      social_media_description: '<p>Jegliche Art von Kommunikation, Handlung oder Tätigkeit, die durch eine externe Social Media-Plattform durchgeführt wird, die von dieser Webseite ausgeht beruhen auf den allgemeinen Geschäftsbedingungen sowie der Datenschutzrichtlinien der jeweiligen Plattform.</p><p>Benutzern wird geraten, Social Media-Plattformen mit Vorsicht zu genießen und auf diesen mit der erforderlichen Sorgfalt bzgl. der entsprechenden Datenschutzrichtlinien und ihrer eigenen Privatsphäre zu handeln und agieren. Diese Webseite fragt niemald nach persönlichen oder sensiblen Informationen durch Social Media-Netzwerken oder fordert Benutzer dazu auf, sensible Daten preiszugeben oder die Kommunikation auf andere Kanäle wie Telefon oder E-Mail auszuweiten.</p><p>Diese Webseite setzt in einigen Fällen Social Media-Elemente ein, die Benutzer zum Teilen von Inhalten in den entsprechenen Netzwerken verwenden können. Benutzern wird geraten, beim Teilen von Inhalten in Social Media-Netzwerken Diskretion zu bewahren und Nutzer sollten sich bewusst sein, dass einige Social Media-Netzwerke deine Anfrage zum Teilen von Inhalten mittels deines Social Media-Kontos der entsprechenden Plattform weiterverfolgen und weitergeben können.</p>'
      contact: 'Kontaktiere uns'
      contact_description: '<p>Bitte %{email_link}, wenn du irgendwelche Fragen oder Anregungen hast.</p><p class="no_margin_bottom"><em>Datenschutzrichtlinie angepasst von %{jamie_king_media}.</em></p>'
