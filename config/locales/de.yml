  omniauth:
    access_denied: Zutritt verweigert
  pages:
    about:
      main_message_one: >-
        %{app_name} ist eine Community rund um das Thema psychische Gesundheit,
        die Leute dazu ermutigt, ihre persönlichen Erlebnisse mit
        vertrauenswürdigen Personen zu teilen.
      message_text_one: >-
        Vertrauenswürdige Helfer sind Leute, mit denen wir tagtäglich unsere
        Zeit verbringen, wie z.B. Freunde, Familie, Arbeitskollegen, Lehrer oder
        Experten für psychische Gesundheit.
      main_message_two: >-
        Uns mit unserer Psyche auseinanderzusetzen ist Teil unseres Lebens. Für
        viele von uns ist es jedoch ein Problem, offen darüber zu sprechen.
      message_text_two: >-
        Nicht jeder ist ein professioneller Ratgeber oder Therapeut. Die
        Menschen, mit denen wir interagieren, beeinflussen unser Verhalten und
        unsere Emotionen. Gemeinsam mit diesen Menschen zu arbeiten ist der
        beste Weg zur erfolgreichen psychischen Genesung.
      message_text_three: >-
        <strong>Möchtest du uns finanziell unterstützen?</strong> Im Jahr 2016
        haben wir von Linebreak einen Zuschuss für gemeinschaftliche Zwecke
        erhalten. Im Jahr 2017 gab uns der %{fund_club_link} finanzielle
        Unterstützung. Du kannst uns ebenfalls mit einer Spende unterstützen:
          %{open_collective_link}.
      fund_club: Fund Club
    blog:
      description: >-
        Wenn du für uns schreiben möchtest, stelle dich gerne per E-Mail bei uns
        vor: %{email}! Auch anonyme Einsendungen sind willkommen.
    contribute:
      contributor_avatar_alt: 'Mitwirkende Biographie für %{name}'
      message_text_one: >-
        Wir sind immer auf der Suche nach und offen für neuen Ideen,
        insbesondere von <strong>Experten im Bereich geistige
        Gesundheit</strong>, <strong>Gesundheitsexperten</strong>,
        <strong>Software-Entwickler</strong>, <strong>Übersetzer</strong> und
        <strong>UX Designer</strong>!<p class="no_margin_bottom">Bitte
        %{email_link} und wir setzen uns mit Dir in Verbindung! Wir laden Dich
        in zu unserer %{slack_link} Seite, unserem wichtigsten
        Kommunikationstool, ein. Schau auch, ob Du unser Repository auf
        %{github_link} forken kannst!</p>
      more_contributors: Weitere außergewöhnliche Mitwirkende!
      thanks: Ein großes Dankeschön an
      slack: Slack
    faq:
      title: Häufig gestellte Fragen
      data_access_question: Wer hat Zugriff auf meine Daten?
      data_access_answer: >-
        Daten werden nicht an Dritte weitergegeben. Wenn du dein Konto löschst,
        werden alle deine Daten entfernt.<br /><br />Benutzerdaten werden in der
        App analysiert, um persönliche Empfehlungen zu erstellen.
      moment_question: >-
        Was ist ein Erlebnis?<br /><br />Wenn ein Benutzer über Facebook oder
        Google authentifiziert wird, werden sein Profilbild und sein Name in
        seinem Konto verwendet.
      moment_answer: >-
        Ein <strong>%{moment}</strong>ist ein Ereignis oder eine Situation, die
        deine geistige Gesundheit betrifft. Es kann positiv oder negativ sein.
        Stelle es dir wie einen Tagebucheintrag oder ein Status-Update vor.<br
        /><br />Du kannst Erinnerungen mit Strategien, Kategorien oder
        Stimmungen verknüpfen. Du kannst auch bestimmen, welche Helfer Deine
        Einträge sehen und kommentieren können. Du kannst sie auch nur für Dich
        selber sichtbar machen.<br /><br />Mit
        <strong>%{moment_templates}</strong> können Sie wiederverwendbare
        Schreibaufforderungen erstellen.
      strategy_question: Was ist eine Strategie?
      strategy_answer: >-
        Eine <strong>%{strategy}</strong>ist eine Aktivität, ein Gedankengang,
        oder jegliche Form der Selbstfürsorge, die Dir dabei hilft, ein Problem
        zu konfrontieren und eine Besserung zu erzielen.<br /><br />Du kannst
        Strategien mit Kategorien verknüpfen. Du kannst auch bestimmen, welche
        Helfer sie sehen und kommentieren können. Du kannst Strategien auch nur
        für Dich selber sichtbar machen. Geteile Strategien sind für alle
        ausgewählten Helfer sichtbar. Das bedeutet, Du kannst deine Erlebnisse
        mit ihren Strategien verknüpfen!
      category_question: Was ist eine Kategorie?
      category_answer: >-
        Eine <strong>%{category}</strong>ist ein Kennzeichen, welches die Leute,
        Orte oder Dinge repräsentiert, die Dir wichtig sind.
      mood_question: Was ist eine Stimmung?
      mood_answer: >-
        Eine <strong>%{mood}</strong>ist eine Verknüpfung, die Deinen
        Geisteszustand, Deine Gefühle und Emotionen beschreibt.
      group_question: Was ist eine Gruppe?
      group_answer: >-
        Eine <strong>%{group}</strong>bietet Unterstützung, Anleitung, und
        Diskussionen zum Thema geistige Gesundheit an. Du kannst Gruppen
        erstellen und deinen Helfern anbieten, beizutreten. Du kannst nur
        Gruppen beitreten, die von einem deiner Helfer erstellt wurden.<br /><br
        />Als Gruppenadministrator kannst Du <strong>Meetings</strong>erstellen.
        Meetings haben einen Ort und eine Zeit. Der Standort kann eine
        Straßenadresse oder eine Videokonferenz-URL sein. Meetings können
        ebenfalls kommentiert werden. Wenn Du ein Gruppenadministrator bist,
        kannst Du eine Gruppe nicht verlassen, es sei denn es gibt noch andere
        Administratoren. Gruppen können nur gelöscht werden, wenn Du das einzige
        Mitglied bist.
      medications_question: Wie benutze ich das Arzneimittel-Feature?
      medications_answer: >-
        Das <strong>%{medications}</strong>-Feature erlaubt es Dir,
        rezeptpflichtige Medikamente, die Du einnimmst, zu protokollieren. Deine
        Symptome kannst du ebenfalls protokollieren.
      care_plan_question: Wie verwende ich die Pflegeplanfunktion?
      care_plan_answer: >-
        Mit der Funktion <strong>%{care_plan}</strong> können Sie eine Liste mit
        Ihren Lieben führen, die Sie in schwierigen Zeiten erreichen sollten,
        und Ihre bevorzugten Selbstpflegestrategien mit einem Lesezeichen
        versehen.
      invite_question: 'Wie kann ich Nahestehende einladen, diese App zu benutzen?'
      invite_answer: >-
        Gehe zur <strong>%{allies}</strong>-Seite und klicke auf "Jemand
        Nahestenden einladen". Du wirst diese Person per E-Mail einladen können.
        Wenn die nahestende Person die Einladung akzeptiert, wird sie zu Deiner
        Helferliste hinzugefügt.
      email_notifications_question: Wie kann ich meine E-Mail Einstellungen ändern?
      email_notifications_answer: >-
        Gehe zu Deiner <strong>%{accounts}</strong>-Seite. Du kannst Deine
        E-Mail, Dein Passwort, Profilbild und Deine Beschreibung ändern. Dort
        kannst Du auch Dein Konto löschen. Wenn Du Dein Konto löschst, werden
        alle Deine Daten gelöscht.
    home:
      update_pwd_modal:
        title: Passwort erneuern
        body: >-
          Wir haben bessere Sicherheitsmaßnahmen für unsere Benutzer
          durchgesetzt %{update_password_link}
