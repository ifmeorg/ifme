          i mantenir un registre de les teves emocions, medicació i autocura.
          Pots acceptar la invitació mitjançant l’enllaç de sota.
        accept: Accepta la invitació!
        accept_until: 'Aquesta invitació caducarà el dia %{due_date}.'
        ignore: >-
          Si no vols acceptar la invitació, si us plau ignora aquest missatge.
          <br/>El teu compte no serà creat fins que accedeixis a l’enllaç de
          dalt i estableixis la teva contrasenya.
