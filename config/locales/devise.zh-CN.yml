      unauthenticated: '你需要先登录或注册'
      unconfirmed: '你需要先确认电子邮件地址'
    mailer:
      confirmation_instructions:
        subject: '确认说明'
      reset_password_instructions:
        subject: '重置密码说明'
      unlock_instructions:
        subject: '解锁说明'
      password_change:
        subject: '密码已更改'
