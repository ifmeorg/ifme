      no_token: >-
            没有电子邮件密码重置将无法访问此页面。如果你确实来自密码重置电子邮件，
            请确认使用提供的完整网址
      send_instructions: '请稍后,请检查你的的电子邮件, 你将会收到重置密码的说明'
      send_paranoid_instructions: >-
                              如果你的电子邮件地址在我们的数据库中，
                              你将在几分钟内收到一封电子邮件，
                              其中包含有关如何重置密码的说明
      updated: '你已经成功更改密码。已登录'
      updated_not_active: '你已经成功更改密码'
    registrations:
      destroyed: '再见！你的帐户已成功取消。我们希望以后还有机会再见。'
      signed_up: '欢迎！你已成功注册。'
      signed_up_but_inactive: '你已成功注册。但是无法登录，由于你的帐户尚未激活。'
      signed_up_but_locked: '你已成功注册。但是无法登录，由于你的帐户已被锁定。'
      signed_up_but_unconfirmed: >-
                             确认链接的说明已发送到你的电子邮件地址。
                             请点击链接激活你的帐户。
      update_needs_confirmation: >-
                             你已成功更新帐户，但我们需要验证你的的新电子邮件地址。
                             请检查你的的电子邮件，然后单击确认链接以确认你的新电子邮件地址。
      updated: '你的帐户已成功更新'
    sessions:
      signed_in: '登录成功'
      signed_out: '登出成功'
      already_signed_out: '登出成功'
    unlocks:
      send_instructions: >-
                      请检查你的的电子邮件，
                      其中包含有关如何解锁帐户的说明的电子邮件
      send_paranoid_instructions: >-
                               如果你的帐户存在，你将在几分钟内收到一封电子邮件，
                               其中包含有关如何解锁的​​说明
      unlocked: '你的帐户已成功解锁。请登录以继续'
  errors:
    messages:
      already_confirmed: '已被确认，请尝试再次登录'
      confirmation_period_expired: '需要在%{period}内确认，请重新申请'
      expired: '已过期，请重新申请'
      not_found: '未找到'
      not_locked: '没有锁定'
      not_saved:
        one: '1个错误,保存%{resource}不成功'
        other: '%{count}个错误,保存%{resource}不成功'
