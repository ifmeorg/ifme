zh-CN:
  devise:
    confirmations:
      confirmed: '你已成功确认电子邮件地址'
      send_instructions: >-
                     请稍后,请检查你的的电子邮件, 你将会收到电子邮件地址确认的说明
      send_paranoid_instructions: >-
                              如果你的电子邮件地址在我们的数据库中，
                              你将在几分钟内收到一封电子邮件，
                              其中包含有关如何确认您的电子邮件地址的说明
    failure:
      already_authenticated: '你已经登录'
      inactive: '你的帐户尚未激活'
      invalid: '无效的%{authentication_keys}或密码'
      locked: '你的帐户已被锁定'
      last_attempt: '你只剩下一次尝试的机会'
      not_found_in_database: '无效的%{authentication_keys}或密码'
