  omniauth:
    access_denied: Akses ditolak
  pages:
    about:
      main_message_one: >-
        %{app_name} adalah komunitas untuk pengalaman kesehatan mental yang
        mendorong orang untuk berbagi kisah pribadi mereka dengan orang
        tepercaya.
      message_text_one: >-
        Orang tepercaya adalah orang-orang yang berinteraksi dengan kita setiap
        hari, termasuk teman, anggota keluarga, rekan kerja, guru, dan pekerja
        kesehatan mental.
      main_message_two: >-
        Berurusan dengan kesehatan mental adalah apa yang membuat kita menjadi
        manusia. Tapi bagi banyak dari kita, itu adalah perjuangan untuk terbuka
        tentang hal ini.
      message_text_two: >-
        Not everyone is a counsellor or therapist. The people who we interact
        with everyday shape our emotions and behaviour. Getting them involved in
        mental health treatment is the key to recovery.
      message_text_three: >-
        <strong>Ingin membantu mendanai kami?</strong> Pada tahun 2016, kami
        menerima hibah komunitas dari Linebreak. Pada tahun 2017, kami menerima
        dana dari %{fund_club_link}. Anda dapat mendukung kami dengan menyumbang
        ke %{open_collective_link} kami.
      fund_club: Fund Club
    blog:
      description: >-
        Jika Anda tertarik menulis untuk kami, hubungi kami di %{email}! Kami
        juga menerima kiriman anonim.
    contribute:
      contributor_avatar_alt: 'Biografi kontributor %{name}'
      message_text_one: >-
        Kami selalu mencari ide dari semua orang, termasuk <strong>pendukung
        kesehatan mental</strong>, <strong>ahli kesehatan</strong>,
        <strong>software developer</strong>, <strong>penerjemah</strong>, dan
        <strong>UX designer</strong>! <p class="noMarginBottom">Silakan hubungi
        %{email_link} dan kami akan terhubung dengan Anda! Anda akan diundang
        untuk berpartisipasi di halaman %{slack_link} kami, alat komunikasi
        utama kami. Pastikan untuk mem-fork repositori kami yang dihosting di
        %{github_link}!</p>
      more_contributors: Kontributor Hebat Lainnya!
      thanks: Terima kasih yang sebesar-besarnya kepada
      slack: Slack
    faq:
      title: Pertanyaan yang Sering Diajukan
      data_access_question: Siapa yang memiliki akses ke data saya?
      data_access_answer: >-
        Data tidak diberikan atau diakses oleh pihak ketiga mana pun. Menghapus
        akun Anda akan menghapus semua data Anda.<br /><br />Data pengguna dalam
        aplikasi dianalisis untuk memberikan rekomendasi yang disesuaikan. <br
        /><br />Jika pengguna diautentikasi melalui Facebook atau Google, gambar
        profil dan nama mereka akan digunakan di akun mereka.
      moment_question: Apa itu Momen?
      moment_answer: >-
        <strong>%{moment}</strong> adalah peristiwa dan situasi yang
        mempengaruhi kesehatan mental Anda. Bisa berupa positif atau negatif.
        Anggap saja sebagai entri jurnal atau pembaruan status.<br /><br />Anda
        dapat menandai Momen dengan Strategi, Kategori, dan Suasana Hati. Anda
        juga dapat memilih teman mana yang dapat melihatnya dan berkomentar.
        Anda juga dapat membuat Momen yang hanya terlihat oleh Anda.<br /><br
        /><strong>%{moment_templates}</strong> memungkinkan Anda membuat
        perintah penulisan yang dapat digunakan kembali.
      strategy_question: Apa itu Strategi?
      strategy_answer: >-
        <strong>%{strategy}</strong> adalah kegiatan, rangkaian pemikiran, atau
        bentuk perawatan diri yang membantu Anda mengatasi atau fokus pada
        pemulihan. <br /><br />Anda dapat menandai Strategi dengan Kategori.
        Anda juga dapat memilih teman mana yang dapat melihatnya dan
        berkomentar. Anda juga dapat membuat Strategi yang hanya terlihat oleh
        Anda. Strategi yang dibagikan akan terlihat oleh semua teman yang
        ditentukan, yang berarti Anda dapat menandai Momen Anda dengan Strategi
        mereka!
      category_question: Apa itu Kategori?
      category_answer: >-
        <strong>%{category}</strong> adalah tag yang dapat mewakili orang,
        tempat, dan hal-hal yang penting bagi Anda.
      mood_question: Apa itu Mood?
      mood_answer: >-
        <strong>%{mood}</strong> adalah tag yang menggambarkan keadaan pikiran,
        perasaan, dan emosi Anda.
      group_question: Apa itu Grup?
      group_answer: >-
        <strong>%{group}</strong> memberikan dukungan, bimbingan, dan diskusi
        tentang kesehatan mental. Anda dapat membuat Grup dan teman Anda
        memiliki opsi untuk bergabung. Anda hanya dapat bergabung dengan grup
        yang dibuat oleh teman.<br /><br />Sebagai pemimpin Grup, Anda dapat
        membuat <strong>Rapat</strong>. Rapat tersebut memiliki lokasi dan
        waktu. Lokasi dapat berupa tempat fisik atau URL Google Hangout. Rapat
        juga memungkinkan untuk dikomentari. Jika Anda adalah pemimpin Grup,
        Anda tidak dapat meninggalkan grup kecuali ada pemimpin lain. Grup hanya
        dapat dihapus jika Anda adalah satu-satunya anggota.
      medications_question: Bagaimana cara menggunakan fitur Obat?
      medications_answer: >-
        Fitur <strong>%{medications}</strong> memungkinkan Anda untuk mencatat
        obat resep yang Anda pakai. Anda juga dapat mencatat gejala Anda.
      care_plan_question: Bagaimana cara menggunakan fitur rencana perawatan?
      care_plan_answer: >-
        Fitur <strong>%{care_plan}</strong> memungkinkan Anda menyimpan daftar
        orang-orang terkasih yang harus Anda hubungi selama masa-masa sulit dan
        menandai strategi perawatan diri favorit Anda.
      invite_question: >-
        Bagaimana saya bisa mengundang orang tersayang untuk bergabung dalam
        aplikasi ini?
      invite_answer: >-
        Pergi ke halaman <strong>%{allies}</strong> dan klik tautan "Ajak orang
        tersayang". Anda dapat mengundang mereka melalui email. Ketika orang
        terkasih Anda menerima undangan, mereka akan ditambahkan ke daftar teman
        Anda.
      email_notifications_question: Bagaimana cara mengubah notifikasi email?
      email_notifications_answer: >-
        Pergi ke halaman <strong>%{accounts}</strong>. Disini Anda dapat
        mengubah alaman email Anda, kata sandi, foto profil, dan bio. Anda juga
        dapat menghapus akun Anda. Ketika Anda menghapus akun Anda, semua data
        Anda akan terhapus.
