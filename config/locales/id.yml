        file kecil yang disimpan ke perangkat keras komputer pengguna yang
        melacak dan menyimpan informasi tentang interaksi pengguna dengan
        penggunaan situs web. Ini memungkinkan situs web, melalui servernya
        untuk memberikan pengalaman yang disesuaikan kepada pengguna dalam situs
        web ini.</p><p> Pengguna disarankan bahwa jika mereka ingin menolak
        penggunaan dan penyimpanan cookie dari situs web ini ke perangkat
        komputer mereka, mereka harus mengambil langkah-langkah yang diperlukan
        dalam pengaturan keamanan browser web mereka untuk memblokir semua
        cookie dari situs web ini dan vendor layanan eksternalnya.</p>
