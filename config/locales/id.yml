    index:
      subtitle: >-
        Menyusun strategi perawatan diri untuk mencapai pikiran dan sikap yang
        diinginkan terhadap momen Anda.
      premade1_name: Meditasi Lima Menit
      premade1_description: >-
        1) <b>Temukan posisi yang santai dan nyaman.</b> Anda bisa duduk di
        kursi atau menduduki bantal di atas lantai. Jaga punggung untuk tetap
        tegak, tapi tidak terlalu tegak. Tangan diistirahatkan pada posisi yang
        nyaman. Lidah diletakaan di langit-langit mulut Anda dimanapun yang
        terasa nyaman. <br /><br />2)<b>Perhatikan dan rilekskan tubuh Anda.</b>
        Coba perhatikan bentuk tubuh Anda, berat tubuh Anda. Biarkan diri Anda
        rileks dan penasaran atas tubuh Anda yang duduk di sini — sensasi yang
        dialaminya, sentuhannya, koneksinya dengan lantai atau kursi. Rilekskan
        area yang sesak atau tegang. Bernafaslah. <br /><br />3) <b>Atur nafas
        Anda.</b> Rasakan aliran alami nafas yang masuk dan keluar. Anda tidak
        perlu melakukan apapun pada nafas Anda. Tidak panjang, tidak pendek,
        nafas secara alami saja. Perhatikan dimana Anda Perhatikan di mana Anda
        merasakan napas Anda di tubuh Anda. Mungkin Anda merasakannya di perut
        Anda. Mungkin di dada atau tenggorokan Anda atau di lubang hidungmu.
        Lihat apakah Anda bisa merasakan sensasi nafas Anda, satu nafas pada
        satu waktu. Ketika satu nafas berakhir, nafas selanjutnya dimulai.<br
        /><br />4) <b> Berbaik hatilah pada pikiranmu yang berkelana.</b>
        Sekarang ketika Anda melakukan ini, Anda mungkin memperhatikan bahwa
        pikiran Anda mungkin mulai berkelana. Anda mungkin mulai memikirkan
        hal-hal lain. Jika ini terjadi, tidak masalah. Hal ini sangatlah alami.
        Perhatikan saja bahwa pikiran Anda telah berkelana. Anda dapat
        mengatakan "berpikir" atau "berkelana" di kepala Anda dengan lembut. Dan
        kemudian dengan perlahan arahkan perhatian Anda kembali ke pernapasan
        Anda. <br /><br />5) <b>Tetaplah seperti ini selama lima sampai tujuh
        menit. </b> Perhatikan nafas Anda dalam diam. Dari waktu ke waktu, Anda
        akan tersesat dalam pikiran Anda, kemudian kembali ke napas Anda.<br
        /><br />6) <b>Masuk sebelum Anda keluar </b> Setelah beberapa menit,
        sekali lagi perhatikan tubuh Anda, seluruh tubuh Anda, yang duduk di
        sini. Biarkan diri Anda rileks lebih dalam dan kemudian berikan diri
        Anda beberapa penghargaan karena telah melakukan latihan ini hari ini.
        <br /><br /><i>Diambil dari
        http://www.mindful.org/a-five-minute-breathing-meditation/ </i>
      instructions: >-
        Anda belum membuat pilihan strategi apa pun.<br />Anda juga dapat
        menambahkan strategi siap pakai berikut dan menyesuaikannya di lain
        waktu.
