pt-BR:
  devise:
    confirmations:
      confirmed: Seu e-mail foi confirmado com sucesso!
      send_instructions: >-
        Dentro de alguns minutos, você receberá um e-mail contendo instruções de
        como confirmar sua conta.
      send_paranoid_instructions: >-
        Dentro de alguns minutos, caso seu e-mail já exista em nossa base de
        dados, você receberá um e-mail contendo as instruções de como confirmar
        sua conta.
    failure:
      already_authenticated: Você já está autenticado!
      inactive: Sua conta ainda não foi ativada.
      invalid: 'Login ou ou senha inválidos: %{authentication_keys} '
      locked: Sua conta está bloqueada.
      last_attempt: >-
        Você ainda pode tentar entrar mais uma vez, antes que sua conta seja
        bloqueada.
      not_found_in_database: 'E-mail ou senha inválidos: %{authentication_keys}'
      timeout: Sua sessão terminou. Faça login novamente para continuar
      unauthenticated: Você precisa se cadastrar ou entrar no sistema antes de continuar.
      unconfirmed: Você precisa confirmar seu endereço de e-mail antes de continuar.
    mailer:
      confirmation_instructions:
        subject: Instruções de confirmação
      reset_password_instructions:
        subject: Instruções de recuperação de senha
      unlock_instructions:
        subject: Instruções de desbloqueio de conta
      password_change:
        subject: Alteração da senha
    omniauth_callbacks:
      failure: 'Você não pode ser autenticado em %{kind} porque "%{reason}".'
      success: 'Autenticação realizada com sucesso na conta %{kind}.'
    passwords:
      no_token: >-
        Você não pode acessar essa página sem o e-mail de alteração de senha. Se
        você clicou no link de recuperação de senha que foi enviado para seu
        e-mail, tenha certeza de que clicou na URL completa.
      send_instructions: >-
        Em alguns minutos você recebera um e-mail com instruções de como
        redefinir sua senha.
      send_paranoid_instructions: >-
        Caso seu e-mail já exista em nossa base de dados, você receberá um
        e-mail de redefiniçào de senha em alguns minutos.
      updated: Sua senha foi alterada com sucesso.
      updated_not_active: Sua senha foi alterada com sucesso.
    registrations:
      destroyed: >-
        Até breve! Sua conta foi cancelada com sucesso. Esperamos ter ver
        novamente!
      signed_up: Bem vindo! Você criou sua conta com sucesso.
      signed_up_but_inactive: >-
        Você criou sua conta com sucesso, mas não podemos autenticá-lo porque
        sua conta ainda não foi ativada. Procure nosso e-mail de ativação em sua
        caixa de e-mail.
      signed_up_but_locked: >-
        Você criou sua conta com sucesso, mas não podemos autenticá-lo porque
        sua conta foi bloqueada.
      signed_up_but_unconfirmed: >-
        Uma mensagem com um link de confirmação foi enviada para seu e-mail.
        Clique no link para ativar sua conta.
      update_needs_confirmation: >-
        Você atualizou sua conta com sucesso, mas precisamos verificar sua conta
        de e-mail. Procure nosso e-mail de confirmação em sua caixa de e-mail.
      updated: Você atualizou sua conta com sucesso.
    sessions:
      signed_in: Você entrou.
      signed_out: Você saiu.
      already_signed_out: Você já está cadastrado.
    unlocks:
      send_instructions: >-
        Em alguns minutos você receberá um e-mail contendo as instruções de como
        desbloquear sua conta.
      send_paranoid_instructions: >-
        Em alguns minutos, caso sua conta já exista, você receberá um e-mail
        contendo instruções para desbloquear sua conta.
      unlocked: >-
        Sua conta foi desbloqueada com sucesso. Por favor, faça login para
        continuar.
  errors:
    messages:
      already_confirmed: Conta já confirmada. Tente fazer login novamente.
      confirmation_period_expired: >-
        Sua conta precisa ser confirmada dentro de %{period}. Por favor, faça
        outro pedido de confirmação de conta.
      expired: 'Expirado. Por favor, faça outro pedido.'
      not_found: Não encontrado.
      not_locked: Não estava bloqueado.
      not_saved:
        one: 'Um erro proibiu este %{resource} de ser salvo:'
        other: '%{count} erros proibiram os recursos %{resource} de serem salvos:'
