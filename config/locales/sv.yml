    index:
      subtitle: 'Gör upp strategier för självomsorg för att uppnå önskade tankar och attityder mot dina ögonblick.'
      premade1_name: 'Fem minuters meditation'
      premade1_description: '1) <b>Hitta en avslappnad och bekväm plats.</b> Du kan sitta på en stol eller på golvet på en kudde. Håll ryggen upprätt, men inte för tight. Händer vilar där de är bekväma. Tungan på munnen av taket eller vart det är bekvämt.<br><br>2) <b>Lägg märke till och slappna av din kropp.</b> Försök att märka kroppens form, dess vikt. Låt dig koppla av och bli nyfiken på din kropp som sitter här — de känslor det upplever, beröringen, anslutningen med golvet eller stolen. Koppla av alla områden med knutenhet eller anspänning. Andas bara.<br><br>3) <b>Stäm in i andan.</b> Känn det naturliga flödet av andan in, ut. Du behöver inte göra något för din andedräkt. Inte lång, inte kort, bara naturlig. Lägg märke till var du känner andan i din kropp. Det kan vara i magen. Det kan vara i bröstet eller i halsen eller i näsborrarna.Se om du kan känna andningssvårigheter, en andning i taget. När ett andetag slutar, börjar nästa andetag.<br><br>4) <b>Var snäll mot ditt vandrande sinne.</b> Nu som du gör det kanske du märker att ditt sinne kan börja vandra. Du kan börja tänka på andra saker. Om det händer är det inte ett problem. Det är väldigt naturligt. Tänk bara på att ditt sinne har vandrat. Du kan säga "tänk" eller "vandra" i ditt huvud mjukt. Och sedan omdirigera din uppmärksamhet strax tillbaka till andningen.<br><br>5) <b>Håll dig här i fem till sju minuter.</b> Lägg märke till ditt andetag, i tystnad. Från tid till annan kommer du att gå vilse i tanken och sedan återvända till andan.<br><br>6) <b>Incheckning innan du checkar ut.</b> Efter några minuter märker du igen din kropp, hela din kropp, sittande här. Låt dig slappna av ännu djupare och ge dig själv en uppskattning för att göra denna övning idag.<br><br><i>Tagen från http://www.mindful.org/a-five-minute-breathing-meditation/</i>'
      instructions: 'Du har inte skapat några anpassade strategier än.<br>Du kan också lägga till följande fördefinierade strategi och anpassa den någon annan gång.'
