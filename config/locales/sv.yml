      not_signed_in:
        main_message_one: 'Bättre kommunikation med nära och kära leder till bättre mental hälsa.'
        message_text_one: 'Vi behöver varandras stöd för att bryta ner stigman.'
        message_one: 'Dela dina historier med dina nära och få det stöd du förtjänar'
        message_two: 'Var dig själv, utan krav men med säkerhet och integritet'
        message_three: 'Dokumentera dina humör, mediciner och egenvård'
        main_message_two: 'Vi använder öppen källkod eftersom mental hälsa borde vara öppen.'
        message_text_two: 'Vi letar <strong>alltid</strong> efter din %{help} och %{feedback}!'
        help: hjälp
