    about:
      send_us: oss
      email_us: 'Skicka gärna e-post %{email_link}!'
      main_message_one: '%{app_name} är en gemenskap för mentala erfarenheter som uppmuntrar människor att dela sina personliga historier med betrodda allierade.'
      message_text_one: 'Tillförlitliga allierade är de människor vi samarbetar med dagligen, inklusive vänner, familjemedlemmar, medarbetare, lärare och psykiatriska arbetstagare.'
      main_message_two: 'Att hantera mental hälsa är det som gör oss mänskliga. Men för många av oss är det en kamp att vara öppen om det.'
      message_text_two: '<p>Inte alla är en rådgivare eller terapeut. De människor som vi interagerar med varje dag formar våra känslor och beteende. Att få dem att delta i mentalvård är nyckeln till återhämtning.</p><p class="subtitle">"Det är inte bara allt i ditt huvud, det är runt dig. Vi kan läka tillsammans."</p><p>Mental hälsa är en sådan individ och unik upplevelse. Inga två hjärnor är lika! Att hantera problemet kräver idéer från alla, varför projektet är öppen källkod.</p>'
      main_message_three: 'Vill du hjälpa till att finansiera oss?'
      message_text_three: 'Vår app är ett <u>fullständigt</u> öppen källkods-projekt. Det är byggt och underhållet av volontärer med många olika bakgrunder och kunskaper.</p><p>År 2016 mottog vi ett stipendium från %{linebreak_link}. År 2017 mottog vi finansiering från %{fund_club_link}.</p>Du kan stödja oss genom att donera till vår %{patreon_link}.</p>'
      linebreak: Linebreak
      fund_club: 'Fund Club'
    blog:
      description: 'Om du är intresserad av att skriva för oss, pitcha oss på %{email}! Vi välkomnar anonyma inlägg också.'
    contribute:
      main_message_one: 'if me är byggs och underhålls av volontärer med många olika bakgrunder och kunskaper.'
      message_text_one: 'Vi letar alltid efter idéer från alla, inklusive <strong>mental hälsa-förespråkare</strong>, <strong>hälsoproffs</strong>, <strong>mjukvaruutvecklare</strong>, <strong>översättare</strong>, och <strong>användarupplevelse-designers</strong>!<p class="noMarginBottom">Vänligen %{email_link} och vi kommer att kontakta dig! Du kommer bli inbjuden att delta i vår %{slack_link} sida, vårt primära kommunikationsverktyg. Forka vår kodbas som hostas på %{github_link}!</p>'
      more_contributors: 'Mer Fantastiska Bidragsgivare!'
      thanks: 'Ett stort tack till'
      slack: Slack
    faq:
      title: FAQ
      data_access_question: 'Vem har tillgång till mina uppgifter?'
      data_access_answer: 'Data ges inte till eller görs tillgänglig för någon tredje part. Om du tar bort ditt konto tas alla data bort.<br><br>Användaruppgifter analyseras i appen för att ge anpassade rekommendationer.'
      moment_question: 'Vad är ett Ögonblick?'
      moment_answer: 'Ett <strong>%{moment}</strong> är en händelse och situation som påverkar din mentala hälsa. Det kan vara positivt eller negativt. Tänk på det som en journalpost eller en statusuppdatering.<br><br>Du kan märka Ögonblicken med Strategier, Kategorier och Humör. Du kan också välja vilka allierade kan se och kommentera. Du kan också göra Minnen bara synliga för dig.'
      strategy_question: 'Vad är en Strategi?'
      strategy_answer: 'En <strong>%{strategy}</strong> är en aktivitet, tankegång eller egenvård som hjälper dig att hantera eller fokusera på återhämtning.<br><br>Du kan märka Strategier med Kategorier. Du kan också välja vilka allierade kan se och kommentera. Du kan också göra Minnen bara synliga för dig. Delade Strategier kommer att vara synliga för alla allierade som anges, vilket innebär att du kan märka dina Ögonblick med sina Strategier!'
      category_question: 'Vad är en Kategori?'
      category_answer: 'En <strong>%{category}</strong> är en etikett som kan representera de människor, platser och saker som är viktiga för dig.'
      mood_question: 'Vad är ett Humör?'
      mood_answer: 'Ett <strong>%{mood}</strong> är en tagg som beskriver din sinnesstämning, känslor och känslor.'
      group_question: 'Vad är en Grupp?'
      group_answer: 'En <strong>%{group}</strong> erbjuder stöd, mentorskap och diskussioner om mental hälsa. Du kan skapa Grupper och dina allierade har möjlighet att gå med. Du kan bara gå med i grupper som skapas av dina allierade.<br><br>Som Gruppledare kan du skapa <strong>Möten</strong>. Möten har en plats och tid. Platsen kan vara en fysisk plats eller en Google Hangout-länk. Möten tillåter också kommentarer. Om du är Gruppledare kan du inte lämna en grupp om inte en annan ledare finns. Grupper kan bara raderas när du är den enda medlemmen.'
      medications_question: 'Hur använder jag Läkemedelsfunktionen?'
      medications_answer: '<strong>%{medications}</strong> funktionen låter dig logga på receptbelagda läkemedel du tar. Du kan också föra logg över dina symptom.'
      invite_question: 'Hur kan jag bjuda in mina älskade att ansluta till appen?'
      invite_answer: 'Gå till sidan <strong>%{allies}</strong> och klicka på länken "Bjud in dina älskade". Du kommer att kunna bjuda in dem via e-post. När din älskade accepterar inbjudan kommer de att läggas till din allierade lista.'
      email_notifications_question: 'Hur kan jag ändra e-postmeddelanden?'
      email_notifications_answer: 'Gå till <strong>%{accounts}</strong> sidan. Du kan ändra din e-postadress, lösenord, profilbild och bio här. Du kan också ta bort ditt konto. När du har raderat ditt konto raderas alla dina data.'
