        cell_one: 'Anpassa din %{profile} - Lägg till en bio och profilbild<br>Lägg till anpassade %{moods} för att bäst beskriva dina känslor<br>Lägg till %{allies} - vänner, familj och andra som du vill dela med'
        main_message_three: 'Skriv dina historier.'
        cell_two: 'Skapa anpassade %{categories} för att hjälpa till att organisera dina ögonblick<br>Skriv om %{moments} - de händelser och situationer som påverkar din mentala hälsa'
        main_message_four: 'Ta hand om dig själv.'
        cell_three: '%{strategize} för din självomsorgsplan!<br>Tar du för närvarande %{medications}? Håll reda på det och skapa påminnelser!<br>Behöver du extra support? Gå med eller skapa en %{group} för att öppna'
        main_message_five: 'Har du några frågor eller problem?'
        message_text_three: 'Kolla in vår %{faq} sida eller %{email_link}!'
        strategize: 'Gör upp strategier'
