    privacy:
      summary: Sammanfattning
      summary_description: '<p>Denna sekretesspolicy är för denna webbplats och reglerar användarnas privatliv som väljer att använda den.</p><p>Med tanke på webbplatsens känsliga innehåll är integritet en oerhört viktig fråga för oss. Policyn beskriver hur användardata samlas in, vad det används till och hur det skyddas.</p>'
      user_data: Användardata
      user_data_description: '<p>Användare avser att ge oss personliga utdrag ur deras liv (i Ögonblicken-funktionen) och anekdoter om medicinering. Data från funktionen ögonblicken delas med vem användaren väljer att dela med. Data från läkemedelsfunktionen är endast synlig för användaren. Ingen av dessa båda uppgifter kommer att användas för några andra ändamål och kommer inte överlämnas till externa parter.</p><p>Ansökan innehåller också uppgifter om stödgrupper och strategier för att hantera psykiska utmaningar. Dessa uppgifter är endast tillgängliga för användare som får tillstånd att visa dem. Data från båda funktionerna kan visas offentligt för att visa dem för nuvarande och framtida användare. Användaridentiteterna kommer dock att hållas privata.</p>'
      cookies: 'Användning av Kakor'
      cookies_description: '<p>Denna webbplats använder cookies för att bättre uppleva användarna när de besöker webbplatsen. I tillämpliga fall använder denna webbplats ett cookie-kontrollsystem som gör att användaren vid första besöket på webbplatsen tillåter eller tillåter användning av cookies på sin dator/enhet.</p><p>Cookies är små filer som sparas på användarens dators hårddisk som spårar, sparar och lagrar information om användarens interaktioner och användning av webbplatsen. Detta gör att webbplatsen, via sin server, kan ge användarna en skräddarsydd upplevelse på denna webbplats.</p><p>Användare rekommenderas att om de vill förneka användningen och lagring av cookies från den här webbplatsen på sin dators hårddisk, bör de vidta nödvändiga steg i säkerhetsinställningarna för webbläsare för att blockera alla cookies från den här webbplatsen och dess externa hostingleverantörer.</p><p>Den här webbplatsen använder spårningsprogram för att övervaka besökare för att bättre förstå hur de använder den. Denna programvara tillhandahålls av Google Analytics som använder cookies för att spåra besökarnas användning. Programvaran sparar en cookie till datorns hårddisk för att spåra och övervaka ditt engagemang och användning av webbplatsen, men kommer inte lagra, spara eller samla in personlig information. Du kan läsa Googles %{google_privacy_policy} för mer information.</p>'
      social_media: 'Sociala medieplattformar'
      social_media_description: '<p>Kommunikation, engagemang och åtgärder som vidtas via externa sociala medieplattformar som den här webbplatsen deltar på är anpassade till villkoren samt de sekretesspolicyer som hölls med respektive sociala medieplattform.</p><p>Användare rekommenderas att använda sociala medieplattformar klokt och kommunicera/engagera dem med vederbörlig försiktighet och noggrannhet i fråga om sin egen integritet och personliga uppgifter. Den här webbplatsen kommer aldrig att begära personlig eller känslig information via sociala medieplattformar och uppmuntra användare som vill diskutera känsliga detaljer för att kontakta dem via primära kommunikationskanaler, t.ex. via telefon eller e-post.</p><p>Den här webbplatsen kan använda sociala delningsknappar som hjälper till att dela webbinnehåll direkt från webbsidor till den aktuella sociala medieplattformen. Användare rekommenderas innan du använder sådana sociala delningsknappar som de gör så efter eget gottfinnande och noterar att social media-plattformen kan spåra och spara din begäran om att dela en webbsida via ditt sociala media-plattformskonto.</p>'
      contact: 'Kontakta Oss'
      contact_description: '<p>Vänligen %{email_link} om du har några frågor eller problem.</p><p class="noMarginBottom"><em>Sekretesspolicy anpassad från %{jamie_king_media}.</em></p>'
