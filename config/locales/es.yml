  pages:
    about:
      send_us: Envíanos
      email_us: '%{email_link} un correo electrónico!'
      main_message_one: '%{app_name}, por su significado en inglés, si a mi,  es una comunidad que nos alienta a compartir nuestras experiencias e historias de salud mental con aliados de confianza.'
      message_text_one: 'Los aliados son con quienes interactuamos a diario, incluyendo amigos, familiares, compañeros de trabajo, maestros, y trabajadores de la salud mental.'
      main_message_two: 'Sobrellevar la salud mental es lo que nos hace humanos. Sin embargo, para  muchos de nosotros, es difícil ser sinceros al respecto.'
      message_text_two: '<p>No todas las personas con las que hablamos son consejeros o terapeutas. Las personas con las que interactuamos diariamente afectan nuestras emociones y comportamiento. Involucrarlos en el tratamiento de nuestra salud mental es la clave para recuperarnos.</p><p class="subtitle">"Nada está sólo en tu mente, está todo alrededor de ti. Podemos sanar juntos."</p><p>La salud mental es una experiencia única e individual. ¡No hay dos cerebros idénticos!</p>'
      main_message_three: '¿Quieres ayudar a financiarnos?'
      message_text_three: 'Nuestra página es <u>completamente</u> open source. Es decir, se construye y mantiene por parte de voluntarios con diversas experiencias y habilidades profesionales.</p><p>En 2016, recibimos una subvención comunitaria por parte de %{linebreak_link}. En 2017, recibimos fondos de %{fund_club_link}.</p><p>Puedes apoyarnos con una donación en nuestro %{patreon_link}.</p>'
      linebreak: Linebreak
      fund_club: 'Fund Club'
    blog:
      description: '¡Si deseas escribir para nosotros, mándanos tu propuesta a %{email}! Puedes hacerlo también de forma anónima.'
    contribute:
      main_message_one: 'if me es construido y se mantiene gracias a voluntarios con diversos antecedentes y tipos de habilidades'
      message_text_one: '¡Siempre estamos abiertos a ideas de cualquier índole y de todas las personas</strong>, <strong>partidarios de la salud mental</strong>, <strong>desarrolladores de software</strong>,  <strong>translators</strong>, <strong>traductores</strong>, y <strong>diseñadores de experiencia del usuario</strong>!<p class="noMarginBottom">Por favor, %{email_link} y nos comunicaremos contigo! Serás invitado a participar en nuestra página de %{slack_link}, nuestra herramienta principal de comunicación. ¡Asegúrate de crear una copia de nuestro repositorio almacenado en  %{github_link}!</p>'
      more_contributors: '¡Más Fabulosos Colaboradores!'
      thanks: 'Un enorme agradecimiento a:'
      slack: Slack
    faq:
      title: 'Preguntas Frecuentes'
      data_access_question: '¿Quién tiene acceso a mi información?'
      data_access_answer: 'La información no se brinda a ni es accesible a ningún tercero. Eliminar tu cuenta borrará toda tu información. <br><br>La información del usuario es analizada dentro de la aplicación para proveer recomendaciones personalizadas.'
      moment_question: '¿Qué es un Momento?'
      moment_answer: 'Un <strong>%{moment}</strong> es un evento o situación que afecta nuestra salud mental. Puede ser algo positivo o negativo. Es como una página en un diario o un nuevo estado en redes sociales.<br><br>Se puede etiquetar con Estrategias, Categorías, y Estados de Ánimo. Puedes elegir quiénes de tus aliados pueden ver y comentar. Puedes hacer que sólo sea visible para ti.'
      strategy_question: '¿Qué es una Estrategia?'
      strategy_answer: 'Una <strong>%{strategy}</strong> es una actividad, serie de pensamientos, o forma de cuidado personal que nos ayuda a enfrentar el Momento o a concentrarnos en la recuperación. <br><br> Se puede etiquetar con Categorías. Podemos elegir qué aliados pueden ver y comentar. Podemos hacer que sólo sea visible para nosotros mismos. Las Estrategias compartidas serán visibles para todos los aliados especificados, ¡por lo cual puedes etiquetar tus Momentos con sus Estrategias!'
      category_question: '¿Qué es una Categoría?'
      category_answer: 'Una <strong>%{category}</strong> es una etiqueta que puede representar a las personas, lugares, y cosas que son importantes para ti.'
      mood_question: '¿Qué es un Estado de Ánimo?'
      mood_answer: 'Un <strong>%{mood}</strong> es una etiqueta que describe tu estado de ánimo, sentimientos, y emociones.'
      group_question: '¿Qué es un Grupo?'
      group_answer: 'Un <strong>%{group}</strong> ofrece apoyo, guía, y pláticas sobre salud mental. Podemos crear grupos y nuestros aliados tienen la opción de unirse. Sólo podemos unirnos a grupos que son creados por nuestros aliados.<br><br>Como líder de tu Grupo, puedes crear <strong>Reuniones</strong>. Las Reuniones tienen una ubicación y fecha. La ubicación puede ser un lugar físico o un Google Hangout. En las Reuniones pueden también dejarse comentarios. Si eres líder de un Grupo, no puedes abandonar el grupo a menos que haya otro líder. Los Grupos sólo pueden eliminarse cuando uno mismo es el único miembro.'
      medications_question: '¿Cómo utilizar la propiedad de Medicamentos?'
      medications_answer: 'La propiedad de <strong>%{medications}</strong> permite registrar los fármacos recetados que estamos tomando. También te permite registrar síntomas.'
      invite_question: '¿Cómo puedo invitar a mis seres queridos para que se unan a la página?'
      invite_answer: 'Visita la sección de <strong>%{allies}</strong> y haz click en “Invita a tus seres queridos”. Podrás invitarlos vía correo electrónico. Cuando uno de tus seres queridos acepte la invitación, serán agregados a tu lista de Aliados.'
      email_notifications_question: '¿Cómo puedo modificar mis preferencias de notificaciones de correo electrónico?'
      email_notifications_answer: 'Ve a la página de <strong>%{accounts}</strong>. Aquí puedes modificar tu correo electrónico, contraseña, foto de perfil, y biografía. También puedes eliminar tu cuenta.'
    home:
      stories: Historias
      not_signed_in:
        main_message_one: 'Mejor comunicación con nuestros seres queridos conlleva a mejor salud mental.'
        message_text_one: 'Necesitamos apoyarnos mutuamente para terminar con el estigma.'
        message_one: 'Comparte tus historias con seres queridos y obtén el apoyo que mereces.'
        message_two: 'Sé tú mismo, sin condición, con seguridad y privacidad.'
        message_three: 'Documenta tus estados de ánimo, medicamentos, y cuidado personal.'
        main_message_two: 'Somos un proyecto de fuente abierta (open source) porque debería haber apertura hacia la salud mental.'
        message_text_two: '¡Estamos <strong>siempre</strong> dispuestos a recibir %{help} y %{feedback}!'
        help: ayuda
      signed_in_empty:
        main_message_one: '¡Hola %{name}!'
        message_text_one: 'Aquí te decimos cómo empezar a compartir tus historias.'
        main_message_two: 'Cuéntanos sobre ti.'
        cell_one: 'Personaliza tu %{profile} - agrega una biografía y foto de perfil. <br>Agrega %{moods} para describir mejor tus emociones.<br>Agrega %{allies} - amigos, familia, y seres queridos con los que quieras compartir.'
        main_message_three: 'Escribe tus historias.'
        cell_two: 'Crea %{categories} personalizadas para organizar tus momentos.<br> Escribe sobre los %{moments} - los eventos y situaciones que afectan tu salud mental.'
        main_message_four: Cuídate.
        cell_three: '¡Elabora tus %{strategize} de cuidado personal!<br>. ¿Tomas un  %{medications}? ¡Realiza un seguimiento y crea recordatorios. <br>¿Necesitas apoyo extra? Únete a o crea un %{group} para hablar sobre ello.'
        main_message_five: '¿Tienes alguna duda o pregunta?'
