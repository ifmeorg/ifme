    index:
      subtitle: 'Elabora estrategias de autocuidado para lograr pensamientos y actitudes deseados hacia tus momentos.'
      premade1_name: 'Cinco minutos de meditación'
      premade1_description: '1) <b> Colócate en una posición relajada, cómoda.</b> Puedes sentarte en una silla o en el suelo o en un cojín. Mantén tu espalda recta, pero no muy tensa. Tus manos descansando donde sea más cómodo. Tu lengua hacia el paladar o donde sea más cómodo. <br><br>2) <b>Percibe y relaja tu cuerpo.</b> Intenta darte cuenta de la forma de tu cuerpo, su peso. Déjate relajar y déjate llevar por la curiosidad sobre tu cuerpo aquí sentado - las sensaciones que experimenta, lo que toca, la conección con el piso o la silla. Relaja cualquier área dónde haya rigidez o tensión. Sólo respira.<br><br>3) <b> Sintoniza tu respiración.</b> Siente el flujo natural de tu aliento -dentro, fuera. No necesitas hacerle nada a tu respiración. No es larga, no es corta, es natural. Fíjate cuando es que percibes tu respiración en tu cuerpo. Puede ser en tu abdomen. Puede ser en tu pecho, o en tu garganta, o en tus fosas nasales. Observa si puedes sentir las sensaciones del respirar, una respiración a la vez. Cuando un aliento termina, el siguiente incia. <br><br>4) <b> Sé considerado con tu mente dispersa. </b> Justo mientras haces esto, tu mente puede empezar a divagar. Puedes empezar a pensar en otras cosas. Si esto pasa, no hay problema. Es muy natural. Sólo date cuenta de que tu mente ha divagado. Puedes decir “pensando” o “divagando” suavemente en tu cabeza. Y gentilmente regresar a tu respiración.<br><br>5) <b> Quédate aquí por cinco o siete minutos. </b> Date cuenta de tu respiración, en silencio. De vez en cuando, te perderás en tus pensamientos, entonces regresa a tu respiración. <br><br>6) <b> Date cuenta de todo antes de que empieces a ignorarlo.</b> Después de algunos minutos, nuevamente, percibe tu cuerpo, todo tu cuerpo, sentado aquí. Déjate relajar aún más profundamente y agradécete por realizar esto en este día.<br><br><i>Tomado de http://www.mindful.org/a-five-minute-breathing-meditation/</i>'''
      instructions: 'Aún no has creado ninguna estrategia personalizada.<br>También puedes agregar la siguiente estretagia predeterminada y personalizarla en otra ocasión.'
