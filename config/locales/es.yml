 pages:
  about:
    send_us: "Envíanos"
    email_us: "%{email_link} un correo electrónico!"
    main_message_one: "%{app_name}, por su significado en inglés, si a mi,  es una comunidad que nos alienta a compartir nuestras experiencias e historias de salud mental con aliados de confianza."
    message_text_one: "Los aliados son con quienes interactuamos a diario, incluyendo amigos, familiares, compañeros de trabajo, maestros, y trabajadores de la salud mental."
    main_message_two: "Sobrellevar la salud mental es lo que nos hace humanos. Sin embargo, para  muchos de nosotros, es difícil ser sinceros al respecto."
    message_text_two: "No todas las personas con las que hablamos son consejeros o terapeutas. Las personas con las que interactuamos diariamente afectan nuestras emociones y comportamiento. Involucrarlos en el tratamiento de nuestra salud mental es la clave para recuperarnos.<p><div class=\"subtitle block\">\"Está en tu mente, pero también a tu alrededor\"</div><div class=\"spacer\"></div><div class=\"purple_yay\">&hearts;</div></p><p class=\"no_margin_bottom\">La salud mental es una experiencia única e individual. ¡No hay dos cerebros idénticos!</p>"
    main_message_three: "¿Quieres ayudar a financiarnos?"
    message_text_three: "Nuestra página es <u>completamente</u> open source. Es decir, se construye y mantiene por parte de voluntarios con diversas experiencias y habilidades profesionales.</p><p>En 2016, recibimos una subvención comunitaria por parte de %{linebreak_link}. En 2017, recibimos fondos de %{fund_club_link}.</p><p>Puedes apoyarnos con una donación en nuestro %{patreon_link}.</p>"
    linebreak: "Linebreak"
    fund_club: 'Fund Club'
  blog:
    description: "¡Si deseas escribir para nosotros, mándanos tu propuesta a %{email}! Puedes hacerlo también de forma anónima."
  contributors:
    main_message_one: "if me es construido y se mantiene gracias a voluntarios con diversos antecedentes y tipos de habilidades"
    message_text_one: "¡Siempre estamos abiertos a ideas de cualquier índole y de todas las personas</strong>, <strong>partidarios de la salud mental</strong>, <strong>desarrolladores de software</strong>, y <strong>diseñadores de  experiencia del usuario</strong>!<p class=\"no_margin_bottom\">Por favor, %{email_link} y nos comunicaremos contigo! Serás invitado a participar en nuestra página de %{slack_link}, nuestra herramienta principal de comunicación. ¡Asegúrate de crear una copia de nuestro repositorio almacenado en  %{github_link}!</p>"
    more_contributors: "¡Más Fabulosos Colaboradores!"
    thanks: "Un enorme agradecimiento a:"
    slack: "Slack"
  faq:
    title: "Preguntas Frecuentes"
    data_access_question: "¿Quién tiene acceso a mi información?"
    data_access_answer: "La información no se brinda a ni es accesible a ningún tercero. Eliminar tu cuenta borrará toda tu información. <br><br>La información del usuario es analizada dentro de la aplicación para proveer recomendaciones personalizadas."
    moment_question: "¿Qué es un Momento?"
    moment_answer: "Un  <strong>Momento</strong> es un evento o situación que afecta nuestra salud mental. Puede ser algo positivo o negativo. Es como una página en un diario o un nuevo estado en redes sociales.<br><br> Se puede etiquetar con Estrategias, Categorías, y Estados de Ánimo. Puedes elegir quiénes de tus aliados pueden ver y comentar. Puedes hacer que sólo sea visible para ti."
    strategy_question: "¿Qué es una Estrategia?"
    strategy_answer: "Una <strong>Estrategia</strong> es una actividad, serie de pensamientos, o forma de cuidado personal que nos ayuda a enfrentar el Momento o a concentrarnos en la recuperación. <br><br> Se puede etiquetar con Categorías. Podemos elegir qué aliados pueden ver y comentar. Podemos hacer que sólo sea visible para nosotros mismos. Las Estrategias compartidas serán visibles para todos los aliados especificados, ¡por lo cual puedes etiquetar tus Momentos con sus Estrategias!"
    category_question: "¿Qué es una Categoría?"
    category_answer: "Una <strong>Categoría</strong> es una etiqueta que puede representar a las personas, lugares, y cosas que son importantes para ti."
    mood_question: "¿Qué es un Estado de Ánimo?"
    mood_answer: "Un <strong>Estado de Ánimo</strong> es una etiqueta que describe tu estado de ánimo, sentimientos, y emociones."
    group_question: "¿Qué es un Grupo?"
    group_answer: "Un <strong>Grupo</strong> ofrece apoyo, guía, y pláticas sobre salud mental. Podemos crear grupos y nuestros aliados tienen la opción de unirse. Sólo podemos unirnos a grupos que son creados por nuestros aliados.<br><br>Como líder de tu Grupo, puedes crear <strong> Reuniones </strong>. Las Reuniones tienen una ubicación y fecha. La ubicación puede ser un lugar físico o un Google Hangout. En las Reuniones pueden también dejarse comentarios. Si eres líder de un Grupo, no puedes abandonar el grupo a menos que haya otro líder. Los Grupos sólo pueden eliminarse cuando uno mismo es el único miembro."
    medications_question: "¿Cómo utilizar la propiedad de Medicamentos?"
    medications_answer: "La propiedad de Medicamentos permite registrar los fármacos recetados que estamos tomando. También nos permite registrar síntomas."
    invite_question: "¿Cómo puedo invitar a mis seres queridos para que se unan a la página?"
    invite_answer: "Visita la sección de <strong>Aliados</strong> y haz click en “Invita a tus seres queridos”. Podrás invitarlos vía correo electrónico. Cuando uno de tus seres queridos acepte la invitación, serán agregados a tu lista de Aliados."
    email_notifications_question: "¿Cómo puedo modificar mis preferencias de notificaciones de correo electrónico?"
    email_notifications_answer: "Ve a la página de <strong>Mi Cuenta</strong> dando click en %{desktop_icon}(escritorio) o %{mobile_icon}(móvil) en la barra de navegación. Aquí puedes modificar tu correo electrónico, contraseña, foto de perfil, y biografía. También puedes eliminar tu cuenta."
  home:
    stories: "Historias"
    welcome: "¡Adelante!" #Reads more like Come In instead of Welcome, Welcome would need to be gendered
    not_signed_in:
      main_message_one: "Mejor comunicación con nuestros seres queridos conlleva a mejor salud mental."
      message_text_one: "Necesitamos apoyarnos mutuamente para terminar con el estigma."
      message_one: "Comparte tus historias con seres queridos y obtén el apoyo que mereces."
      message_two: "Sé tú mismo, sin condición, con seguridad y privacidad."
      message_three: "Documenta tus estados de ánimo, medicamentos, y cuidado personal."
      main_message_two: "Compartir nuestras historias es la clave de la educación en salud mental."
      message_text_two: "Aprende con la <strong>comunidad</strong> en nuestro %{blog}."
      main_message_three: "Somos un proyecto de fuente abierta (open source) porque debería haber apertura hacia la salud mental."
      message_text_three: "¡Estamos <strong>siempre</strong> dispuestos a recibir %{help} y %{feedback}!"
      help: "ayuda"
    signed_in_empty:
      main_message_one: "¡Hola %{name}!"
      message_text_one: "Aquí te decimos cómo empezar a compartir tus historias."
      main_message_two: "Cuéntanos sobre ti."
      cell_one: "Personaliza tu %{profile} - agrega una biografía y foto de perfil. <br>Agrega %{moods} para describir mejor tus emociones.<br>Agrega %{allies} - amigos, familia, y seres queridos con los que quieras compartir."
      main_message_three: "Escribe tus historias."
      cell_two: "Crea %{categories} personalizadas para organizar tus momentos.<br> Escribe sobre los %{moments} - los eventos y situaciones que afectan tu salud mental."
      main_message_four: "Cuídate."
      cell_three: "¡Elabora tus %{strategize} de cuidado personal!<br>. ¿Tomas un  %{medications}? ¡Realiza un seguimiento y crea recordatorios. <br>¿Necesitas apoyo extra? Únete a o crea un %{group} para hablar sobre ello."
      main_message_five: "¿Tienes alguna duda o pregunta?"
      message_text_three: "¡Revisa nuestra página de %{faq} o %{email_link}."
      strategize: "Estrategias"
  partners:
    description: 'Estas son las increíbles organizaciones que nos inspiran y con las que hemos tenido el privilegio de colaborar. Nos encantaría trabajar con tu organización, envíanos un correo electrónico a %{email}.'
  privacy:
    summary: "Descripción"
    summary_description: "<p>La política de privacidad de este sitio de internet gobierna la privacidad de los usuarios que eligen utilizarla.</p><p>Debido a la sensibilidad del contenido de la página, la privacidad de nuestros usuarios es una de nuestras preocupaciones más importantes. La política de privacidad delinea como los datos del usuario se recolectan, con qué finalidad, y cómo se protegen.</p>"
    user_data: "Información del Usuario"
    user_data_description: "<p>Los usuarios nos proveen con extractos personales de su vida (en la propiedad de Momentos) y con información sobre medicamentos. La información los Momentos se comparte con quien el usuario lo desee. Información sobre los medicamentos es visible únicamente para el usuario. Ninguno de esos tipos de información será empleada para propósitos adicionales ni será brindada a terceros. </p><p>La página también contiene información respecto a grupos de apoyo y estrategias para contrarrestar retos de salud mental. Esta información sólo es accesible a los usuarios que reciben permiso para verla. La información proveniente de ambas propiedades puede ser mostrada públicamente para darla a conocer a usuarios actuales y futuros. De cualquier forma, se respetará el anonimato de los usuarios.</p>"
    cookies: "Uso de Cookies"
    cookies_description: "<p> Este sitio de internet emplea cookies para mejorar la experiencia del usuario en sus visitas al mismo. Cuando pertinente, el sitio emplea un sistema de control de cookies que permite al usuario permitir o denegar el uso de cookies en su computadora o aparato desde la primera visita. </p><p>Las cookies son pequeños archivos que se guardan en el disco duro de la computadora del usuario para rastrear, guardar, y almacenar información sobre las interacciones y uso del sitio por parte del usuario. Esto permite al sitio, a través del servidor, proveer a los usuarios con una experiencia a la medida en sus visitas al mismo.</p><p>Se avisa a los usuarios que si desean negar el uso y almacenamiento de cookies por parte de este sitio en el disco duro de su computadora deberán tomar las medidas necesarias con la configuración de seguridad de sus exploradores de internet para bloquear todas las cookies de este sitio y sus proveedores externos de servicios. </p><p> Este sitio emplea programas de rastreo para monitorear a sus visitantes y comprender mejor cómo lo utilizan. Este programa es provisto por Google Analytics, el cual utiliza cookies para rastrear el uso de los visitantes. El programa guardará una cookie en el disco duro de tu computadora para rastrear y monitorear tu envolvimiento y uso del sitio, pero no guardará, almacenará, o recolectará información personal. Lee la %{google_privacy_policy} de Google para más información.</p>"
    social_media: "Redes Sociales"
    social_media_description: "<p> Comunicación, involucramiento, y acciones llevadas a cabo a través de plataformas de redes sociales externas en las que participa este sitio de internet están adscritas los t´rminos y condiciones de cada red social en cuestión.</p><p> Se aconseja a los usuarios emplear redes sociales cuidadosamente e involucrarse en ellas con la debida precaución al respecto de su privacidad e información personales. Este sitio jamás pedirá información de carácter personal o sensible a través de redes sociales y aconseja a los usuarios que deseen comentar detalles personales a contactarse de forma privada vía telefónica o correo electrónico.</p><p>Este sitio puede utilizar botones para compartir en redes sociales que sirven para contenido de páginas de internet a la red social en cuestión. Se aconseja a los usuarios que antes de emplear dichos botones para compartir lo hagan bajo su propia discreción y tomen en cuenta que la plataforma de la red social puede rastrear y guardar la solicitud para compartir una página de internet respectivamente a través de la cuenta perteneciente al usuario dentro de la plataforma de la red social.</p>"
    contact: "Contacto"
    contact_description: "<p>Por favor, %{email_link} si tienes dudas, preguntas o preocupaciones.</p><p class=\"no_margin_bottom\"><em>Política de Privacidad adoptada de %{jamie_king_media}.</em></p>"
