  pages:
    about:
      send_us: noi
      email_us: 'Manda pure una EMail a %{email_link}!'
      main_message_one: '%{app_name} è una community dedicata a esperienze sulla salute mentale che incoraggia i propri utenti a condividere le loro storie con alleati di cui ci si può fidare.'
      message_text_one: 'Gli alleati sono le persone con cui interagiamo quotidianamente includendo amici, familiari, colleghi, professori ed esperti di salute mentale.'
      main_message_two: 'Avere a che fare con la salute mentale è ciò che ci rende umani. Ma per molti di noi, essere aperti al riguardo è spesso molto difficile.'
      message_text_two: '<p>Non tutti sono terapeuti. Le persone con cui abbiamo a che fare ogni giorno danno forma alle nostre emozioni e comportamenti. Renderli partecipi nel trattamento della salute mentale è la chiave per la cura.</p><p class="subtitle">"Non è solo nella tua testa, ma tutto attorno a te. Possiamo raggiungere una soluzione, insieme."</p><p>La salute mentale è un''esperienza individuale ed unica. Al mondo non esistono due menti uguali! Affrontare il problema richiede l''aiuto di tutti, motivo per cui il progetto è open source.</p>'
      main_message_three: 'Vuoi finanziarci?'
      message_text_three: 'La nostra app è un progetto <u>completamente</u> open source. È costruito e mantenuto da volontari dalle differenti storie e abilità.</p><p>Nel 2016, abbiamo ricevuto un contributo comunitario da %{linebreak_link}. Nel 2017, abbiamo ricevuto finanziamenti da %{fund_club_link}.</p>Puoi supportarci donando a %{patreon_link}.</p>'
      linebreak: Linebreak
      fund_club: 'Fund Club'
    blog:
      description: 'Se vorresti scrivere per noi, contattaci su %{email}! Diamo il benvenuto anche a contribuzioni anonime.'
    contribute:
      main_message_one: 'if me è costruito e mantenuto da volontari con differenti storie e abilità.'
      message_text_one: 'Siamo sempre in cerca di nuove idee da chiunque, includendo <strong>appassionati</strong>, <strong>professionisti</strong>, <strong>programmatori</strong>, <strong>traduttori</strong>, e <strong>user experience designers</strong>!<p class="noMarginBottom">Raggiungici tramite %{email_link} e ti ricontatteremo! Potrai unirti al nostro canale slack %{slack_link}, la nostra principale forma di comunicazione. Non dimenticare di forkare la nostra repository github %{github_link}!</p>'
      more_contributors: 'Altri fantastici contributori!'
      thanks: 'Grazie mille a'
      slack: Slack
    faq:
      title: 'Domande Frequenti'
      data_access_question: 'Chi ha accesso ai miei dati?'
      data_access_answer: 'I tuoi dati non sono dati o resi accessibili a terzi. Eliminare il tuo account li rimuoverà completamente.<br><br>I dati degli utenti sono analizzati internamente dall’app in modo da fornire esperienze personalizzate.'
      moment_question: 'Co’è un Momento?'
      moment_answer: 'Un <strong>%{moment}</strong> è un evento o una situazione che ha influenzato il tuo stato mentale. Può essere positivo o negativo. Puoi considerarlo una voce nel tuo diario o uno stato.<br><br>Puoi taggare i tuoi Momenti con Strategie, Categorie e Stati d’animo. Puoi anche specificare chi dei tuoi alleati può vedere e commentare i tuoi Momenti. O renderli visibili solo a te stesso.'
      strategy_question: 'Cos’è una Strategia?'
      strategy_answer: 'Una <strong>%{strategy}</strong> è un’attività, modo di pensare o modo di agire che ti aiuta a sopportare o concentrarti a migliorare.<br><br>Puoi taggare i Strategie con Categorie. Puoi decidere chi dei tuoi alleati può vederle e chi no. O renderle solo visibili a te stesso. Le strategie condivise saranno visibili a tutti gli alleati, il che significa che puoi collegare i tuoi Ricordi con le tue Strategie!'
      category_question: 'Cos’è una Categoria?'
      category_answer: 'Una <strong>%{category}</strong> è una tag che rappresenta le persone, luoghi e cose che sono importanti per te.'
      mood_question: 'Cos’è uno stato d’Animo?'
      mood_answer: 'Uno <strong>%{mood}</strong> rappresenta la tua situazione psicologica, i tuoi sentimenti e le tue emozioni.'
      group_question: 'Cos’è un Gruppo?'
      group_answer: 'Un <strong>%{group}</strong> offre supporto, insegnamento, e discussioni riguardo la salute mentale. Puoi creare i gruppi a cui i tuoi alleati possono unirsi. Ricorda che puoi solo unirti a gruppi che sono stati creati dai tuoi alleati.<br><br>Come leader di un Gruppo, puoi organizzare <strong>Raduni</strong>. I Raduni hanno un luogo e un orario. Il luogo può essere un luogo fisico o un URL di Google Hangout. I raduni permettono anche di commentare. Se sei il leader di un gruppo, non puoi lasciarlo a meno che non rimanga almeno un altro leader. I Gruppi possono solo essere eliminati quando hanno un unico membro.'
      medications_question: 'Come uso la funzionalità "Medicinali"?'
      medications_answer: 'La funzionalità <strong>%{medications}</strong> ti permette di salvare e catalogare i medicinali di cui hai bisogno, e tenere conto di cose come i sintomi collegati e i dosaggi.'
      invite_question: 'Come posso invitare i miei cari a utilizzare l’app?'
      invite_answer: 'Vai sulla pagina <strong>%{allies}</strong> e clicca sul link "Invita i tuoi Cari". A quel punto potrai invitarli via EMail. Quando accetteranno, saranno aggiunti alla lista dei tuoi Alleati.'
      email_notifications_question: 'Come posso gestire le notifiche che ricevo via EMail?'
      email_notifications_answer: 'Vai sulla pagina <strong>%{accounts}</strong>. Puoi modificare la tua EMail, password, immagine del profilo e introduzione. Puoi anche eliminare il tuo account. Una volta fatto ciò, tutti i tuoi dati saranno eliminati.'
    home:
      stories: Storie
      not_signed_in:
        main_message_one: 'Una migliore comunicazioni con i propri cari porta ad un migliore stato mentale.'
        message_text_one: 'Abbiamo bisogno l’uno del supporto dell''altro per liberarci dei taboo sociali.'
        message_one: 'Condividi i tuoi pensieri con i tuoi cari e ricevi il supporto di cui hai bisogno'
        message_two: 'Sii te stesso, libero ma con sicurezza e privacy'
        message_three: 'Documenta i tuoi stati d’animo e medicazioni'
        main_message_two: 'Siamo open source perché la salute mentale dovrebbe essere aperta a tutti.'
        message_text_two: 'Siamo <strong>sempre</strong> in cerca del tuo %{help} e %{feedback}!'
        help: aiuto
      signed_in_empty:
