        main_message_two: 'Parlaci di te.'
        cell_one: 'Personalizza il tuo %{profile} - aggiungi un’introduzione ed un’immagine del profilo<br>Aggiungi uno %{moods} personalizzato per condividere le tue emozioni<br>Aggiungi %{allies} - amici, famiglia, chiunque reputi importante'
        main_message_three: 'Racconta i tuoi pensieri.'
        cell_two: 'Crea %{categories} personalizzate per organizzare al meglio i tuoi momenti<br>Parla dei %{moments} - gli eventi ed emozioni che influenzano il tuo stato d’animo'
        main_message_four: 'Prenditi cura di te stesso.'
        cell_three: '%{strategize} il tuo piano per prenderti cura di te stesso!<br>Stai prendendo %{medications}? Tienine traccia e ricevi delle EMail di notifica per non dimenticare nulla!<br>Hai bisogno di aiuto? Unisciti o crea un %{group} per aprirti'
        main_message_five: 'Hai dubbi o preoccupazioni?'
        message_text_three: 'Dà un’occhiata alla nostra pagina %{faq} o raggiungici via EMail su %{email_link}!'
        strategize: 'Organizza una Strategia'
    partners:
      description: 'Queste sono le incredibili organizzaioni che ci ispirano e con cui abbiamo avuto il privilegio di collaborare. Ci piacerebbe lavorare anche con la tua organizzazione, inviaci una EMail su %{email}.'
    privacy:
      summary: Riassunto
      summary_description: '<p>Questa informativa sulla privacy è valida su questo sito e determina la privacy degli utenti che decidono di utilizzarlo.</p><p>Dati i contenuti sensibili del sito, la privacy è un problema di vitale importanza per noi. L’informativa si pone l’obiettivo di delineare il modo in cui le informazioni vengono raccolte, per cosa sono utilizzate, e come vengono protette.</p>'
      user_data: 'Dati degli Utenti'
      user_data_description: '<p>Gli utenti ci forniscono informazioni personali e fatti riguardanti la loro vita (nell’area Ricordi), aneddoti e medicinali. Le informazioni nei Momenti vengono esclusivamente condivise con gli utenti specificati dall’autore. I dati nella funzionalità Medicinali sono invece visualizzabili esclusivamente dall’utente stesso. Entrambe queste tipologie di dati non saranno utilizzate per nessun altro scopo né tantomeno forniti a terze parti.</p><p>L’applicazione contiene inoltre dati riguardanti gruppi di supporto e strategie per affrontare le sfide poste dalla vita. Questi dati sono solo forniti agli utenti che hanno il permesso di visualizzarli. I dati contenuti in queste due aree potrebbero essere mostrati pubblicamente in modo da dare un’idea dell’applicazione ad utenti attuali o futuri. L’identità degli utenti a cui appartengono saranno però mantenute private.</p>'
      cookies: 'Utilizzo di Cookie'
      cookies_description: '<p>Questo sito utilizza cookie al fine di fornire l’esperienza migliore possibile ai propri utenti. Quando possibile il sito fornisce un sistema di controllo cookie permettendo all’utente di abilitare o disabilitare l’utiizzo dei cookie alla prima visita / visita da un nuovo dispositivo.</p><p>I cookie sono piccoli file salvati sul dispositivo dell’utente che raccolgono e salvano informazioni riguardanti le interazioni e l’utilizzo generale del sito da parte dell’utente. Ciò permette al sito di fornire un’esperienza personalizzata ad ogni utente in base alle sue preferenze.</p><p>È necessario notare che nel caso in cui l’utente ritenga necessario negare la raccolta e salvataggio dei cookie da parte del sito sarebbe preferibile entrare nelle impostazioni del browser e bloccare direttamente i cookie per questo sito e gli affiliati.</p><p>Questo sito utilizza software di tracking per capire meglio l’utenza. Questo servizio è offerto da Google Analytics, che utilizza i cookie per distinguere gli utenti. Il software salverà un cookie sul tuo dispositivo per seguire e monitorare il tuo utilizzo del sito, ma non salverà alcun tipo di dato personale. Puoi leggere la %{google_privacy_policy} di Google per maggiori informazioni.</p>'
      social_media: 'Piattaforme di Social Media'
      social_media_description: '<p>Comunicazioni ed azioni effettuare su piattaforme social esterne a questo sito sono soggette ai Termini e Condizioni delle stesse.</p><p>È importante utilizare con cautela tali piattaforme, tenendo conto dei rispettivi comportamenti riguardo la privacy. Questo sito non chiederà mai informazioni personali riguardo piattaforme social: Gli utenti che intendono discutere di tali informazioni sono invitati a utilizzare le principali forme di comunicazione: Telefono ed EMail.</p><p>Il sito potrebbe utilizzare tasti di condivisione social per facilitare appunto la condivisione di contenuti interessanti sulle stesse. È importante tener conto prima di utilizzare questa funzionalità che la piattaforma social potrebbe monitorare e salvare la richiesta o mostrarla sul tuo account, in base alla funzionalità del canale social.</p>'
      contact: Contattaci
      contact_description: '<p>Per favore, inviaci una EMail su %{email_link} sei hai domande o c’è qualcosa che ti preoccupa.</p><p class="noMarginBottom"><em>Informativa sulla Privacy adattata da %{jamie_king_media}.</em></p>'
