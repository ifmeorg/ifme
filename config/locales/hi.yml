    privacy:
      summary: 'सारांश'
      summary_description: '<p>यह गोपनीयता नीति इस वेबसाइट के लिए है और अपने उपयोगकर्ताओं की गोपनीयता को नियंत्रित करती है जो इसका उपयोग करना चुनते हैं।</p><p>वेबसाइट की संवेदनशील सामग्री को देखते हुए, गोपनीयता हमारे लिए एक अविश्वसनीय रूप से महत्वपूर्ण चिंता है। उपयोगकर्ता डेटा कैसे एकत्र किया जाता है, इसका क्या उपयोग किया जाता है और इसे कैसे संरक्षित किया जाता है इसकी रूपरेखा तैयार करने के लिए यह नीति निर्धारित की गई है।</p>'
      user_data: 'उपयोगकर्ता का आधार - सामग्री'
      user_data_description: '<p>उपयोगकर्ताओं को अपने जीवन के कुछ अंश (क्षणों में सुविधा) और दवा के उपाख्यानों के साथ हमें प्रदान करने का इरादा है। मोमेंट्स फ़ीचर का डेटा जिसे भी उपयोगकर्ता साझा करना चाहता है, उसके साथ साझा किया जाता है। दवा सुविधा से डेटा केवल उपयोगकर्ता को दिखाई देता है। दोनों डेटा का उपयोग किसी भी अतिरिक्त उद्देश्यों के लिए नहीं किया जाएगा और बाहरी पार्टियों के सामने आत्मसमर्पण नहीं किया जाएगा।</p> <p>आवेदन में मानसिक स्वास्थ्य चुनौतियों से निपटने के लिए समूहों और रणनीतियों का समर्थन करने के संबंध में डेटा भी शामिल है। यह डेटा केवल उन उपयोगकर्ताओं के लिए उपलब्ध है जिन्हें इसे देखने की अनुमति दी गई है। वर्तमान और भविष्य के उपयोगकर्ताओं को दिखाने के लिए दोनों सुविधाओं के डेटा को सार्वजनिक रूप से दिखाया जा सकता है। हालांकि, उपयोगकर्ता पहचान को निजी रखा जाएगा।</p>'
      cookies: 'कूकीज का उपयोग'
      cookies_description: '<p>यह वेबसाइट वेबसाइट पर जाते समय उपयोगकर्ताओं के बेहतर अनुभव के लिए कुकीज़ का उपयोग करती है। जहाँ यह वेबसाइट लागू होती है वहां कुकी नियंत्रण प्रणाली का उपयोग करता है जो उपयोगकर्ता को वेबसाइट पर अपनी पहली यात्रा की अनुमति देता है और अपने कंप्यूटर/डिवाइस पर कुकीज़ के उपयोग की अनुमति नहीं देता है। </p><p>कुकी उपयोगकर्ता की कंप्यूटर में सहेजी जाने वाली छोटी फाइलें हैं। उपयोगकर्ता के इंटरैक्शन और वेबसाइट के उपयोग के बारे में जानकारी ट्रैक करने, सहेजने और संग्रहीत करने के लिए ड्राइव करें। यह वेबसाइट को अपने सर्वर के माध्यम से उपयोगकर्ताओं को इस वेबसाइट के भीतर एक अनुरूप अनुभव प्रदान करने की अनुमति देता है। </p><p>उपयोगकर्ताओं को सलाह दी जाती है कि यदि वे अपने कंप्यूटर पर हार्ड ड्राइव पर इस वेबसाइट से कुकीज़ के उपयोग और बचत से इनकार करना चाहते हैं। उन्हें इस वेबसाइट और इसके बाहरी सेवारत विक्रेताओं से सभी कुकीज़ को ब्लॉक करने के लिए अपनी वेब ब्राउज़र सुरक्षा सेटिंग्स के भीतर आवश्यक कदम उठाने चाहिए। </ p> <p> यह वेबसाइट आगंतुकों को बेहतर तरीके से समझने के लिए ट्रैकिंग सॉफ़्टवेयर का उपयोग करती है कि वे इसका उपयोग कैसे करते हैं। यह सॉफ़्टवेयर Google Analytics द्वारा प्रदान किया जाता है जो आगंतुक उपयोग को ट्रैक करने के लिए कुकीज़ का उपयोग करता है। सॉफ़्टवेयर आपके कंप्यूटर की हार्ड ड्राइव को कुकी को बचाएगा, ताकि आपकी सगाई और वेबसाइट के उपयोग को ट्रैक और मॉनिटर किया जा सके, लेकिन व्यक्तिगत जानकारी को संग्रहित, सहेजना या एकत्र नहीं करना होगा। अधिक जानकारी के लिए आप Google का %{google_privacy_policy} पढ़ सकते हैं।</p>'
      social_media: 'सोशल मीडिया प्लेटफॉर्म'
      social_media_description: '<p>संचार, सहभागिता और बाहरी सोशल मीडिया प्लेटफ़ॉर्म के माध्यम से की जाने वाली कार्रवाइयाँ, जो इस वेबसाइट पर होती हैं, नियम और शर्तों के साथ-साथ प्रत्येक सोशल मीडिया प्लेटफ़ॉर्म के साथ आयोजित गोपनीयता नीतियों के अनुरूप होती हैं। </p><p>उपयोगकर्ताओं को सलाह दी जाती है। सोशल मीडिया प्लेटफॉर्म का उपयोग बुद्धिमानी से करने के लिए और उनकी गोपनीयता और व्यक्तिगत विवरण के संबंध में उचित देखभाल और सावधानी के साथ उन पर संवाद / संलग्न करने के लिए। यह वेबसाइट सोशल मीडिया प्लेटफॉर्म के माध्यम से कभी भी व्यक्तिगत या संवेदनशील जानकारी नहीं मांगेगी और उपयोगकर्ताओं को टेलीफोन या ईमेल जैसे प्राथमिक संचार चैनलों के माध्यम से संपर्क करने के लिए संवेदनशील विवरणों पर चर्चा करने के लिए प्रोत्साहित करेगी। </p><p>यह वेबसाइट सामाजिक साझाकरण बटन का उपयोग कर सकती है। जो वेब पेज से सीधे वेब सामग्री को सोशल मीडिया प्लेटफॉर्म पर साझा करने में मदद करता है। उपयोगकर्ताओं को ऐसे सामाजिक साझाकरण बटन का उपयोग करने से पहले सलाह दी जाती है कि वे अपने विवेक से ऐसा करें और ध्यान दें कि सोशल मीडिया प्लेटफॉर्म आपके सोशल मीडिया प्लेटफॉर्म अकाउंट के माध्यम से क्रमशः एक वेब पेज साझा करने के आपके अनुरोध को ट्रैक और सहेज सकता है।</p>'
