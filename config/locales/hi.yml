      main_message_one: '%{app_name} मानसिक स्वास्थ्य अनुभवों के लिए एक समुदाय है जो लोगों को अपनी व्यक्तिगत कहानियों को विश्वसनीय सहयोगियों के साथ साझा करने के लिए प्रोत्साहित करता है।'
      message_text_one: 'मित्र, परिवार के सदस्य, सहकर्मी, शिक्षक और मानसिक स्वास्थ्य कार्यकर्ता सहित दैनिक सहयोगी के रूप में हम भरोसेमंद सहयोगी हैं।'
      main_message_two: 'मानसिक स्वास्थ्य से निपटना ही हमें मानव बनाता है। लेकिन हममें से बहुतों के लिए इस बारे में खुल कर बात करना एक संघर्ष है।'
      message_text_two: '<p>हर कोई एक काउंसलर या चिकित्सक नहीं है। जिन लोगों से हम रोजाना बातचीत करते हैं वे हमारी भावनाओं और व्यवहार को आकार देते हैं। उन्हें मानसिक स्वास्थ्य उपचार में शामिल करना रिकवरी की कुंजी है।</p><p class="subtitle">"यह सिर्फ आपके सिर में नहीं है, यह आपके चारों ओर है। हम एक साथ ठीक कर सकते हैं।"</p><p>मानसिक स्वास्थ्य एक ऐसा व्यक्तिगत और अनूठा अनुभव है। कोई दो दिमाग एक जैसे नहीं हैं! समस्या से निपटने के लिए सभी से विचारों की आवश्यकता होती है, यही वजह है कि परियोजना खुला स्रोत है।</p>'
      main_message_three: 'हमें मदद करना चाहते हैं?'
      message_text_three: 'हमारा ऐप एक <u>पूरी तरह से</u> ओपन सोर्स प्रोजेक्ट है। यह कई अलग-अलग पृष्ठभूमि और कौशल सेटों के स्वयंसेवकों द्वारा बनाया और बनाए रखा गया है।</p><p> 2016 में, हमें %{linebreak_link} से सामुदायिक अनुदान प्राप्त हुआ। 2017 में, हमें %{fund_club_link}</p> से धन प्राप्त हुआ। आप हमारे %{patreon_link}</p> को दान करके हमारा समर्थन कर सकते हैं।'
