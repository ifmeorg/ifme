      email_notifications_answer: '<strong>%{accounts}</strong> पृष्ठ पर जाएं। आप अपने ईमेल, पासवर्ड, प्रोफाइल पिक्चर और बायो को यहाँ संशोधित कर सकते हैं। आप अपना खाता भी हटा सकते हैं। एक बार जब आप अपना खाता हटा देते हैं, तो आपका सारा डेटा हटा दिया जाता है।'
