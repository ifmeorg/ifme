      group_answer: 'एक <strong>%{group}</strong> मानसिक स्वास्थ्य पर समर्थन, सलाह और चर्चा प्रदान करता है। आप समूह बना सकते हैं और आपके सहयोगियों में शामिल होने का विकल्प है। आप केवल अपने सहयोगियों द्वारा बनाए गए समूहों में शामिल हो सकते हैं। <br><br>समूह के नेता के रूप में, आप <strong>बैठकें</strong> बना सकते हैं। बैठकों का एक स्थान और समय होता है। स्थान एक भौतिक स्थान या Google Hangout लिंक हो सकता है। बैठकें भी टिप्पणियों के लिए अनुमति देती हैं। यदि आप एक समूह के नेता हैं, तो आप एक समूह नहीं छोड़ सकते हैं जब तक कि कोई अन्य नेता न हो। समूह केवल तभी हटाए जा सकते हैं जब आप एकमात्र सदस्य हों।'
