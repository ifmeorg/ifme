      premade1_description: '1)<b>एक आरामदायक स्थिति ढूंढें। </b>आपको एक कुर्सी पर या एक कुशन पर फर्श पर बैठाया जा सकता है। अपनी पीठ को सीधा रखें, लेकिन बहुत तंग न करें। वे जहां भी आराम कर रहे हों, हाथ को आराम दें। अपने मुँह की छत पर या जहाँ भी यह आरामदायक हो, <br><br><br> 2)<b>अपने शरीर को देखें और आराम करें। </b>अपने शरीर के आकार, उसके वजन पर ध्यान देने की कोशिश करें। अपने आप को आराम करने दें और अपने शरीर के बारे में उत्सुक हो जाएं, यहाँ बैठी हुई संवेदनाओं का अनुभव, स्पर्श, फर्श या कुर्सी के साथ संबंध। जकड़न या तनाव के किसी भी क्षेत्र में आराम करें। बस सांस लें। <br>3)<b>अपनी सांस में ट्यून करें।</b> सांस का प्राकृतिक प्रवाह महसूस करें- इन, आउट। आपको अपनी सांस के लिए कुछ भी करने की आवश्यकता नहीं है। लंबी नहीं, छोटी नहीं, सिर्फ प्राकृतिक। ध्यान दें कि आप अपने शरीर में अपनी सांस कहाँ महसूस करते हैं। यह आपके पेट में हो सकता है। यह आपकी छाती या गले में या आपके नथुने में हो सकता है। देखें कि क्या आप सांस की संवेदनाओं को महसूस कर सकते हैं, एक बार में एक सांस। जब एक सांस खत्म होती है, तो अगली सांस शुरू होती है। <br>4)<b>अपने भटकने वाले दिमाग के प्रति दयालु रहें। </b>अब जब आप ऐसा करते हैं, तो आप देख सकते हैं कि आपका मन भटकने लग सकता है। आप अन्य चीजों के बारे में सोचना शुरू कर सकते हैं। यदि ऐसा होता है, तो यह कोई समस्या नहीं है। यह बहुत स्वाभाविक है। बस ध्यान दें कि आपका मन भटक गया है। आप अपने सिर में "सोच" या "भटक" कह सकते हैं। और फिर धीरे से अपना ध्यान श्वास पर वापस लाएं। <br><br>5)<b>पांच से सात मिनट तक यहां रहें।</b> मौन में, अपनी सांस पर ध्यान दें। समय-समय पर, आप विचार में खो जाएंगे, फिर अपनी सांस पर वापस लौटें। <br><br>6)<b>चेक करने से पहले चेक करें। </b>कुछ मिनटों के बाद, एक बार फिर से अपना ध्यान दें। शरीर, तुम्हारा पूरा शरीर, यहाँ बैठा है। अपने आप को और भी अधिक गहराई से आराम करने दें और फिर अपने आप को आज इस अभ्यास को करने के लिए कुछ सराहना दें। <br><br><i>http://www.mindful.org/a-five-minute-breathing-meditation/ </i>'
