      data_access_question: 'मेरे डेटा तक किसकी पहुंच है?'
      data_access_answer: 'डेटा किसी तीसरे पक्ष को दिया या उपलब्ध नहीं कराया जाता है। आपके खाते को हटाने से आपके सभी डेटा को हटा दिया जाएगा। <br><br>उपयोगकर्ता डेटा को अनुकूलित सिफारिशों को प्रदान करने के लिए ऐप के भीतर विश्लेषण किया गया है।'
      moment_question: 'एक पल क्या है?'
      moment_answer: 'एक <strong>%{moment}</strong> एक घटना और स्थिति है जो आपके मानसिक स्वास्थ्य को प्रभावित करती है। यह सकारात्मक या नकारात्मक हो सकता है। इसे जर्नल प्रविष्टि या स्टेटस अपडेट के रूप में सोचें। <br><br>आप मोमेंट्स को स्ट्रैटेजीज़, कैटेगरीज और मूड्स के साथ टैग कर सकते हैं। आप यह भी चुन सकते हैं कि कौन सा सहयोगी देख और टिप्पणी कर सकता है। आप मोमेंट्स को केवल आपके लिए दृश्यमान बना सकते हैं।'
