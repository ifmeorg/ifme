      medications_answer: '<strong>%{medications}</strong> सुविधा आपको उन प्रिस्क्रिप्शन दवाओं को लॉग करने की अनुमति देती है जो आप ले रहे हैं। आप अपने लक्षणों को भी लॉग कर सकते हैं।'
      invite_question: 'मैं अपने प्रियजनों को ऐप में शामिल होने के लिए कैसे आमंत्रित कर सकता हूं?'
