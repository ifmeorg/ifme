  index:
   subtitle: 'Planlegg selvpleie for aa oppnaa onskede tanker og innstillinger for oyeblikkene dine.'
   premade1_name: 'Fem minutters meditasjon'
   premade1_description: '1) <b>Finn en rolig og behagelig stilling.</b> Du kan sitte paa en stol eller paa gulvet paa en pute. Hold ryggen din rett, men ikke for stramt. Hendene hviler hvor de er komfortabele. Tungen i taket av munnen eller hvor det er komfortabelt.<br><br>2) <b>Legg merke til og slapp av i kroppen din.</b> Prov aa legge merke til formen til kroppen, vekten dens. La deg selv slappe av bli nyskjerrig paa kroppen din sittende her-sensasjonene den opplever, beroringen, tilknyttningen med gulvet eller stolen. Avslapp omraader med tranghet eller spenning. Bare pust.<br><br>3) <b>Bli en med pusten din.</b> Fol den naturlige stromningen av innpust og utpust. Du trenger ikke aa gjore noe med pusten din. Ikke lang, ikke kort, kun naturlig. Legg merke til hvor du foler pusten din i kroppen. Det er kanskje i magen. Det kan vaere i brystet, halsen eller i neseborene dine. Se om du kan fole sensasjonen av pusten, ett pust av gangen. Narar ett pust ender, begynner det neste.<br><br>4) <b>Vaer snill med ditt vandrende sinn.</b> Naa som du gjor dette, legger du kanskje merke til at tankene dine begynner aa vandre. Du begynner kanskje aa tenke paa andre ting. Hvis dette skjer, saa er ikke det et problem. Det er veldig naturlig. Legg bare merke til at tankene dine har vandret. Du kan si "tenkende" eller "vandrende" i hodet ditt rolig. Og deretter vennlig omdiriger oppmerksomheten din tilbake til pusten din.<br><br>5) <b>Bli her i fem til syv minutter.</b> Legg merke til pusten din, i stillhet. Fra tid til annen, blir du tapt i en tanke, returner til pusten din.<br><br>6) <b>Sjekk inn for du sjekker ut.</b> Etter ett par minutter, legg merke til kroppen din igjen, hele kroppen din, sittende her. La deg selv slappe av enda dypere og deretter tilby deg selv verdsettelse for at du gjorde denne ovelsen i dag.<br><br><i>Tatt fra http://www.mindful.org/a-five-minute-breathing-meditation/</i>'
   instructions: "Du har ikke laget noen tilpassede strategier enda. Klikk paa %{icon} for aa legge til noen!<br>Du kan ogsaa legge til de folgende forhaandslagde strategien og tilpasse den fra tid til annen."
