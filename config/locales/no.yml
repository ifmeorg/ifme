 pages:
  about:
    send_us: 'oss'
    email_us: 'Fol deg fri til aa sende epost %{email_link}!'
    main_message_one: "%{app_name} er et samfunn for mental helse opplevelser som oppmuntrer folk til aa dele sine personlige historier med betrodde allierte."
    message_text_one: "Betrodde allierte er folkene vi samhandler med paa en daglig basis, inkludert venner, familiemedlemmer, kollegaer, laerere, and mental helse arbeidere."
    main_message_two: "Aa takle mental helse er det som gjor oss til mennesker. Men for mange av oss, er det strevsomt aa vaere open om det."
    message_text_two: "Ikke alle har en psykolog eller terapeut. Menneskene vi samhandler med paa en daglig basis former vaare folelser og handlinger. Aa faa dem involvert i mental helse behandling er nokkelen til forbedring.<p><div class=\"subtitle block\">\"Det er ikke bare i hodet ditt, det er alt rundt deg. Vi kan helbredes sammen.\"</div><div class=\"spacer\"></div><div class=\"purple_yay\">&hearts;</div></p><p class=\"no_margin_bottom\">Mental helse er virkelig en individuell og unik opplevelse. Ingen to hjerner er like! Aa takle problemet krever ideer fra alle, som er hvorfor dette prosjektet er fri programvare.</p>"
    main_message_three: "Vil du stotte oss?"
    message_text_three: "Applikasjonen vaar er en <u>helt</u> fri programvare. Den er bygget og vedlikeholdt av frivillige fra mange ulike bakgrunner og ferdighetssett.</p><p>I 2016, mottok vi et samfunnsstipend fra %{linebreak_link}. I 2017, mottok vi stotte fra %{fund_club_link}.</p>Du kan stotte oss ved til aa donere til vaar %{patreon_link}.</p>"
    linebreak: 'Linjeskift'
    fund_club: 'Fond klubb'
  blog:
    description: "Hvis du er interessert i aa skrive for oss, kontakt oss paa %{email}! Vi tar ogsaa imot anonyme innleveringer."
  contributors:
    main_message_one: "hvis meg er bygget og vedlikeholdt av frivillige fra mange ulike bakgrunner og ferdighetssett."
    message_text_one: "Vi er alltid paa utkikk etter ideer fra alle, inkludert <strong>mental helse forkjempere</strong>, <strong>helsearbeidere</strong>, <strong>programutviklere</strong>, <strong>translators</strong>, og <strong>brukeropplevelsedesignere</strong>!<p class=\"no_margin_bottom\">Vennligst %{email_link} saa kommer vi i kontakt med deg! Du vil bli invitert til aa delta i vaar %{slack_link} side, vaart hovedkommunikasjonsmiddel. Forsikr deg at du 'forker' vaart oppbevaringssted paa %{github_link}!</p>"
    more_contributors: 'Flere fabelaktige bidragsytere!'
    thanks: 'Masse takk til'
    slack: 'Slack'
  faq:
    title: 'Ofte stilte sporsmaal'
    data_access_question: 'Hvem har tilgang til min informasjon?'
    data_access_answer: 'Informasjon er ikke delt eller offentliggjort til noen tredjepart. Slettelse av kontoen di vil fjerne all informasjonen din.<br><br>Brukerdata er analysert innenfor applikasjonen for aa gi tilpassede anbefalinger.'
    moment_question: 'Hva er ett oyeblikk?'
    moment_answer: 'Ett <strong>oyeblikk</strong> er en hendelse eller situasjon som paavirker din mentale helse. Det kan enten vaere positivt eller negativt. Tenk paa det som en side av en dagbok eller en statusoppdatering.<br><br>Du kan tagge minner med strategier, kategorier, og humor. Du kan ogsaa velge hvilke allierte som kan se og kommentere. Du kan ogsaa lage minner som kun du kan se.'
    strategy_question: 'Hva er en strategi?'
    strategy_answer: 'En <strong>strategi</strong> er en aktivitet, tankerekke, eller form for selvpleie som hjelper deg med aa takle eller fokusere paa helbredelse.<br><br>Du kan tagge minner med kategorier. Du kan ogsaa velge hvilke allierte som kan se og kommentere. Du kan ogsaa lage minner som kun du kan se. Delte strategier vil kun vaere synlige for alle spefiserte allierte, som betyr at du kan tagge minnene dine med deres strategier!'
    category_question: 'Hva er en kategori?'
    category_answer: 'En <strong>kategori</strong> er en tag som kan representere menneskene, stedene, og tingene som er viktige for deg.'
    mood_question: 'Hva er et humor?'
    mood_answer: 'Et <strong>humor</strong> er en tag som beksiver din sinnstilstand og folelser.'
    group_question: 'Hva er en gruppe?'
    group_answer: 'En <strong>gruppe</strong> tilbyr stotte, mentorskap, og diskusjoner om mental helse. Du kan lage grupper og dine allierte har muligheten til aa bli med. DU kan bli med i grupper som er laget av dine allierte.<br><br>Som en gruppeleder, kan du opprette <strong>moter</strong>. Moter har en plassering og tid. Plasseringen kan vaere et fysisk sted eller en Google Hangout link. Moter tillater ogsaa kommentarer. Hvis du er en gruppeleder, saa kan du ikke forlate gruppen hvis det ikke er en annen leder. Grupper kan kun slettes hvis du er det eneste medlemmet.'
    medications_question: 'Hvordan bruker jeg medisineringsegenskapen?'
    medications_answer: '<strong>medisineringsegenskapen</strong> lar deg loggfore resept-medisinene du tar. Du kan ogsaa loggfore symptomene dine.'
    invite_question: 'Hvordan kan jeg invitere kjente til aa bli med i applikasjonen?'
    invite_answer: 'Gaa til <strong>allierte</strong> siden og klikk paa "Inviter dine kjente" linken. Du kan da invitere dem via e-post. Naar dine kjente aksepterer invitasjonen, blir de lagt til din liste over allierte.'
    email_notifications_question: 'Hvordan kan jeg forandre e-post paaminnelser?'
    email_notifications_answer: "Gaa til <strong>konto</strong> siden ved aa trykke paa %{desktop_icon} (desktop) or %{mobile_icon} (mobil) i navigasjonsbaren. Du kan forandre e-posten din, passordet, pfilbildet, og biografien din her. Du kan ogsaa slette kontoen din. Med en gang du sletter kontoen din slettes all informasjonen din."
  home:
    stories: 'Historier'
    welcome: 'Velkommen'
    not_signed_in:
      main_message_one: 'Bedre kommunikasjon med kjente leder til bedre mental helse.'
      message_text_one: "Vi trenger hverandres stotte for aa bryte ned stigmaer."
      message_one: 'Del dine historier med kjente og faa stotten du fortjener'
      message_two: 'Vaer deg, ingen forpliktelser og med sikkerhet og personvern'
      message_three: 'Dokumenter ditt humor, medisiner, og selvpleie'
      main_message_two: "Historiefortelling er nokkelen til mental helse opplaering."
      message_text_two: "Laer fra det <strong>samfunnet</strong> i vaar %{blog}."
      main_message_three: 'Vi er fri programvare fordi mental helse burde vaere aapent.'
      message_text_three: "Vi er <strong>alltid</strong> paa utkikk etter din %{help} og %{feedback}!"
      help: 'hjelp'
    signed_in_empty:
      main_message_one: 'Hallo %{name}!'
      message_text_one: "Slik kan du begynne aa dele dine historier."
      main_message_two: 'Fortell oss om deg selv.'
      cell_one: 'Tilpass din %{profile} - legg til en bio og profilbilde<br>Legg til tilpassede %{moods} for aa best beskrive dine foleleser<br>Del %{allies} - venner, familie, og andre du vil dele med'
      main_message_three: 'Skriv dine historier.'
      cell_two: 'Lag tilpassede %{categories} for aa organisere oyeblikkene dine<br>Skriv om %{moments} - hendelsene og situasjonene som paavirker din mentale helse'
      main_message_four: 'Ta vare paa deg selv.'
      cell_three: '%{strategize} din plan for selvpleie!<br>Tar for tiden %{medications}? Hold styr paa det og lag paaminnelser!<br>Trenger du ekstra stotte? Bli med i eller lag en %{group} for aa snakke ut'
      main_message_five: 'Har du noen sporsmaal eller bekymringer?'
      message_text_three: 'Sjekk ut vaar %{faq} side eller %{email_link}!'
      strategize: 'Lag en strategize'
  partners:
    description: 'Disse er de fantastiske organisasjonene som har inspirert oss og som vi har privileget til aa jobbe med. Vi vil gjerne jobbe med din organisasjon, send oss en e-post til %{email}.'
  privacy:
    summary: 'Oppsummering'
    summary_description: '<p>Denne personvaersaerklaeringen er for denne nettsiden og regjerer personvaernet til brukerene som velger aa bruke den.</p><p>Gitt det sensitive innholdet til nettsiden er personvern et ekstremt viktig konsern for oss. Retningslinjene omrisser hvordan brukerinformasjon er samlet, hva det brukes til, og hvordan det beskyttes.</p>'
    user_data: 'Brukerinformasjpn'
    user_data_description: '<p>Brukere er tiltenkt aa gi oss personlige utdrag fra sine liv (i oyeblikksegenskapen) og anekdoter om medisin. Informasjon fra oyeblikksegenskapen er delt med de brukeren velger aa dele det med. Informasjon fra medisineringsegenskapene er kun synlig for brukeren. Ingen av de vil bli brukt til ytterlige aarsaker eller delt med eksterne kilder.</p><p>Applikasjonen inneholder ogsaa informasjon med tanke paa stottegrupper og strategier for aa takle mental helse utfordringer. Denne informasjonen er kun tilgjengelig for brukere som har spesiell tillatelse til aa se det. Informasjon fra begge egenskapene kan vises offentlig for aa vise dem frem til naavaerende og fremtidige brukere. Derimot, brukeridentitet vil forbli privat.</p>'
    cookies: 'Bruk av cookies'
    cookies_description: "<p>Denne nettsiden bruker cookies for aa bedre brukeropplevelsen naar man besoker siden. Der det er egnet bruker nettsiden ett cookie kontrolleringssystem som tillater brukeren ved forste besok aa tillate eller forby cookies paa computeren/enheten.</p><p>Cookies er smaa filer lagret paa brukerens computers hard drive som sporer, lagrer informasjon om brukerens interaksjoner og bruk av nettsiden. Dette tillater nettsiden, gjennom serveren aa tilby brukere en skreddersydd opplevelse innenfor nettsiden.</p><p>Brukere raades at hvis de onsker aa benekte bruken og lagringen av cookies fra denne nettsiden paa deres datamaskins hard drive at de bor ta nodvendige steg innenfor deres nettlesers sikkerhetsinstillinger for aa blokkere alle cookies fra denne nettsiden og dens eksterne serverings leverandorer.</p><p>Denne nettsiden bruker sporingsprogramvare for aa overvaake besokende slik at de bedre kan forstaa hvordan de bruker det. Denne programvaren er forsorget av Google Analytics som bruker cookies for aa overvaake besoksbruk. Programvaren lagrer en cookie paa datamaskinen din sin hard drive sli at den kan overvaake og registere ditt ingrep og bruk av nettsiden, men vil ikke lagre eller samle inn personlig informasjon. Du kan lese Googles %{google_privacy_policy} for mer informasjon.</p>"
    social_media: 'Sosiale medier platformer'
    social_media_description: '<p>Kommunikasjon, engasjement og handlinger tatt gjennom eksterne sosiale medie platformer som denne nettsiden deltar paa er tilpasset vilkaarene og betingelsene i tillegg til personvaersaerklaeringene holdt med de ulike sosiale mediene.</p><p>Brukere er raadet til aa bruke sosiale medie platformene klokt og kommunisere / engasjere dem med ventet omsorg og forsiktighet med tanke paa deres eget personvern og personlige detaljer. Denne nettsiden vil aldri sporre etter personlig eller sensitiv informasjon igjennom sosiale medie platformer og oppfordrer brukere som onsker aa diskutere sensitive detaljer til aa kontakte dem igjennom hovedkommunikasjonskanaler slik som telefon eller e-post.</p><p>Denne nettsiden kan bruke sosiale delingsknapper som hjelper med aa dele web-innhold direkte fra nettsider til den sosiale medie platformen. Brukere oppfordres til aa bruke slike sosiale delingsknapper paa egen diskresjon og faar med seg den sosiale medie platformen kan spore og lagre din foresporsel om aa dele en nettside hendholdsvis igjennom din sosiale medie platform.</p>'
    contact: 'Kontakt oss'
    contact_description: "<p>Vennligst %{email_link} hvis du har noen sporsmaal eller bekymringer.</p><p class=\"no_margin_bottom\"><em>Retningslinjer for personvern tilpasset fra %{jamie_king_media}.</em></p>"
  resources:
