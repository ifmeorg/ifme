  pages:
    about:
      send_us: 我们
      email_us: '随时发送电子邮件 %{email_link}!'
      main_message_one: '%{app_name} 是一个提供心理健康体验的社区，鼓励人们与可信赖的盟友分享他们的个人故事。'
      message_text_one: '受信任的盟友是我们每天与之互动的人，包括朋友，家人，同事，老师和精神卫生工作者。'
      main_message_two: '处理心理健康是使我们成为人类的原因。但是对于我们许多人来说，对此保持开放是很困难的。'
      message_text_two: '<p>并非每个人都是辅导员或治疗师。我们每天与之互动的人塑造了我们的情感和行为。让他们参与心理健康治疗是康复的关键。</p><p class="subtitle">这不仅在您的脑海中，还在您的周围。我们可以一起治愈。</p><p>心理健康是一种独特而独特的经历。没有两个大脑是一样的！解决该问题需要所有人的想法，这就是该项目是开源的原因。</p>'
      main_message_three: '想资助我们吗？'
      message_text_three: '我们的应用是 <u>完全地</u> 开源项目。它是由具有不同背景和技能的志愿者构建和维护的。</p><p>2016年，我们获得了来自 Linebreak。 2017年，我们获得了来自 %{fund_club_link}。</p>您可以通过向我们捐款来支持我们 %{patreon_link}</p>。'
      # linebreak: 越线
      fund_club: '基金俱乐部'
    blog:
      description: '如果您有兴趣为我们写信，请向我们推荐 %{email}！我们也欢迎匿名提交。'
    contribute:
      contributor_avatar_alt: '的贡献者传记 %{name}'
      main_message_one: '如果我是由具有不同背景和技能的志愿者构建和维护的。'
      message_text_one: '我们一直在寻找每个人的想法, 包含<strong>精神卫生倡导者</strong>,<strong>卫生专业人员</strong>,<strong>软件开发人员</strong>,<strong>译者</strong>, 和<strong>用户体验设计师</strong>!<p class="noMarginBottom">请 %{email_link} 我们会和你联系! 您将被邀请参加我们的%{slack_link} 页, 我们的主要沟通工具. 确保将我们的存储库分叉到 %{github_link}!</p>'
      more_contributors: '更多精彩的贡献者!'
      thanks: '非常感谢'
      slack: 松弛
    faq:
      title: '经常问的问题'
      data_access_question: '谁有权访问我的数据?'
      data_access_answer: '数据未提供给任何第三方或任何第三方都无法访问. 删除帐户将删除所有数据.<br><br>在应用程序内分析用户数据以提供定制建议.'
      moment_question: '什么是片刻?'
      moment_answer: '一 <strong>%{moment}</strong> 是影响您心理健康的事件和情况. 可以是正数或负数. 将其视为日记条目或状态更新.<br><br>您可以使用策略，类别和心情标记时刻. 您还可以选择可以查看和评论的盟友。 您还可以使时刻仅对您可见。'
      strategy_question: '什么是策略?'
      strategy_answer: '一 <strong>%{strategy}</strong> 是一项有助于您应对或专注于康复的活动，思路或自我保健形式.<br><br>您可以使用类别标记策略。 您还可以选择可以查看和评论的盟友。 您还可以使策略仅对您可见。 共享策略将对所有指定的盟友可见，这意味着您可以使用自己的策略标记自己的时刻!'
      category_question: '什么是类别?'
      category_answer: '一 <strong>%{category}</strong> 是可以代表对您重要的人物，地点和事物的标签.'
      mood_question: '什么是心情?'
