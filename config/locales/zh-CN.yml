    privacy:
      summary: 摘要
      summary_description: '<p>本隐私政策适用于本网站，并控制选择使用本网站的用户的隐私。</p> <p>鉴于网站的敏感内容，隐私是我们极为关注的重要问题。该政策旨在概述用户数据的收集方式，用途以及保护方式。</p>'
      user_data: '用户数据'
      user_data_description: '<p>用户旨在为我们提供他们一生的个人摘录（在“瞬间”功能中）和药物轶事。来自Moments功能的数据将与用户选择与之共享的任何人共享。药物功能的数据仅对用户可见。这两个数据都不会用于任何其他目的，也不会交还给外部各方。</p> <p>该应用程序还包含有关支持团体和应对心理健康挑战的策略的数据。只有拥有查看权限的用户才能访问此数据。来自两个功能部件的数据可以公开显示，以向当前和将来的用户展示。但是，用户身份将被保密。</p>'
      cookies: 'Cookies的使用'
      cookies_description: '<p>该网站使用cookie来改善用户访问网站时的体验。在适用的情况下，本网站使用cookie控制系统，允许用户首次访问该网站时允许或禁止在其计算机/设备上使用cookie。</p> <p> Cookie是保存给用户的小文件''的计算机硬盘驱动器，用于跟踪，保存和存储有关用户互动和网站使用情况的信息。这使网站可以通过其服务器为用户提供该网站内的量身定制的体验。</p> <p>建议用户，如果他们希望拒绝使用和保存该网站上的cookie并将其保存到计算机硬盘上他们应在其网络浏览器的安全设置中采取必要的步骤，以阻止该网站及其外部服务供应商的所有cookie。</p> <p>该网站使用跟踪软件来监视访问者，以更好地了解他们的使用方式。该软件由Google Analytics（分析）提供，它使用Cookie来跟踪访问者的使用情况。该软件会将Cookie保存到您计算机的硬盘中，以跟踪和监视您对网站的参与和使用情况，但不会存储，保存或收集个人信息。您可以阅读Google的%{google_privacy_policy}以了解更多信息。</p>'
      social_media: '社交媒体平台'
      social_media_description: '<p>通过本网站参与的外部社交媒体平台进行的沟通，参与和采取的措施分别根据条款和条件以及每个社交媒体平台所持有的隐私政策而定制。</p> <p>建议用户明智地使用社交媒体平台，并就其自身的隐私和个人详细信息谨慎/谨慎地与他们进行交流/互动。该网站绝不会通过社交媒体平台询问个人或敏感信息，并鼓励希望讨论敏感细节的用户通过电话或电子邮件等主要交流渠道与他们联系。</p> <p>该网站可能会使用社交共享按钮这有助于直接从网页到相关的社交媒体平台共享Web内容。建议用户在使用此类社交共享按钮之前自行决定这样做，并请注意，社交媒体平台可以分别通过您的社交媒体平台帐户跟踪和保存您共享网页的请求。</p>'
      contact: '联系我们'
      contact_description: '<p>如果有任何疑问或疑问，请%{email_link}。</p> <p class =“ noMarginBottom”> <em>根据%{jamie_king_media}改编的隐私权政策。</em> </p>'
