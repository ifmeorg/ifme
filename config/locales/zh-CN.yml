      message_text_one: '我们一直在努力寻求每个人的看法, <strong>心理健康倡导者
      </strong>,<strong>精神健康专业人员</strong>, <strong>软件开发人员</strong>,
      <strong>翻译人员</strong>, 和<strong>用户体验设计师</strong>!
      <p class="noMarginBottom">请电邮 %{email_link} 我们会和你联系!
      你将被邀请参加我们的研究讨论, 通过 %{slack_link} 来组织沟通。 欢迎Fork我们的开源项目
      %{github_link}!</p>'
      more_contributors: '更多突出的志愿者!'
      thanks: '非常感谢'
      slack: slack
    faq:
      title: '常见问题'
      data_access_question: '谁有权访问我的数据?'
      data_access_answer: '数据未提供给任何第三方.
      删除帐户将删除你的所有数据.<br><br>分析用户数据权利限制在程序范畴内,以提供更好的服务。'
      moment_question: '什么是日记?'
      moment_answer: '一 <strong>%{moment}</strong> 是影响你心理健康的事件和情况.
      可以是好事与坏事. 像个日记一样更新.<br><br>你可以使用健康规划，
      类别和心情标记日记. 你还可以选择可以查看和评论的好友。 你还可以使日记仅对你可见。'
      strategy_question: '什么是健康规划?'
      strategy_answer: '一 <strong>%{strategy}</strong>
      是一项有助于你应对或专注于精神健康康复的活动，思路或自我保健形式.<br><br>
      你可以使用类别标记健康规划。 你还可以选择查看和评论的好友。 你可以使健康规划仅对你可见。
      共享健康规划将对所有指定的好友可见，这意味着你可以使用好友的健康规划标记自己的好友圈!'
      category_question: '什么是标签?'
      category_answer: '一 <strong>%{category}</strong> 是可以代表对你重要的人物，
      地点和事物的标签.'
      mood_question: '什么是心情?'
      mood_answer: '一 <strong>%{mood}</strong> 是描述你的心境，感觉和情感状态的标签.'
