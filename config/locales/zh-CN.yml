      main_message_one: '%{app_name} 是一个促进心理健康的社区，
      鼓励人们与可信赖的好友分享他们的个人故事。'
      message_text_one: '我们每天交流的人，包括朋友，家人，同事，老师和心理健康服务人员, 可以成为可信赖的好友。'
      main_message_two: '处理心理健康的问题是我们生活的很重要的一部分。但是对于我们许多人来说，
      开口分享心理健康的问题是很困难的。'
      message_text_two: '并非每个人都是精神健康顾问或心理学专家。
      我们每天相处的人会影响我们的情感和行为。鼓励他人参与心理健康治疗与活动是很重要的。'
      message_text_three: '<strong>想资助我们吗？</strong> 自2016年起，我们获得了来自
      Linebreak的财政支持。 2017年，我们获得了来自 %{fund_club_link} 的财政支持。
      你可以通过向我们捐款来支持我们 %{open_collective_link}。'
      fund_club: 'Fund Club'
    blog:
