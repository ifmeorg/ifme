      premade1_name: '五分钟冥想'
      premade1_description: '1）<b>找到一个放松，舒适的姿势。</b>
      你可以坐在椅子上或坐在垫子上的地板上。保持背部挺直，但不要太紧。双手放在舒适的地方休息。
      <br><br>2）<b>注意并放松身体。</b>让思绪你身上落下来。
      让自己放松，并对坐在这里的身体感到好奇，它经历的感觉，触感，与地球连接。
      放松任何紧绷的区域。<br><br>3）<b>调整呼吸。</b>感觉自然的呼吸流-进，
      出。你无需做任何不自然的呼吸。不长，不短，自然。注意你感到身体呼吸的位置。可能在你的腹部。
      它可能在你的胸部，喉咙或鼻孔中。看看你是否能感觉到呼吸的感觉，一次呼吸一次。<br><br>4）
      <b>对流浪调皮的头脑保持友善。</b>当你这样做时，你可能会注意到你的思想可能开始漂移。
      你可能会开始考虑其他事情。如果发生这种情况，那不是问题。非常自然请注意，你的思想已经漂移。
      你可以轻声说思考或徘徊。然后将注意力重新返回到呼吸上。<br><br>5）<b>在这里待五到七分钟。
      </b>静静地注意呼吸。<br><br>6）<b>在检查一下。</b>几分钟后，再次注意你的身体，
      整个身体，坐在这里。让自己更加放松，对自己今天的练习感到开心。<br><br><i>摘录自
      http://www.mindful.org/a-five-minute-breathing-meditation/ </i>'
      instructions: '你尚未创建任何自定义健康规划。<br>你还可以添加以下预制健康规划，
