    message_text_one: "Những đồng minh hay bạn bè thân tín là những người có liên hệ trong cuộc sống hàng ngày bao gốm bạn bè, thành viên gia đình, đồng nghiệp, giáo viên và những nhân viên chăm sóc sức khỏe tâm thần."
    main_message_two: "Giải quyết cá vấn đề về sức khỏe tâm thần làm nên con người chúng ta. Nhưng nhiều người trong chúng ta đắn đo khi mở lòng để chia sẻ những điều đó."
    message_text_two: "Không phải ai cũng là nhà tư vấn hay trị liệu. Những người có liên hệ với cuộc sống chúng ta mỗi ngày chinh la những người làm nên cảm xúc và cách cư xử của chúng ta. Mời gọi họ tham gia vào các phương pháp trị liệu sức khỏe tâm thần sẽ là chìa khóa giúp ta hồi phục.<p><div class=\"subtitle block\">\"Không phải chỉ là trong đầu của bạn không thôi, mà là tất cả những gì xung quanh bạn. Chúng ta cùng nhau chửa lành cho nhau.\"</div><div class=\"spacer\"></div><div class=\"purple_yay\">&hearts;</div></p><p class=\"noMarginBottom\">Sức khỏe tâm thần là những kinh nghiệm của từng các nhân và riêng việt. không có hai cái não giống nhau, giải quyết cá vấn đề đòi hỏi từ tất cả mọi người và đó là lý do tại sao dự án có mã nguồn mở.</p>"
    main_message_three: "Mong muốn ủng hộ chúng tôi?"
    message_text_three: "Ứng dụng của chúng tôi là một dự án mã nguồn mở <u>hoàn toàn </u>. Nó được xây dựng và duy trì bởi các tình nguyện viên có nhiều nền tảng và kỹ năng khác nhau.</p><p>Vào năm 2016, chúng tôi đã nhận được khoản trợ cấp cộng đồng từ %{linebreak_link}. Năm 2017, chúng tôi nhận được tài trợ từ %{fund_club_link}.</p>Bạn có thể hỗ trợ chúng tôi bằng cách quyên góp cho %{patreon_link} của chúng tôi.</p>"
    linebreak: 'Linebreak'
    fund_club: 'Fund Club'
  blog:
    description: "Nếu bạn quan tâm đến việc viết thư cho chúng tôi, hãy cho chúng tôi biết về %{email}! Chúng tôi hoan nghênh quá trình gửi nặc danh."
  contribute:
    main_message_one: "if me được xây dựng và duy trì bởi nhiều tình nguyện viên khác nhau với kiến thức và kinh nghiệm khác nhau."
    message_text_one: "Chúng tôi tìm kiếm những ý tưởng từ tất cả mọi người, bao gồm: <strong>các nhà tư vấn tâm lý</strong>, <strong>chuyên gia sức khỏe</strong>, <strong>nhà phát triển phần mềm</strong>, <strong>biên dịch</strong>, and <strong>những nhà thiết kế chuyên nghiệp. </strong>!<p class=\"noMarginBottom\">Vui lòng %{email_link} và chúng tôi sẽ kết nối với bạn! Bạn sẽ được mời tham gia trang %{slack_link}, công cụ truyền thông chính của chúng tôi. Hãy chắc chắn kiểm tra mã của chúng tôi trên %{github_link}!</p>"
    more_contributors: 'Những nhà đóng góp khác!'
    thanks: 'Một lời cảm ơn nồng nhiệt đến'
    slack: 'Slack'
  faq:
    title: 'Những câu hỏi thường được hỏi'
    data_access_question: 'Ai truy nhập vào dữ liệu của chúng tôi?'
    data_access_answer: 'Dữ liệu sẽ không bị cung cấp hay xâm nhập bởi một bên thứ ba nào khác. Xóa bỏ tài khoản của bạn sẽ có nghĩa là xóa bỏ luôn những dữ liệu trong tài khoản đó.<br><br>Xóa bỏ tài khoản của bạn sẽ có nghĩa là xóa bỏ luôn những dữ liệu trong tài khoản đó.'
    moment_question: 'Khoản khắc là gì?'
    moment_answer: '<strong>%{moment}</strong> là sự kiện hay tình huống đã làm ảnh hưởng đến sức khỏe tâm thần của bạn. Nó có thể là tích cực hoặc tiêu cực. Nghĩ về nó như nhật ký tham gia hay một trạng thái được đăng tải.<br><br>Bạn có thể gắn nhãn cho những ghi chép đó bằng từ khóa với chiến lược, danh mục, và tâm trạng. Bạn cho thể chọn đồng minh có thể xem và bình luận. Bạn cũng có thể lưu giữ những ghi chép đó cho một mình bạn.'
    strategy_question: 'Chiến lược là gì?'
    strategy_answer: '<strong>%{strategy}</strong> là một hoạt động, dòng suy nghĩ, một hình thức tự chăm sóc giúp đỡ bạn đối mặt với vấn đề hoặc giúp đỡ bạn hồi phục.<br><br>Bạn có thể gắn nhãn những ghi chép đó trong danh mục. Bạn có thể chọn những đồng minh có thể xem và bình luận, hoặc bạn có thể lưu giữ những ghi chép đó cho riêng bạn. Chia sẻ những chiến lược đến những đồng minh đã được chọn lọc, có nghĩa là bạn có thể gắn nhãn những khoản khắc này với thẻ chiến lược!'
    category_question: 'Danh mục là gì?'
    category_answer: '<strong>%{category}</strong> là môt nhãn tên xuất hiện đại diện cho người, nơi chốn hay sự vật quan trọng đối với bạn.'
    mood_question: 'Tâm trạng là gì?'
    mood_answer: '<strong>%{mood}</strong> là những nhãn miêu trả tâm trạng, cảm giác và cảm xúc của bạn.'
    group_question: 'Nhóm là gì?'
    group_answer: '<strong>%{group}</strong> là một nguồn hỗ trợ, hướng dẫn và thảo luận về sức khỏe tâm thần. Bạn có thể tạo nhóm và những đồng minh của bạn có những chọn lựa để tham gia vào nhóm. Bạn cũng có thể tham gia vào những nhóm do đồng minh của bạn tạo ra.<br><br>Như là một nhóm trưởng, bạn có thể tạo ra <strong>các cuộc họp nhóm</strong>. Cuộc hóp có thời gian và nơi chốn. nơi chốn diễn ra cuộc họp có thể bên ngoài thực hoặc họp trên mạng qua Google Hangout. Tất cả cuộc họp sẽ cho phép bình luận. Nếu bạn là nhóm trưởng, bạn không thể rời khỏi nhóm trừ khi có một nhóm trưởng mới thay thế. Nhóm chỉ có thể bị hủy bỏ khi bạn là thành viên nhóm duy nhất.'
    medications_question: 'Làm thế nào để sử dụng chức năng thuốc?'
    medications_answer: 'Chức năng <strong>%{medications}</strong> lá chức năng cho phép bạn liên kết với toa thuốc mà bạn đang uống, bạn cũng có thể ghi chép những triệu chứng của bạn.'
    invite_question: 'Làm thế nào để mời những người bạn yêu thích tham gia vào ứng dụng?'
    invite_answer: 'Chuyển <strong>%{allies}</strong> và các "mời bạn tham gia" bạn có thể tham gia nhóm. Khi những người bạn được mời chấp nhận lời mời, người mà bạn sẽ được đưa vào danh sách đồng minh của bạn.'
    email_notifications_question: 'Làm thề nao để thiết kế lại thông báo?'
    email_notifications_answer: 'Truy cập trang <strong>%{accounts}</strong>. Bạn có thể sửa đổi email, mật khẩu, ảnh hồ sơ và Bạn cũng có thể xóa tài khoản của mình. Khi bạn xóa tài khoản, tất cả dữ liệu của bạn sẽ bị xóa.'
  home:
    stories: 'Câu chuyện'
    not_signed_in:
      main_message_one: 'Một cuộc trao đổi tích cực với những người bạn yêu mến sẽ giúp cho bạn có một sức khỏe tâm thần tốt hơn.'
      message_text_one: "Chúng ta cần nhau có nhau để phá bỏ đi những triệu chứng hay mầm bệnh này."
      message_one: 'Chia sẻ câu chuyện của bạn với những người yêu mến và nhận những hỗ trợ ma bạn xứng đáng được nhận'
      message_two: 'Cùng với việc hệ thống và chính sách bảo mật thông tin cá nhân, hãy là chính mình, không có ràng buộc nào cả'
      message_three: 'Ghi chép lại tâm trạng, thuốc, và tự chăm sóc bản thân của bạn'
      main_message_two: 'Chúng tôi là một mã nguồn mở bởi vì sức khỏe tâm thần cần được chia sẻ rộng rãi.'
      message_text_two: "Chúng tôi <strong>luôn</strong> tìm kiếm %{help} và %{feedback}!"
      help: 'cứu giúp'
    signed_in_empty:
      main_message_one: 'Xin chào %{name}!'
      message_text_one: "Bạn có thể bắt đầu chia sẻ câu chuyện của mình."
      main_message_two: 'Hãy cho chúng tôi biết về bạn.'
      cell_one: 'Tùy chỉnh %{profile} của bạn - thêm hình ảnh tiểu sử và sinh học - Thêm tùy chỉnh %{moods} để mô tả tốt nhất cảm xúc của bạn<brThêm %{allies} - bạn bè, gia đình và những người khác mà bạn muốn chia sẻ với'
      main_message_three: 'Viết câu chuyện của bạn.'
      cell_two: 'Tạo %{categories} tùy chỉnh để giúp sắp xếp khoảnh khắc của bạn.<br>Viết về %{moments} - các sự kiện và tình huống ảnh hưởng đến sức khoẻ tinh thần của bạn.'
      main_message_four: 'Hãy chăm sóc bản thân của bạn.'
      cell_three: '%{strategize} kế hoạch chăm sóc sức khoẻ của bạn!<br>Hiện đang dùng %{medications}? Theo dõi và tạo lời nhắc!<br>Cần thêm hỗ trợ? Tham gia hoặc tạo một %{group} để mở'
      main_message_five: 'Có câu  hỏi hay mối bận tâm nào?'
      message_text_three: 'Hãy kiểm tra trang %{faq} của chúng tôi hoặc % {email_link}!'
      strategize: 'Chiến thuật'
  partners:
    description: 'Có rất nhiều tổ chức thực sự tuyệt vời mà chúng tôi đã được truyền cảm hứng và vinh dự làm việc. Chúng tôi rất muốn làm việc với tổ chức của bạn, gửi email cho chúng tôi theo địa chỉ %{email}.'
  privacy:
    summary: 'Tóm tắt'
    summary_description: '<p>Chính sách bảo mật này dành cho trang web này và chi phối sự riêng tư của những người sử dụng nó.</p><p>Với nội dung nhạy cảm của trang web, sự riêng tư là mối quan tâm vô cùng quan trọng đối với chúng tôi. Chính sách đề ra cách phác thảo cách thu thập dữ liệu người dùng, cách sử dụng và cách thức bảo vệ nó.</p>'
    user_data: 'Dữ liệu người dùng'
    user_data_description: '<p>Người dùng được cung cấp cho chúng tôi những trích đoạn cá nhân từ cuộc sống của họ (trong tính năng khoản khắc) và giai thoại về thuốc men. Dữ liệu từ tính năng Moments được chia sẻ với bất cứ ai mà người dùng chọn chia sẻ. Dữ liệu từ tính năng Thuốc chỉ hiển thị cho người dùng. Cả hai dữ liệu sẽ không được sử dụng cho bất kỳ mục đích bổ sung nào và không được đầu hàng cho các bên bên ngoài. Ứng dụng cũng chứa dữ liệu liên quan đến các nhóm hỗ trợ và các chiến lược để giải quyết các thách thức về sức khoẻ tâm thần. Dữ liệu này chỉ có thể truy cập được cho người dùng được phép xem. Dữ liệu từ cả hai tính năng có thể được hiển thị công khai để giới thiệu cho những người dùng hiện tại và tương lai. Tuy nhiên, danh tính người dùng sẽ được giữ kín.</p>'
    cookies: 'Sử dụng văn bản ghi thông tin'
    cookies_description: "<p>Trang web này sử dụng cookie để cải thiện trải nghiệm người dùng khi truy cập trang web. Trường hợp trang web này sử dụng hệ thống kiểm soát cookie cho phép người dùng truy cập vào trang web lần đầu tiên để cho phép hoặc không cho phép sử dụng cookie trên máy tính / thiết bị.</p><p>Cookie là các tệp nhỏ được lưu vào máy tính của người dùng lái xe theo dõi, lưu và lưu trữ thông tin về tương tác của người dùng và cách sử dụng trang web. Điều này cho phép trang web thông qua máy chủ của nó cung cấp cho người dùng trải nghiệm phù hợp trong trang web này. Người dùng được khuyên rằng nếu họ muốn từ chối việc sử dụng và lưu cookie từ trang web này vào máy tính của họ trên ổ cứng họ nên thực hiện các bước cần thiết trong cài đặt bảo mật trình duyệt web của họ để chặn tất cả cookie khỏi trang web này và các nhà cung cấp dịch vụ bên ngoài của trang web.</p><p>Trang web này sử dụng phần mềm theo dõi để theo dõi khách truy cập để hiểu rõ hơn cách sử dụng. Phần mềm này được Google Analytics cung cấp sử dụng cookie để theo dõi việc sử dụng của khách truy cập. Phần mềm sẽ lưu một cookie vào ổ cứng máy tính của bạn để theo dõi và theo dõi sự tham gia của bạn và sử dụng trang web, nhưng sẽ không lưu, lưu hoặc thu thập thông tin cá nhân. Bạn có thể đọc %{google_privacy_policy} của Google để biết thêm thông tin.</p>"
    social_media: 'Nền tảng truyền thông xã hội'
    social_media_description: '<p>Thông tin, sự tương tác và các hành động được thực hiện thông qua các nền tảng phương tiện truyền thông xã hội bên ngoài mà trang web này tham gia là tùy chỉnh theo các điều khoản và điều kiện cũng như các chính sách bảo mật được tổ chức với từng nền tảng truyền thông xã hội tương ứng. sử dụng nền tảng phương tiện truyền thông xã hội một cách khôn ngoan và giao tiếp / tham gia vào họ cẩn thận và thận trọng liên quan đến quyền riêng tư và thông tin cá nhân của họ. Trang web này sẽ không bao giờ yêu cầu thông tin cá nhân hoặc nhạy cảm thông qua các phương tiện truyền thông xã hội và khuyến khích người dùng muốn thảo luận chi tiết nhạy cảm để liên lạc với họ thông qua các kênh truyền thông chính như điện thoại hoặc email.</p><p>Trang web này có thể sử dụng các nút chia sẻ trên mạng xã hội giúp chia sẻ nội dung web trực tiếp từ các trang web đến nền tảng phương tiện truyền thông xã hội đang được đề cập. Người dùng được khuyên trước khi sử dụng các nút chia sẻ trên mạng xã hội theo ý riêng của họ và lưu ý rằng nền tảng phương tiện truyền thông xã hội có thể theo dõi và lưu yêu cầu chia sẻ trang web tương ứng qua tài khoản nền tảng truyền thông xã hội của bạn.</p>'
    contact: 'Liên hệ với chúng tôi'
    contact_description: "<p>Vui lòng %{email_link} nếu bạn có bất kỳ câu hỏi hoặc thắc mắc nào.</p><p class=\"noMarginBottom\"><em>Chính sách Bảo mật được điều chỉnh từ% {jamie_king_media}.</em></p>"
