 strategies:
  singular: 'Chiến lược'
  plural: 'Chiến lược'
  edit_strategy: 'Chỉnh sửa chiến lược '
  tagged_strategies: 'Gắn nhãn cho chiến lược'
  new: 'Chiến lược mới'
  form:
   describe: 'Miêu tả chiến lược.'
   strategies_label: 'Chiến lược nào sẽ giúp ban đạt được suy nghĩ này?'
   name_hint: 'Có bất kỳ hành động, dòng suy nghĩ hay hình tự chăm sóc nào giúp đỡ bạn hay không?'
   viewers_hint: 'Đồng minh có thể xem chiến lược của bạn và gắng bình luận của bạn vào chiến lược đó'
   daily_reminder_hint: "Chúng tôi sẽ gửi email nhắc nhở để bạn thực hiện chiến lược đó"
   draft_question: 'Bạn có muốn lưu chiến lược đó như bản nháp không?'
  label:
   one: 'Chiến lược:'
   other: 'Chiến lược:'
  index:
   subtitle: 'Chiến lược chăm sóc bản thân giúp bạn đạt được những mong muốn và thái độ cần thiết cho khoản khắc của bạn.'
   premade1_name: 'Năm phút thiền định'
   premade1_description: '1) <b>Tìm một vị trí thật thoải mái, bạn có thể ngồi trên ghế hoặc đệm.</b> Giữ lưng thẳng đứng nhưng không cần quá cứng ngắt. Để tay ở chổ nào bạn thấy thoải mái nhất, thả lỏng miệng.<br><br>2) <b>Nhận biết cơ thề và thả lỏng nó.</b> Cố gắng nhận biết cơ thể mình, trọng lượng. hãy để cho cơ thể được thư giản và để tâm đến vị trí ngồi của mình. Cảm giác, sự đụng chạm, liên kết giữa ghế và sàn. Thả lỏng những vùng bị chặt. Chỉ thở, theo dõi hơi thở, thở ra thở vào.<br><br>3) <b>Bạn không cần làm gì với hơi thở của mình, không dài không ngắn chỉ thở cách bình thường.</b> Nhận biết hơi thở của mình trong người trong vùng bụng, có thể trong lồng ngực, cuốn họng hoặc khoan mũi. See if you can feel the sensations of breath, one breath at a time. When one breath ends, the next breath begins.<br><br>4) <b>Nhẹ nhàn cùng dòng suy nghĩ của bạn.</b> Khi bạn thực hiện điều này, có lúc bạn sẽ biết suy nghĩ của bạn bắt đầu lang thang. Bạn bắt đầu nghĩ về những điều khác, nếu điểu đó xảy ra, không vấn đề gì cả, điều đó bình thường.Chỉ nhận biết tâm trí bạn đang rong chơi, bạn có thể nói:  suy nghĩ của mình đang rong chơi – thì thầm - nho nhỏ. Và từ từ điều khiển suy nghĩ của mình quay về việc thở.<br><br>5) <b>Cứ như vậy, như vậy trong vòng năm đến bảy phút.</b> Nhận biết hơn thở trong thinh lặng. Từ từ bạn sẽ quay về được với việc thở.<br><br>6) <b>Thở ra thở vào.</b> Sau vài phút, một khi bạn nhận biết cơ thể, toàn cơ thể, vị trí ngồi. cho phép người bạn thả lỏng sâu hơn và tự thưởng cho mình vì đã làm được điều này trong ngày hôm nay.<br><br><i>Trích từ: http://www.mindful.org/a-five-minute-breathing-meditation/</i>'
   instructions: "Bạn chưa tạo bất kỳ chiến lược tùy chỉnh nào được nêu ra.<br>Bạn cũng có thể thêm chiến lược làm sẵn sau và tùy chỉnh nó một lần nữa."
