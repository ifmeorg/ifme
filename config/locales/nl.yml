 pages:
  about:
    send_us: 'ons'
    email_us: 'Voel je vrij en stuur een e-mail naar %{email_link}!'
    main_message_one: "%{app_name} is een gemeenschap voor geestelijke gezondheidservaringen dat mensen aanspoort om hun persoonlijke verhalen te delen met hun vertrouwde bondgenoten."
    message_text_one: "Vertrouwde bondgenoten zijn de mensen met wie we dagelijks contact mee hebben, zoals vrienden, familie leden, collega's leraren en GGZ-medewerkers."
    main_message_two: "Omgaan met geestelijke gezondheid is wat ons menselijk maakt. Maar voor velen van ons is het moeilijk om er open over te zijn."
    message_text_two: "Niet iedereen is een roodgever of een therapeut. De mensen met wie we dagelijks omgaan geven vorm aan onze emoties en ons gedrag. Hun betrokkenheid is de sleutel tot herstel.<p><div class=\"subtitle block\">\"Het zit niet allemaal tussen je oren, het is overal om je heen. Samen kunnen we herstellen.\"</div><div class=\"spacer\"></div><div class=\"purple_yay\">&hearts;</div></p><p class=\"no_margin_bottom\">Geestelijke gezondheid is een individueel en unieke beleving. Er zijn niet twee hersenen hetzelfde! Het probleem tackelen behoeft ideeën van iedereen, dat is waarom dit project open source is.</p>"
    main_message_three: "Wil je ons financieel helpen?"
    message_text_three: "Onze applicatie is een <u>compleet</u> open source project. Het wordt ontwikkeld en onderhouden door vrijwilligers uit verschillende achtergronden en met verschillende vaardigheden.</p><p>In 2016, hebben wij een community grant ontvangen van %{linebreak_link}. In 2017, ontvingen wij geld van %{fund_club_link}.</p>Jij kunt ons ondersteunen door te doneren via onze %{patreon_link}.</p>"
    linebreak: 'Linebreak'
    fund_club: 'Fund Club'
  blog:
    description: "Als je voor ons wilt schrijven, stuur ons een e-mail op %{email}! We staan open voor anonieme bijdragen."
  contribute:
    main_message_one: "if me is ontwikkeld en onderhouden door vrijwilligers van verschillende achteggronden met verschillende vaardigheden."
    message_text_one: "We zijn altijd op zoek naar nieuwe ideeën van iedereen, inclusief <strong>vooraanstaanden in de geestelijke gezondheidswereld</strong>, <strong>zorgprofessionals</strong>, <strong>software ontwikkelaars</strong>, <strong>vertalers</strong>, en <strong>user experience ontwerpers</strong>!<p class=\"no_margin_bottom\">Neem contact op met %{email_link} en wij zetten het in gang! Je zult worden uitgenodigd voor onze  %{slack_link} pagina, onze primaire communicatievorm. Maak een fork van onze broncode op %{github_link}!</p>"
    more_contributors: 'Meer fantastische bijdragers!'
    thanks: 'Enorme dank gaat naar'
    slack: 'Slack'
  faq:
    title: 'Veel gestelde vragen'
    data_access_question: 'Wie heeft er toegang tot mijn data?'
    data_access_answer: 'Data wordt niet gegeven aan en wordt niet toegankelijk gemaakt aan derden.<br><br>Gebruikers data wordt geanalyseerd binnen de applicatie voor persoonlijke aanbevelingen.'
    moment_question: 'Wat is een Moment?'
    moment_answer: 'Een <strong>Moment</strong> is een gebeurtenis of situatie die je gesteldheid beïnvloed. Het kan zowel positief als negatief zijn. Beschouw het als een dagboek of een statusupdate.<br><br>Je kunt je herinneringen taggen met Strategieën, Categorieën en Stemmingen. Je kunt ook kiezen welke bondgenoten het kunnen bekijken en er commentaar op kunnen geven. Ook kun je ze enkel voor jou zichtbaar maken.'
    strategy_question: 'Wat is een Strategie?'
    strategy_answer: 'Een <strong>Strategie</strong> is een activiteit, gedachtengang of vorm van self-care die je ergens mee helpt omgaan of om je focus mee te verleggen.<br><br>Je kunt ze taggen met Categorieën. Je kunt ook kiezen welke bondgenoten het kunnen bekijken en er commentaar op kunnen geven. Ook kun je ze enkel voor jou zichtbaar maken. Gedeelde Strategieën zullen zichtbaar zijn voor alle opgegeven bondgenoten, wat betekend dat je jouw Momenten kan taggen met hun Strategieën!'
    category_question: 'Wat is een Categorie?'
    category_answer: 'Een <strong>Categorie</strong> is een tag welke personen, plaatsen en dingen omschrijft die belangrijk zijn voor jou.'
    mood_question: 'Wat is een Stemming?'
    mood_answer: 'Een <strong>Stemming</strong> is een tag die je gesteldheid, gevoelens en emoties omschrijft.'
    group_question: 'Wat is een Groep?'
    group_answer: 'Een <strong>Groep</strong> biedt ondersteuning, mentorschap en discussies over geestelijke gezondheid. Je kunt zelf Groepen aanmaken en je bondgenoten hebben dan de mogelijkheid daar bij aan te sluiten. Je kunt enkel lid worden van Groepen die zijn gemaakt door jouw bondgenoten.<br><br>Als een Groep Leider, kun je <strong>Samenkomsten</strong> organiseren. Samenkomsten hebben een locatie en een tijd. De locatie kan een fysieke plaats zijn of een Google Hangout URL. Bij Samenkomsten kun je commentaar plaatsen. Indien je een Groep Leider bent, dan kun je de Groep niet verlaten tenzij er een andere leider is. Groepen kunnen enkel worden verwijdert als je de enige deelnemer bent.'
    medications_question: 'Hoe gebruik ik de Medicatie functie?'
    medications_answer: 'De <strong>Medicatie</strong> functie stelt je in staat om een log bij te houden van de voorgeschreven medicatie die je gebruikt. Je kunt hier tevens je symptomen bij kwijt.'
    invite_question: 'Hoe kan ik mijn naasten uitnodigen om de app te gebruiken?'
    invite_answer: 'Ga naar de <strong>Bondgenoten</strong> pagina en klik op de "Nodig je naasten uit" link. Je kunt ze dan per e-mail uitnodigen. Indien je naaste de uitnodiging accepteert, dan verschijnt deze tussen je Bondgenoten.'
    email_notifications_question: 'Hoe pas ik mijn e-mail notificaties aan?'
    email_notifications_answer: "Ga naar de <strong>Account</strong> pagina door te drukken op %{desktop_icon} (desktop) of %{mobile_icon} (mobiel) in de navigatie balk. Je kunt je e-mail, wachtwoord, profiel foto en bio hier aanpassen. Je kunt je account hier ook permanent verwijderen. Als je je account verwijderd, wordt al je data verwijderd."
  home:
    stories: 'Verhalen'
    welcome: 'Welkom'
    not_signed_in:
      main_message_one: 'Betere communicatie met naasten leidt tot betere geestelijke gezondheid.'
      message_text_one: "We hebben elkaars ondersteuning nodig om stigma's te doorbreken."
      message_one: 'Deel jouw verhalen met naasten en ontvang de ondersteuning die je verdient'
      message_two: 'Wees jezelf, zonder beperkingen, in veiligheid en met privacy'
      message_three: 'Documenteer je stemmingen, medicatie en self-care'
      main_message_two: "Verhalen vertellen is de sleutel tot educatie over geestelijke gezondheid."
      message_text_two: "Leer van de <strong>gemeenschap</strong> op onze %{blog}."
      main_message_three: 'We zijn open source omdat je over je geestelijke gezondheid ook open zou moeten kunnen zijn.'
      message_text_three: "We zijn <strong>altijd</strong> op zoek naar je %{help} en %{feedback}!"
      help: 'hulp'
    signed_in_empty:
      main_message_one: 'Hallo %{name}!'
      message_text_one: "Zo kun je beginnen met het delen van je verhalen."
      main_message_two: 'Vertel ons over jezelf.'
      cell_one: 'Pas je %{profile} aan - voeg een bio en een profiel afbeelding toe<br>Voeg aangepaste %{moods} toe om je emoties als beste te omschrijven.<br>Voeg %{allies} - vrienden, familie en anderen met wie je wilt delen toe'
      main_message_three: 'Schrijf je verhalen.'
      cell_two: 'Maak aangepaste %{categories} om je momenten te organiseren<br>Schrijf over je %{moments} - de gebeurtenissen en situaties welke invloed op je hebben'
      main_message_four: 'Zorg veer jezelf.'
      cell_three: '%{strategize} je self-care plan!<br>Neem je op dit moment %{medications}? Hou ze bij en maak er herinneringen voor aan!<br>Heb je extra hulp nodig? Wordt lid van of maak een %{group} em er over te praten'
