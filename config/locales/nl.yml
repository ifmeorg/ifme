  pages:
    about:
      send_us: ons
      email_us: 'Voel je vrij om een e-mail te sturen naar %{email_link}!'
      main_message_one: '%{app_name} is een gemeenschap voor geestelijke gezondheidservaringen dat mensen aanspoort om hun persoonlijke verhalen te delen met hun vertrouwde bondgenoten.'
      message_text_one: 'Vertrouwde bondgenoten zijn de mensen met wie we dagelijks contact mee hebben, zoals vrienden, familie leden, collega''s leraren en GGZ-medewerkers.'
      main_message_two: 'Omgaan met geestelijke gezondheid is wat ons menselijk maakt. Maar voor velen van ons is het moeilijk om er open over te zijn.'
      message_text_two: '<p>Niet iedereen is een mentor of een therapeut. De mensen met wie we dagelijks omgaan geven vorm aan onze emoties en ons gedrag. Hun betrokkenheid is de sleutel tot herstel.</p><p class="subtitle">"Het zit niet allemaal tussen je oren, het is overal om je heen. Samen kunnen we herstellen."</p><p>Geestelijke gezondheid is een individueel en unieke beleving. Er zijn niet twee hersenen hetzelfde! Het probleem tackelen behoeft ideeën van iedereen, dat is waarom dit project open source is.</p>'
      main_message_three: 'Wil je ons financieel helpen?'
      message_text_three: 'Onze applicatie is een <u>compleet</u> open source project. Het wordt ontwikkeld en onderhouden door vrijwilligers uit verschillende achtergronden en met verschillende vaardigheden.</p><p>In 2016, hebben wij een community grant ontvangen van %{linebreak_link}. In 2017, ontvingen wij geld van %{fund_club_link}.</p>Jij kunt ons ondersteunen door te doneren via onze %{patreon_link}.</p>'
      linebreak: Linebreak
      fund_club: 'Fund Club'
    blog:
      description: 'Als je voor ons wil schrijven, stuur ons een e-mail op %{email}! We staan open voor anonieme bijdragen.'
    contribute:
      main_message_one: 'if me is ontwikkeld en onderhouden door vrijwilligers van verschillende achtergronden met verschillende vaardigheden.'
      message_text_one: 'We zijn altijd op zoek naar nieuwe ideeën van iedereen, inclusief <strong>vooraanstaanden in de geestelijke gezondheidswereld</strong>, <strong>zorgprofessionals</strong>, <strong>software ontwikkelaars</strong>, <strong>vertalers</strong>, en <strong>user experience ontwerpers</strong>!<p class="noMarginBottom">Neem contact op met %{email_link} en wij zetten het in gang! Je zult worden uitgenodigd voor onze  %{slack_link} pagina, onze primaire communicatievorm. Maak een fork van onze broncode op %{github_link}!</p>'
      more_contributors: 'Meer fantastische bijdragers!'
      thanks: 'Enorme dank gaat naar'
      slack: Slack
    faq:
      title: 'Veel gestelde vragen'
      data_access_question: 'Wie heeft er toegang tot mijn data?'
      data_access_answer: 'Data wordt niet doorgegeven aan en wordt niet toegankelijk gemaakt voor derden.<br><br>Gebruikersdata wordt geanalyseerd binnen de applicatie voor persoonlijke aanbevelingen.'
      moment_question: 'Wat is een Moment?'
      moment_answer: 'Een <strong>%{moment}</strong> is een gebeurtenis of situatie die je mentale gezondheid beïnvloedt. Het kan zowel positief als negatief zijn. Beschouw het als een dagboek of een statusupdate.<br><br>Je kunt je Momenten taggen met Strategieën, Categorieën en Stemmingen. Je kunt ook kiezen welke bondgenoten het kunnen bekijken en er commentaar op kunnen geven. Ook kun je ze enkel voor jou zichtbaar maken.'
      strategy_question: 'Wat is een Strategie?'
      strategy_answer: 'Een <strong>%{strategy}</strong> is een activiteit, gedachtengang of vorm van zelfzorg die je ergens mee helpt omgaan of om je focus mee te verleggen.<br><br>Je kunt ze taggen met Categorieën. Je kunt ook kiezen welke bondgenoten het kunnen bekijken en er commentaar op kunnen geven. Ook kun je ze enkel voor jou zichtbaar maken. Gedeelde Strategieën zullen zichtbaar zijn voor alle opgegeven bondgenoten, wat betekent dat je jouw Momenten kan taggen met hun Strategieën!'
      category_question: 'Wat is een Categorie?'
      category_answer: 'Een <strong>%{category}</strong> is een tag die personen, plaatsen en dingen omschrijft die belangrijk zijn voor jou.'
      mood_question: 'Wat is een Stemming?'
      mood_answer: 'Een <strong>%{mood}</strong> is een tag die je gesteldheid, gevoelens en emoties omschrijft.'
      group_question: 'Wat is een Groep?'
      group_answer: 'Een <strong>%{group}</strong> biedt ondersteuning, mentorschap en discussies over geestelijke gezondheid. Je kunt zelf Groepen aanmaken en je bondgenoten hebben dan de mogelijkheid daar bij aan te sluiten. Je kunt enkel lid worden van Groepen die zijn gemaakt door jouw bondgenoten.<br><br>Als een groepsleider kun je <strong>Samenkomsten</strong> organiseren. Samenkomsten hebben een locatie en een tijd. De locatie kan een fysieke plaats zijn of een Google Hangouts URL. Bij Samenkomsten kun je commentaar plaatsen. Indien je een groepsleider bent, dan kun je de Groep niet verlaten tenzij er een andere leider is. Groepen kunnen enkel worden verwijderd als je de enige deelnemer bent.'
      medications_question: 'Hoe gebruik ik de Medicatie functie?'
      medications_answer: 'De <strong>%{medications}</strong> functie stelt je in staat om een log bij te houden van de voorgeschreven medicatie die je gebruikt. Je kunt hier tevens je symptomen bij kwijt.'
      invite_question: 'Hoe kan ik mijn naasten uitnodigen om de app te gebruiken?'
      invite_answer: 'Ga naar de <strong>%{allies}</strong> pagina en klik op de "Nodig je naasten uit" link. Je kunt ze dan per e-mail uitnodigen. Indien je naaste de uitnodiging accepteert, dan verschijnt deze tussen je Bondgenoten.'
      email_notifications_question: 'Hoe pas ik mijn e-mail notificaties aan?'
      email_notifications_answer: 'Ga naar de <strong>%{accounts}</strong> pagina. Je kunt je e-mail, wachtwoord, profielfoto en bio hier aanpassen. Je kunt je account hier ook permanent verwijderen. Als je je account verwijdert, wordt al je ook data verwijderd.'
    home:
      stories: Verhalen
      not_signed_in:
        main_message_one: 'Betere communicatie met naasten leidt tot betere geestelijke gezondheid.'
        message_text_one: 'We hebben elkaars ondersteuning nodig om stigma''s te doorbreken.'
