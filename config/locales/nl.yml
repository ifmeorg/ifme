    partners:
      description: 'Dit zijn de geweldige organisaties die ons inspireren en waarmee wij de eer hebben gehad om samen te werken. We zouden het geweldig vinden om met jouw organisatie samen te werken, e-mail ons op %{email}.'
    privacy:
      summary: Samenvatting
      summary_description: '<p>Deze privacy policy is voor deze website en bewaakt de privacy van haar gebruikers.</p><p>Gegeven de gevoelige aard van de inhoud van de website, is privacy van cruciaal belang voor ons. Het omschreven beleid beschrijft hoe gebruikersdata wordt verzameld, waar het voor wordt gebruikt en hoe het is beveiligd.</p>'
      user_data: Gebruikersdata
      user_data_description: '<p>Van gebruikers wordt verwacht dat zij persoonlijke gebeurtenissen (in Momenten) en anekdotes over medicatie delen. Data van de Momenten functie wordt gedeeld met wie de gebruiker kiest om het mee te delen. Data van de Medicatie functie is enkel zichtbaar voor de gebruiker. Beide vormen van data worden niet gebruikt voor andere doelen en zullen niet worden overgedragen aan derde partijen.</p><p>De applicatie bevat tevens data met betrekking tot groepen en strategieën om geestelijke gezondheid aan te pakken. Deze data is enkel toegankelijk voor gebruikers die daar permissie voor hebben ontvangen. Data van beide functies kunnen publiek worden weergegeven aan huidige en toekomstige gebruikers. Echter bij weergave wordt je identiteit niet weergegeven.</p>'
      cookies: 'Gebruik van Cookues'
      cookies_description: '<p>Deze website gebruikt cookies om de gebruikerservaring te verbeteren. Waar van toepassing gebruikt deze website een cookie controlesysteem om de gebruiker op zijn eerste bezoek te vragen om cookies toe te staan voor zijn/haar apparaat.</p><p>Cookies zijn kleine bestanden op de harde schijf van de gebruiker die je volgen, en informatie opslaan over de gebruiker zijn/haar interactie en het gebruik van de website. Dit staat de website toe, en de server, de gebruiker een ervaring op maat te geven.</p><p>Gebruikers wordt geadviseerd om, indien ze geen cookies willen gebruiken voor deze website, de nodige stappen te ondernemen binnen de webbrowser haar beveiligings instellingen om alle Cookies te blokkeren van deze website en zijn externe partners.</p><p>Deze website gebruikt tracking software om beter te begrijpen hoe bezoekers haar gebruiken. Deze software wordt geleverd door Google Analytics welke cookies gebruikt om gebruikers te volgen. De software zal een Cookie plaatsen op je computer om het gebruik van de website te monitoren, maar zal geen persoonlijke informatie opslaan of verzamelen. Je kunt Google''s %{google_privacy_policy} lezen voor meer informatie.</p>'
      social_media: 'Social Media Platformen'
      social_media_description: '<p>Communicatie, loyaliteit en acties vanuit externe social media platformen waar deze website in participeert zijn onderhevig aan de voorwaarden en privacy policies van deze respectievelijke platformen.</p><p>Gebruikers worden geadviseerd om wijs om te gaan met social media platformen en te communiceren rekening houdend met hun eigen privacy en persoonlijke details. Deze website zal nooit om persoonlijke of gevoelige informatie vragen via sociale media platformen en raad gebruikers aan om gevoelige details te delen door gebruik te maken van primaire middelen van communicatie zoals telefoon of e-mail.</p><p>Deze website kan gebruik maken van knoppen voor delen op social media om te helpen bij het delen van webinhoud rechtstreeks op sociale media. Gebruikers worden geadviseerd om voor het gebruik na te denken over het feit dat het platform de gegevens kan volgen en plaatsen door jouw account.</p>'
      contact: 'Neem contact met ons op'
      contact_description: '<p>%{email_link} indien je vragen of opmerkingen hebt.</p><p class="noMarginBottom"><em>Privacy Policy gebaseerd op %{jamie_king_media}.</em></p>'
