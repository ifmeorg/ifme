    privacy:
      summary: Samenvatting
      summary_description: >-
        <p>Deze privacy policy is voor deze website en bewaakt de privacy van
        haar gebruikers.</p><p>Gegeven de gevoelige aard van de inhoud van de
        website, is privacy van cruciaal belang voor ons. Het omschreven beleid
