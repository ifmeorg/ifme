  index:
   subtitle: 'Strategiseer self-care om gedachten en houdingen te behalen.'
   premade1_name: 'Vijf Minuten Meditatie'
   premade1_description: '1) <b>Zoek een relaxte, comfortabele houding.</b> Je kunt zitten in een stoel, op de vloer of op een kussen. Houdt je rug recht, maar niet te gespannen. Laat je handen rusten waar ze comfortabel zijn. Plaats je tong tegen je gehemelte of waar hij comfortabel is.<br><br>2) <b>Maak jezelf bewust van je lichaam</b> Wordt bewust van de vorm van je lichaam en het gewicht. Ontspan jezelf en ga op zoek naar je lichaam - de sensaties de je beleefd, zoals aanraking, de verbinding met de vloer of stoel. Ontspan gespannen delen van je lichaam. Haal adem.<br><br>3) <b>Maak je bewust van je ademhaling.</b> Voel de natuurlijke stroming van het in an uit ademen. Je hoeft je ademhaling niet aan te passen. Niet lang, niet kort, gewoon natuurlijk. Merk op waar je adem in je lichaam heen gaat. Het zou in je borstkas, keel of neusvleugels kunnen zitten. Kijk of je de sensatie van het ademhalen kunt vinden, adem voor adem. Als één ademhaling stop begint de volgende.<br><br>4) <b>Wees aardig voor je gedachten.</b> Nu je dit doet kun je opmerken dat je gedachten langzaam weggaan. Je kunt over andere dingen denken. Indien dit gebeurd, dat is niet erg, dat is natuurlijk. Merk gewoon op dat je gedachten afdwalen. Je kunt zachtjes met je binnenstem "denken" of "afdwalen" zeggen. Langzaamaan stuur je je gedachten weer naar het ademhalen.<br><br>5) <b>Wees op deze plaats voor vijf tot zeven minuten.</b> Merk je ademhaling op, in stilte. Van tijd tot tijd zul je verdwalen in je gedachten, en weer teruggaan naar je ademhaling.<br><br>6) <b>Check in voordat je uitcheckt.</b> Na enkele minuten, maak jezelf bewust van je lichaam, je hele lichaam, zittend. Laat jezelf even goed tot rust komen, en wees trots op het doen van deze dagelijkse oefening.<br><br><i>Gebaseerd op http://www.mindful.org/a-five-minute-breathing-meditation/</i>'
   instructions: "Je hebt nog geen aangepaste Strategieën gemaakt. Klik op %{icon} om er een paar toe te voegen!<br>Je kunt ook de volgende voorgemaakte proberen en op elk later tijdstip aanpassen."
