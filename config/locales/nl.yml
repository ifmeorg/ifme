      cookies: Gebruik van Cookues
      cookies_description: >-
        <p>Deze website gebruikt cookies om de gebruikerservaring te verbeteren.
        Waar van toepassing gebruikt deze website een cookie controlesysteem om
        de gebruiker op zijn eerste bezoek te vragen om cookies toe te staan
        voor zijn/haar apparaat.</p><p>Cookies zijn kleine bestanden op de harde
        schijf van de gebruiker die je volgen, en informatie opslaan over de
        gebruiker zijn/haar interactie en het gebruik van de website. Dit staat
        de website toe, en de server, de gebruiker een ervaring op maat te
        geven.</p><p>Gebruikers wordt geadviseerd om, indien ze geen cookies
        willen gebruiken voor deze website, de nodige stappen te ondernemen
        binnen de webbrowser haar beveiligings instellingen om alle Cookies te
        blokkeren van deze website en zijn externe partners.</p>
      social_media: Social Media Platformen
      social_media_description: >-
        <p>Communicatie, loyaliteit en acties vanuit externe social media
        platformen waar deze website in participeert zijn onderhevig aan de
        voorwaarden en privacy policies van deze respectievelijke
        platformen.</p>
