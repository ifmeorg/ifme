  omniauth:
    access_denied: 접근 거부
  pages:
    about:
      main_message_one: >-
        %{app_name} 는 여러분들이 신뢰할 수 있는 사람들과 개인적인 이야기들을 공유할 수 있도록 도움을 주는 정신 건강을 위한
        커뮤니티입니다.
      message_text_one: >-
        친구, 가족, 동료, 선생님, 그리고 정신 건강 계열 종사자 등을 비롯해 여러분들이 매일 교류하는 사람들과 함께 개인적인 경험들을
        공유하는 것입니다.
      main_message_two: 정신건강을 다루면서 우리는 진정한 인간이 됩니다. 하지만 대다수의 사람들은 정신 건강에 대해 열린 자세를 취하기 힘들어 합니다.
      message_text_two: >-
        모든 사람이 상담자나 치료사는 아닙니다. 허나 우리의 감정과 행동은 평소에 함께 대화하며 상호작용 하는 사람들로 인해
        형성됩니다. 그러므로 이들과 함께 정신 건강 치료를 하는 것은 더 빠른 회복의 열쇠가 될 것입니다.
      message_text_three: >-
        <strong>저희에게 자금을 후원하고 싶으신가요?</strong> 2016 년에 우리는 Linebreak로부터 지원금을
        받았었습니다. 2017년부터는 %{fund_club_link} 으로부터 자금을 받는 중입니다. 저희의
        %{open_collective_link} 에 후원해주심으로써 저희를 지원하실 수 있습니다.
      fund_club: 펀드 클럽
    blog:
      description: '만약 당신이 저희를 위해 글을 쓰는데 관심이 있다면, %{email}로 보내주세요! 저희는 익명 제출도 환영합니다.'
    contribute:
      contributor_avatar_alt: '%{name}의 기부자 전기'
      message_text_one: >-
        우리는 항상 여러분으로부터 아이디어를 찾고 있어요, <strong>정신 건강 옹호자들</strong>,<strong>건강
        전문가들</strong>, <strong>소프트웨어 개발자들</strong>, <strong>번역가들</strong>, 그리고
        <strong>UX 디자이너들</strong>을 포함해서요! <p
        class="noMarginBottom">%{email_link}해주시면 저희가 당신에게 접촉할 것입니다! 당신은 저희의
        %{slack_link} 과, 저희의 주요 커뮤니케이션 메신저에 초대받아서 참여하실 수 있습니다.
        %{github_link}에 있는 저장소를 포크해주세요!</p>
      more_contributors: 더많은 멋진 기여자분들!
      thanks: 감사를 표합니다
      slack: 슬랙
    faq:
      title: 자주 묻는 질문들
      data_access_question: 누가 저의 데이터에 접근할 수 있나요?
      data_access_answer: >-
        데이터는 제3자가 열람할 수 있도록 제공되거나 만들어지지 않습니다. 계정을 삭제하면 모든 데이터가 제거됩
        니다.<br><br>사용자 데이터는                       앱 내에서 분석하여 맞춤형 권장사항을 제공합니다.
      moment_question: '"경험"이 뭐에요?'
      moment_answer: >-
        <strong>%{moment}</strong> 은 당신의 정신 건강에 영향을 준 사건이나 상황들입니다. 이것은 긍정적이거나
        부정적일 수도 있습니다. 언론 항목 또는 상태 업데이트로 생각해보면 될거에요.<br><br> 당신은 계획,카테코리,그리고 기분에
        따라 그 경험들을 태그할 수 있습니다. 또한 동료들은 이것들을 볼 수 있고 코멘트를 남길 수도 있어요. 또한 당신만이 볼 수 있는
        경험들을 만들 수 있습니다.
      strategy_question: '"계획"은 뭐에요?'
      strategy_answer: >-
        <strong>%{strategy}</strong> 은 당신이 회복에 대처하거나 집중하는 데 도움을 주는 활동, 생각의 훈련,
        또는 자기 관리의 형태에요.<br><br> 당신은 카테고리와 함께 계획들을 태그할 수 있어요. 당신은 동료들이 볼 수 있고
        코멘트를 남길 수 있는 것들을 선택할 수 있어요. 당신은 또 본인에게만 보이는 계획을 만들 수 있어요. 공유되어지는 계획들은
        지정된 모든 동료들에게 보일 거고, 그 동료들의 계획들을 너의 경험들에 태그가 될 수 있다는 말입니다.
      category_question: '"카테고리"는 뭐에요?'
      category_answer: '<strong>%{category}</strong>은 당신에게 중요한 사람들, 장소, 사물들을 대표할 수 있는 꼬리표와 같습니다.'
      mood_question: '"무드"는 뭐에요?'
      mood_answer: '<strong>%{mood}</strong>은 당신의 마음, 감정, 감정 상태를 설명하는 태그입니다.'
      group_question: '"그룹"은 뭐에요?'
      group_answer: >-
        <strong>%{group}</strong>은 정신 건강에 대한 지원, 멘토링, 의견을 제공합니다. 그룹을 만들 수 있고,
        당신의 동료들은 참여할 선택권이 있습니다. 당신은 당신의 동료들에 의해 만들어진 그룹에만 가입할 수 있습니다. <br><br>그룹
        리더로써, 당신은 <strong>미팅</strong>을 만들 수 있습니다. 미팅은 시간과 장소가 있습니다. 위치는 실제 위치 또는
        Google Hangout URL일수 있습니다. 미팅에서는 코멘트를 할수도 있습니다. 그룹 리더인 경우, 다른 리더가 없는 한
        그룹을 나갈 수 없습니다. 그룹들은 오직 당신만이 유일한 멤버일 때만 삭제할 수 있습니다.
      medications_question: 의약품 메뉴를 어떤 식으로 사용할 수 있습니까?
      medications_answer: >-
        <strong>%{medications}</strong> 기능은 당신이 복용하고 있는 처방약들을 기록할 수 있게 해줍니다. 증상을
        기록할
         수도 있습니다.
      invite_question: 어떻게 하면 좋아하는 사람들을 앱에 초대할 수 있습니까?
      invite_answer: >-
        <strong>%{allies}</strong> 페이지로 이동하여 "좋아하는 사람을 초대" 링크를 클릭하십시오. 당신은 이메일을
        통해 그들을 초대할 수 있을 것입니다. 좋아하는 사람이 초대를 수락하면 동료 목록에 추가될 것입니다.
      email_notifications_question: 어떻게 이메일 알림을 수정할 수 있습니까?
      email_notifications_answer: >-
        <strong>%{accounts}</strong> 페이지로 이동하십시오. 여기서 이메일, 비밀번호, 프로필 사진, 정보를 수정할
        수 있습니다. 계정을 삭제할 수도 있습니다. 일단 계정을 삭제하면 모든 데이터가 삭제됩니다.
