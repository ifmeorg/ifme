    partners:
      description: >-
        이들은 우리가 영감을 얻음과 동시에 함께 일할 수 있는 권한을 가진 뛰어난 단체들입니다. 여러분들과 함께 작업하고 싶습니다.
        %{email}로 이메일을 보내주십시오.
    privacy:
      summary: 개요
      summary_description: >-
        <p>이 개인 정보 보호 정책은 이 웹 사이트에 대한 것이며 이 웹 사이트를 사용하기로 선택한 사용자의 개인 정보를 관리합니다.
        </p><p>웹 사이트의 민감한 내용을 고려할 때, 개인 정보 보호는 우리에게 매우 중요한 고려요소입니다. 이 정책은 사용자
        데이터 수집 방법, 데이터 사용 대상 및 보호 방법을 간략하게 설명합니다.
      user_data: 사용자 정보
      user_data_description: >-
        <p>사용자들은 자신의 삶에서 발췌한("경험" 기능에서) 이야기와 의약품에 대한 정보를 우리에게 제공하고자 합니다."" 기능의
        정보는 사용자가 누구와 공유할지 선택할 사람에게만 공유됩니다. 의약품 기능의 정보는 사용자에게만 표시됩니다. 두 정보 모두 추가
        용도로 사용되지 않으며 외부에 전달되지 않습니다.</p> <p>또한 이 애플리케이션에는 그룹을 지원하기 위한 정보 및
        정신 건강 문제에 대처하기 위한 계획과 관련된 정보도 포함되어 있습니다. 이 정보는 보기 권한이 부여된 사용자만 액세스할 수
        있습니다. 현재 및 미래의 사용자에게 보여주기 위해 두 기능의 정보를 공개적으로 표시할 수 있습니다. 그러나 사용자 ID는
        비공개로 유지됩니다.</p>
      cookies: 쿠키 사용
      cookies_description: >-
        <p>이 웹사이트는 사용자가 웹사이트를 방문하는 동안 더 나은 경험을 하기 위해 쿠키를 사용합니다. 해당되는 경우 이 웹 사이트는
        사용자가 웹 사이트를 처음 방문할 때 컴퓨터/장치에서 쿠키를 사용할 수 있도록 허용하는 쿠키 제어 시스템을 사용합니다.</p>
        <p>쿠키는 사용자의 상호 작용 및 웹 사이트의 사용에 대한 정보를 추적, 저장 및 저장하는 사용자의 컴퓨터 하드 드라이브에
        저장된 작은 파일입니다. 이를 통해 웹 사이트는 서버를 통해 사용자에게 이 웹 사이트의 맞춤형 경험을 제공할 수 있습니다.</p>
        <p>사용자는 이 웹 사이트의 쿠키를 컴퓨터 하드 드라이브에 사용하고 저장하는 것을 거부하려면 웹 브라우저 보안 설정 내에서 이
        웹 사이트 및 외부 서비스 공급업체의 모든 쿠키를 차단하는 데 필요한 조치를 취해야 합니다.</p> <p>이 웹 사이트에서는 추적
        소프트웨어를 사용하여 방문자가 어떻게 사용하는지 더 잘 이해할 수 있도록 모니터링합니다. 이 소프트웨어는 방문자 사용을 추적하기
        위해 쿠키를 사용하는 Google Analytics에서 제공합니다. 소프트웨어는 사용자의 참여와 웹 사이트의 사용을 추적 및
        모니터링하기 위해 컴퓨터의 하드 드라이브에 쿠키를 저장하지만 개인 정보를 저장, 저장 또는 수집하지는 않습니다. 자세한 내용은
        Google의 %{google_privacy_policy}를 참조하십시오.</p>
      social_media: 소셜 미디어 플랫폼
      social_media_description: >-
        <p>본 웹 사이트가 참여하는 외부 소셜 미디어 플랫폼을 통해 이루어지는 커뮤니케이션, 참여 및 조치는 각 소셜 미디어 플랫폼과
        함께 제공되는 개인 정보 보호 정책과 약관에 따라 달라집니다.</p><p>사용자들은 소셜 미디어 플랫폼을 현명하게 사용하고,
        자신의 사생활과 개인적인 세부 사항에 대해 충분한 주의와 주의를 기울여 소통하는 것이 좋습니다. 본 웹 사이트는 소셜 미디어
        플랫폼을 통해 개인 정보나 민감한 정보를 절대 요청하지 않으며, 민감한 세부 정보를 논의하고자 하는 사용자들은 전화나 이메일 등의
        사적인 채널을 통해 연락하도록 권장합니다.</p> <p>이 웹 사이트는 웹 페이지에서 해당 소셜 미디어 플랫폼으로 직접 웹
        콘텐츠를 공유할 수 있는 소셜 공유 버튼을 사용할 수 있습니다. 사용자는 소셜 공유 버튼을 사용하기 전에 소셜 미디어 플랫폼
        계정을 통해 웹 페이지 공유 요청을 각각 추적하고 저장할 수 있다는 점을 유념해야 합니다.</p>
