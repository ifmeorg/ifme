      premade1_name: 5분 명상
      premade1_description: >-
        1) <b>편안하고 쾌적한 자세를 찾으세요.</b> 위자에 앉거나 방석을 깔고 바닥에 앉으실 수 있습니다.허리를 똑바로 세우되
        너무 꽉 조이지는 마세요. 어디던지 편안한 곳에 손을 쉬게 해주세요. 입천장이든 어디든 편안한곳에 혀를 놓으세요.
        <br><br>2) <b>여러분의 몸을 의식하고 긴장을 푸세요.</b> 여러분의 몸의 모양과 무게를 의식하도록 노력해보세요.
        긴장을 풀고 여기에 앉아있는 여러분의 신체에 대해 호기심을 가지세요. 그것이 경험하는 감각, 촉감, 바닥이나 의자와의 연결 등을
        말입니다. 꽉 끼거나 팽팽한 부분이 있으면 모두 긴장을 푸세요. 그저 숨을 쉬세요. <br><br>3) <b>숨을 들이쉬고,
        내쉬세요.</b> 자연스러운 숨의 흐름을 느껴보세요. 아무것도 필요하지 않습니다. 길지도, 짧지도 그저 자연스럽게만 하면 됩니다.
        여러분의 몸에서 숨이 느껴지는 곳을 주목하세요. 복부에 있을 수도 있습니다. 혹은 가슴이나 목구멍, 또는 콧구멍에 있을 수도
        있습니다. 한 번에 한 호흡씩 호흡의 감각을 느낄 수 있는지 살펴보세요. 한 호흡이 끝나면 다음 호흡이
        시작됩니다.<br><br>4) <b>당신의 방황하는 마음을 친절하게 대하세요.</b> 여러분이 이렇게 할 때, 여러분의 마음이
        방황할지도 모릅니다. 아마 다른 생각을 떠올릴지도 모릅니다. 만약 이런일이 일어날지라도, 그것은 문제되지 않습니다. 아주
        자연스러운 입입니다. 그저 자신의 마음이 방황했다는 사실을 알아두세요. 머리 속에서 "생각한다" 라거나 "방황한다" 라고 부드럽게
        말할 수 있습니다. 그리고 나서 여러분의 주의를 다시 호흡으로 부드럽게 돌립니다. 여기서 5분에서 7분정도 머무르세요. 당신의
        숨에 조용히 주목합시다. 이따금씩 생각에 잠기다가 다시 호흡으로 돌아오게 됩니다. <br><br>6) <b>끝내기 전에
        확인해봅시다.</b> 몇분이 지나면 다시 한번 당신의 신체, 몸 전체가 여기 앉아 있는것을 의식하세요. 스스로 더 깊게 긴장을
        푸시길 바라고 이 연습을 수행하는데 있어 스스로에게 감사를 표합시다. <br><br><i>출처 :
        http://www.mindful.org/a-five-minute-breathing-meditation/ </i>
      instructions: 아직 어떤 계획도 만들지 않았습니다.<br>또한 사전 계획을 미리 만들고 나중에 맞춤설정할수도 있습니다.
