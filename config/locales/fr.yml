  pages:
    about:
      send_us: us
      email_us: 'Contactez-nous %{email_link}!'
      main_message_one: '%{app_name} est une communauté en bien-être et santé mentale qui encourage les gens à partager leur expériences personnelles avec des alliés de confiance.'
      message_text_one: 'Les alliés de confiance sont les personnes avec qui on interragit régulièrement comme des amis, les membres de la famille,  family members, les proches collaborateurs, enseignats, et professionnels en santé mentale.'
      main_message_two: 'Faire face à des soucis psychiques est ce qui nous rends humain. Pour certain d''entre-nous, il est difficile d''en parler.'
      message_text_two: '<p>Tout le monde n''est pas conseiller ou thérapiste. Les personnes avec qui on intéragit tous les jours conditionnent nos émotions et comportements. Les impliquer dans les traitement psychotérapeutique est essentiel pour un bon rétablissement.</p><p class="subtitle">"Ce n''est pas juste dans votre tête, c''est tout autour de vous. Nous pouvons nous soigner ensemble."</p><p>Le bien-être mental est une expérience personnelle et unique. Pas deux cerveaux sont identiques! Résoudre le problème demande la participation de tous, c''est pourquoi le projet est open source.</p>'
      main_message_three: 'Vous voulez nous financer?'
      message_text_three: 'Notre app est un projet <u>complétement</u> open source. Il est construit et maintenu par des volontaires de milieux différents et des compétences diverses.</p><p>En 2016, nous avons reçu une subvention communautaire de %{linebreak_link}. En 2017, nous avons reçu un financement de %{fund_club_link}.</p>Vous pouvez nous apporter votre soutien sur  %{patreon_link}.</p>'
      linebreak: Linebreak
      fund_club: 'Fund Club'
    blog:
      description: 'If you''re interested in writing for us, pitch us at %{email}! We welcome anonymous submissions too.'
    contribute:
      main_message_one: 'if me est construit et maintenu par des volontaires de milieux différents et des compétences diverses.'
      message_text_one: 'Nous apprécions les contributions et idées de tout le monde, y compris <strong>spécialistes en santé mentale</strong>, <strong>professionels de la santé</strong>, <strong>dévelopeurs en informatique</strong>, <strong>traducteurs</strong>, et <strong>spésialistes de l''expérience utilisateur</strong>!<p class="noMarginBottom">Merci %{email_link} et nous prendrons contacte avec vous! Vous serez invité à participer à note page %{slack_link}, notre outil de communication principal. Créez une branche de notre github %{github_link}!</p>'
      more_contributors: 'Plus de contributeurs fabuleux!'
      thanks: 'Un énorme merci à'
      slack: Slack
    faq:
      title: 'Foire Aux Questions'
      data_access_question: 'Qui a accès à mes données?'
      data_access_answer: 'Aucune donnée n''est transmise ou rendue accessible à des tiers. Supprimer votre compte supprime toutes vos données.<br><br>Les données des utilisateurs sont uniquement analysées dans le cadre de l''application afin de fournir des recommendations.'
      moment_question: 'Qu''est-ce qu''un moment?'
      moment_answer: 'Un <strong>%{moment}</strong> est un évènement ou situation qui affecte votre bien-être psychique. Cela peut être positivement ou négativement. Pensez y comme une entrée dans votre journal ou la mise à jour de votre status.<br><br>Vous pouvez étiqueter vos moments avec des stratégies, catégories, et des humeurs. Vous pouvez aussi choisir quels alliés peuvent les visualiser et les commenter. Vous pouvez aussi garder vos moments privés et uniquement accessibles par vous-même.'
      strategy_question: 'Qu''est-ce qu''une stratégie?'
      strategy_answer: 'Une <strong>%{strategy}</strong> est une activité, un fil de penséeis ou une forme de soin personnel qui aide à faire face ou sew concentre sur le rétablissement.<br><br>Vous pouvez étiqueter vos stratégies avec des catégories. Vous pouvez aussi choisir quels alliés peuvent les visualiser et les commenter. Vous pouvez aussi garder vos stratégies privées et uniquement accessibles par vous-même. Les stratégies partagées sont visible par tous les alliés spécifiés, ce qui signifie que vous pouvez étiqueter vos moments avec leurs stratégies!'
      category_question: 'Qu''est-ce qu''une catégorie?'
      category_answer: 'Une <strong>%{category}</strong> est une étiquette qui peut représenter des personnes, lieux et choses qui sont importants pour vous.'
      mood_question: 'Qu''est-ce qu''une humeur?'
      mood_answer: 'Une <strong>%{mood}</strong> est une étiquette qui correspond à votre état d''estprit, vos sentiments, et émotions.'
      group_question: 'Qu''est-ce qu''un groupe?'
      group_answer: 'Un <strong>%{group}</strong> offre soutient, mentorat, et discussion sur le bien-être psychique. Vous pouvez créer des groupe et vos alliés peuvent le rejoindre. Vous ne pouvez rejoindre que des groupes créés par vos alliés.<br><br>En tant qu''animateur de groupe, vous pouvez créer des <strong>réunions</strong>. Les réunions ont des lieux et horaires. Le lieu peut être un endroit physique ou une adresse URL pour un Hangout de Google. Les réunions permettent aussi de commenter. Si vous êtes un animateur de groupe vous ne pouvez pas quitter le groupe à moins qu''il n''y ait un autre animateur dans le groupe. Un groupe ne peut être supprimé que si vous en êtes l''unique membre.'
      medications_question: 'Comment utiliser la fonctionnalité de médication?'
      medications_answer: 'La fonction <strong>%{medications}</strong> vous permet d''enregistrer les médications que vous prenez. Vous ouvez aussi prendre note de vos symptômes.'
      invite_question: 'Comment puis-je inviter mes proches à rejoindre l''application?'
      invite_answer: 'Rendez-vous sur la page <strong>%{allies}</strong> et cliquez sur le lien "Invitez vos proches". Vous pouvez les inviter via email. Quand vos proches acceptent votre invitation, ils sont ajoutés à votre liste d''alliés.'
      email_notifications_question: 'Comment puis-je modifier les alertes email?'
      email_notifications_answer: 'Rendez-vous sur la page <strong>%{accounts}</strong>. Vous pouvez modifier votre email, mot de passe, photo de profil, et bio ici. Vous pouvez aussi supprimer votre compte. Une fois votre compte supprimé, toutes vos données sont supprimées.'
    home:
      stories: Histoire
      not_signed_in:
        main_message_one: 'Une meilleure communication avec vos proches conduit à un meilleur bien-être psychique.'
        message_text_one: 'Nous avons besoin de soutien mutuel pour briser les stigmates.'
        message_one: 'Partagez vos histoires avec vos proches et recevez le soutien que vous méritez.'
        message_two: 'Soyez vous-mêmes, sans engagement, en toute sécurité et confidentialité.'
        message_three: 'Documentez vos humeurs, médications, et soins personnels.'
        main_message_two: 'Nous sommes open source car le bien-être psychique devrait être ouvert à tous.'
        message_text_two: 'Nous sommes <strong>toujours</strong> ouvert pour recevoir votre %{help} ou votre %{feedback}!'
        help: aide
