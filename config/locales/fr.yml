    index:
      subtitle: 'Organisez votre bien-être, afin desired thoughts and attitudes towards your moments.'
      premade1_name: 'Cinq minutes de médiation'
      premade1_description: '1) <b>Trouvez une position confortalble et détendue.</b> Vous pouvez être assis sur une chaise ou sur un coussin à même le sol. Gardez votre dos droit, mais pas tendu. Vos mains reposent où cela vous semble confortable. Votre langue contre votre palais où comme vous vous sentez le plus confortable.<br><br>2) <b>Ressentez et détendez votre corps.</b> Prenez note de la forme de votre corps et de son poids. Détendez-vous et à l''écoute de votre corps en position assise et des sensations qu''il vous procure. le touché, le contact avec le sol ou la chaise. Détendez les zones de crispation et tension. Respirer simplement.<br><br>3) <b>Harmonisez votre respiration.</b> Reseentez le flux naturel de l''air quand vous inspirez et expirez. Vous n''avez rien besoin de changer à votre respiration. Ni longue , ni courte, simplement naturelle. Notez où vous ressentez les mouvement de l''air dans votre corps. Cela peut être votre abdomen. Cela peut être votre poitrine ou la gorge ou les narines. Essayez de ressentir la sensation de votre respiration, une respiration à la fois. Quand une respiration se termine une autre commence.<br><br>4) <b>Soyez indulgent avec vos pensées vagabondes.</b> Maintenant que vous faites ceci vous pouvez peut-être réalisez que votre esprit s''égare. Vous commencez à penser à d''autres choses. Si cela arrive, ce n''est pas un problème. C''est tout à fait naturel. Prenez simplement note que votre esprit c''est égaré. Vous pouvez dire doucement dans votre tête "pensée" ou "égarement". Et ensuite gentillement rediriger votre attention à nouveau sur votre respiration.<br><br>5) <b>Restez ainsi cinq à sept minutes.</b> Observez votre respiration, en silence. De temps à autre vous vous perdrez dans vos pensées, retournez alors simplement à votre resipration.<br><br>6) <b>Faites à nouveau un état des lieux avant de terminer.</b> Après quelques minutes, à nouveau ressentez votre corps, dans son entier, en position assise. Détendez vous encore plus profondément et félicitez-vous pour cette pratique méditative d''aujourd''hui.<br><br><i>Repris de http://www.mindful.org/a-five-minute-breathing-meditation/</i>'
      instructions: 'Vous n''avez pas encore créé de stratégies personnelles.<br>Vous pouvez ajouter les stratégies pré-configurées suivantes et les personnaliser plus tard.'
