        cell_one: 'Personnalisez vote %{profile} - ajoutez une bio et photo de profile.<br>Ajoutez des %{moods} personnalisées pour décrire vos émotions.<br>Ajoutez des %{allies} - amis, famille, et autres personnes avec qui vous souhaitez partager.'
        main_message_three: 'Ecrivez vos histoires.'
        cell_two: 'Créez des %{categories} personnalisées pour vous aidez à organiser vos moments.<br>Ecrivez vos %{moments} - Les évènements et situations qui affectent votre bien-être psychique.'
        main_message_four: 'Prenez soin de vous.'
        cell_three: '%{strategize} vos planning de soins!<br>Actuellement sous %{medications}? Gardez le contrôle et créez des rappels!<br>Besoin de soutien supplémentaire? Rejoingnez ou créez un %{group} pour échanger'
