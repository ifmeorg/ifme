    partners:
      description: 'Voici les fantastiques organisations qui nous ont inspiré et avec les quelles nous avons eu le privilège de collaborer. Nous serions enchanté de collaborer avec votre organisation, contactez-nous à l''adresse email %{email}.'
    privacy:
      summary: Résumé
      summary_description: '<p>Cette politique de confidentialité concerne ce site Internet et régit la confidentialité des données de ces utilisateurs.</p><p>Etant donné le caractère sensible du contenu de ce site Internet, la confidentialité est un élément crutial pour nous. Cette politique décrit comment les données sont collectées, à quelle fin elles sont utilisées et comment elles sont protégées.</p>'
      user_data: 'Données des utilisateurs'
      user_data_description: '<p>Il est attendu des utilisateurs qu''ils puissent partager des extraits de leur vie personnelle (via la fonctionnalité des "Moments" et des résumé de leur médication. Les données de la fonctionnalité des Moments sont partagées avec les personnes que l''utilisateurs choisi. Les données concernant les médications ne sont accessible qu''à l''utilisateur/trice. Ces deux types de données ne sont pas utilisées à d''autre fin et ne sont pas partagées avec des tiers.</p><p>L''application contient aussi des données concernant les groupes de soutiens et les stratégies pour résoudre les challenges psychiques auquel les utilisateurs peuvent être confronté. Ces données ne sont accessible qu''aux utilisateurs qui y ont reçu l''accès. Des données de ces fonctionnalités peuvent être affichées publiquement à des fin de promotion auprès des utilisateurs actuels et potentiels. Mais dans ce cas, les identités sont gardées secrètes.</p>'
      cookies: 'Utilisation des cookies'
      cookies_description: '<p>Ce site Internet utilise des cookies pour améliorer l''expérience des utilisateurs qui visite notre site. Lorsque c''est possible ce site Internet utilise un système de contrôle permettant aux utilisateurs lors de leur première visite d''autoriser ou non l''usage de cookies sur leur ordinateur/appareil.</p><p>Les cookies sont de petits fichiers sauvegardés sur le disque dur de l''ordinateur de l''utilisateur afin de suivre et sauvegarder des informations concernant les interactions et usages du site Internet. Ceci permet au site Internet via son serveur de fournir aux utilisateurs une expérience sur mesure.</p><p>Les utilisateurs sont informés que si ils refusent l''utilisation et l''enregistrement des cookies du site Internet sur le disque dur de leur ordinateur ils leur est recommandé de prendre toutes les mesures nécessaires afin de configurer leur navigateur pour bloquer tout cookie provenant de ce site Internet et de ses fournisseurs de services tiers.</p><p>Ce site Internet utilise des outils de traçage afin de surveiller les visiteurs pour mieux comprendre comment ils utilisent le site Internet. Ces outils sont fournis par Google Analytics qui utilise des cookie pour suivre les actions. L''outils souvegarde un cookie sur le disque de l''ordinateur afin de tracer et monitorer votre navigation et usage sur le site, mais n''enregistre et ne collecte pas d''informations personnelles. Vous pouvez lire la politique de confidentialité de Google %{google_privacy_policy} pour de plus ample informations.</p>'
      social_media: 'Plateforme sociale'
      social_media_description: '<p>La communication, participation et actions menées sur des plateformes sociales externes auxquelles se site Internet participe sont soumises aux conditions d''utilisation et aux politiques de confidentialité respective mise en place par chacune de ces plateformes sociales..</p><p>Il est recommandé aux utilisateurs d''utiliser ces plateforme sociales judicieusement et de communiquer/participer sur celles-ci en prenant soin de ne pas divulguer leurs informations personnelles et détails privés. Ce site Internet ne demandera jamais d''informations personnelles ou sensible via une plateforme sociale et encourage les utilisateurs désireux d''échanger des informations privées de le faire par des moyens de communication pricipaux tel que email ou téléphone.</p><p>Ce site Internet utilise des liens de partage sur les réseaux sociaux qui aident à partager du contenu d''une page du site directements sur la plateforme sociale en question. Il est rappelé aux utilisateurs qu''ils font usage de ce système de leur plein grè et que la plateforme sociale peut tracer et enregistrer votre requête de partager une page Internet en utilisant votre compte sur cette plateforme.</p>'
      contact: 'Nous contacter'
      contact_description: '<p>Merci d''envoyer vos questions et requêtes à %{email_link} .</p><p class="noMarginBottom"><em>Politique de confidentialité adaptée de %{jamie_king_media}.</em></p>'
