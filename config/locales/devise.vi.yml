vi:
  devise:
    confirmations:
      confirmed: Địa chỉ email của bạn đã được xác nhận thành công.
      send_instructions: >-
        Bạn sẽ nhận được một hướng dẫn làm thế nào để xác nhận email trong vài
        phút nữa.
      send_paranoid_instructions: >-
        Nếu email của bạn có trong dữ liệu của chúng tôi, bạn sẽ nhận được một
        email hướng dẫn làm thế nào để xác nhận email trong vài phút nữa:
    failure:
      already_authenticated: Bạn đã được đăng ký.
      inactive: Tài khoản của bạn chưa được kích hoạt.
      invalid: 'Không hợp lệ %{authentication_keys} hoặc mật khẩu.'
      locked: Tài khoản của bạn đã bị khóa.
      last_attempt: Bạn có một lần thử nữa trước khi tài khoản của bạn bị khóa.
      not_found_in_database: 'Không hợp lệ %{authentication_keys} hoặc mật khẩu.'
      timeout: >-
        Thời gian của bạn đã hết, vui lòng đăng nhập lại một lần nữa để tiếp
        tục.
      unauthenticated: Bạn cần đăng ký hoặc đăng nhập một lần nữa trước khi tiếp tục.
      unconfirmed: Bạn phải xác nhận email trước khi tiếp tục.
    mailer:
      confirmation_instructions:
        subject: if-me.org | Hướng dẫn xác nhận
      reset_password_instructions:
        subject: if-me.org | Hướng dẫn cài đặt lại mật khẩu
      unlock_instructions:
        subject: if-me.org | Hướng dẫn mở khóa
      password_change:
        subject: if-me.org | Mật khẩu đã được thay đổi
    omniauth_callbacks:
      failure: 'Không thể xác thực bạn từ %{kind} bởi vì "%{reason}".'
      success: 'Chứng thực thành công từ tài khoản %{kind}.'
    passwords:
      no_token: >-
        Bạn không thể truy nhập vào trang này nếu không thông qua email hướng
        dẫn cài đặt mật khẩu, xin vui lòng sử dụng đúng đường dẫn đã được cung
        cấp.
      send_instructions: >-
        Bạn sẽ nhận được email hướng dẫn làm thế nào để cài đặt lại mật khẩu
        trong vài  phút nữa.
      send_paranoid_instructions: >-
        Nếu địa chỉ emai của bạn tồn tại trong dữ liệu của chúng tôi, bạn sẽ
        nhận được một email hướng dẫn khôi phục lại mật khẩu trong vài phút nữa.
      updated: 'Mật khẩu của bạn đã thay đổi thành công, bây giờ bạn đã được đăng nhập.'
      updated_not_active: Mật khẩu của bạn thay đổi thành công.
    registrations:
      destroyed: >-
        Xin chào tạm biệt, tài khoản của bạn đã được hủy bỏ thành công. Chúng
        tôi hy vọng gặp lại bạn lần nữa.
      signed_up: 'Xin chào, bạn đã đăng ký thành công.'
      signed_up_but_inactive: >-
        Bạn đã đăng ký thành công. Tuy nhiên, chúng tôi không thể cho phép bạn
        đăng nhập, vì tài khoản của bạn chưa kích hoạt.
      signed_up_but_locked: >-
        Bạn đã đăng ký thành công, tuy nhiên bạn chưa đăng nhập được bởi vì tài
        khoản của bạn đã bị khóa.
      signed_up_but_unconfirmed: >-
        Một tin nhắn với đường dẫn xác nhận sẽ được gửi tới địa chỉ email của
        bạn. Vui lòng theo đường dẫn để kích hoạt tài khoản của bạn.
      update_needs_confirmation: >-
        Tài khoản của bạn đã cập nhật thành công, nhưng chúng tôi cần xác minh
        địa chỉ email mới của bạn. Xin vui lòng kiểm tra email và theo hướng dẫn
        để xác nhận địa chỉ email mới.
      updated: Tài khoản của bạn đã được cập nhật thành công.
    sessions:
      signed_in: Đăng ký thành công.
      signed_out: Đăng xuất thành công.
      already_signed_out: Đăng xuất thành công.
    unlocks:
      send_instructions: >-
        Bạn sẽ nhận được môt email hướng dẫn làm thế nào để mở khóa tài khoản
        của bạn trong vài phút nữa.
      send_paranoid_instructions: >-
        Nếu tài khoản của bạn đã có sẵn, bạn sẽ nhận được email hướng dẫn làm
        thế nào để mở tài khoản trong vài phút nữa.
      unlocked: >-
        Tài khoản của bạn đã mở khóa thành công, vui lòng tiếp tục đăng nhập
        thành công.
  errors:
    messages:
      already_confirmed: 'đã được xác nhận, xin vui lòng đăng nhập'
      confirmation_period_expired: 'cần được xác nhận trong vòng %{period}, vui lòng yêu cầu một mẫu mới'
      expired: 'đã quá hạn, xin vui lòng yêu cầu một cái mới'
      not_found: không tìm thấy
      not_locked: không khóa
      not_saved:
        one: 'Một lỗi đã ngăn lưu này từ %{resource}:'
        other: '%{count} lỗi đã ngăn lưu này từ %{resource}:'
      pwned_password: >-
        trước đây đã xuất hiện trong một vụ vi phạm dữ liệu và không bao giờ
        được sử dụng. Nếu bạn đã từng sử dụng nó ở bất cứ đâu trước đây, hãy
        thay đổi nó ngay lập tức!
