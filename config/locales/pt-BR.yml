        body: >-
          Nós reforçamos as medidas de segurança para nossos usuários, por favor
          %{update_password_link}
        update_link: atualize sua senha.
      stories: Histórias
      not_signed_in:
        main_message_one: >-
          Comunicação otimizada com as pessoas amadas leva a melhora da saúde
