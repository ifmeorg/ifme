    index:
      subtitle: >-
        Crie uma Estratégia para cuidado-próprio para alcançar metas desejadas e
        atitudes em direção aos seus momentos.
      premade1_name: 'Meditação em cinco minutos:'
      premade1_description: >-
        1) <b>Encontre uma posição confortável e relaxante. </b> Você pode se
        sentar em uma cadeira ou em uma almofada no chão. Mantenha suas costas
        retas, mas não force muito. As mãos deve estar confortáveis. A língua
        deve estar no céu da boca ou de uma forma que esteja confortável para
        você.<br><br>2) <b> Perceba e relaxe cada parte do seu corpo.</b> Tente
        perceber o formato do seu corpo, seu peso e sua temperatura. Permita-se
        relaxar e tornar-se curioso sobre seu corpo nesta posição, as sensações,
        as experiências, o toque, a conexão com o chão ou com a cadeira. Relaxe
        qualquer área que esteja tensionada ou rígida. Apenas respire.<br><br>3)
        <b>Entre em sintonia com sua respiração.</b> Sinta o fluxo natural do ar
        entrando e do ar saindo. Você não precisa fazer nada com a respiração.
        Não respire muito rápido e nem muito devagar, apenas aja naturalmente.
        Perceba o fluxo do ar no seu corpo. Pode ser no seu abdômen. Pode ser no
        seu peito ou na sua garganta ou até mesmo em suas narinas. Veja se você
        pode sentir as sensações da respiração, uma respiração de cada vez.
        Quando um ciclo terminar, o pŕoximo deve começar <br><br>4) <b>Seja
        gentil com sua mente distraída.</b> E enquanto você faz isso, você pode
        perceber que começa a ficar distraído. Você pode começar a pensar em
        qualquer outra coisa. Caso isso aconteça, não há problema algum. É algo
        muito natural. Caso perceba que sua mente começou a se distrair, você
        pode dizer mentalmente “pensando” ou “vagando” de forma bem calma. E aos
        poucos, redirecionar seu foco de volta a sua respiração.<br><br>5) <b>
        Fique nessa posição por 5 ou 7 minutos.</b> Perceba sua respiração em
        silêncio. De tempos em tempos, você pode perder sua linha de pensamento,
        então foque na sua respiração.<br><br>6) <b>Verique sua respiração
        sempre que isso acontecer.</b> Depois de alguns minutos, novamente
        começe a prestar atenção no seu corpo, em todo seu corpo, enquanto
        sentado. Permita-se relaxar mais profundamente e então permita-se sentir
        gratidão por ter realizado essa prática no dia de
        hoje.<br><br><i>Adaptado de
        http://www.mindful.org/a-five-minute-breathing-meditation/</i>
      instructions: >-
        Você ainda não criou nenhuma estratégia personalizada.<br> Você também
