    partners:
      description: 'Essas são as incríves instituições que nos inspiram e que tivemos o privilégio de trabalhar juntos. Adoraríamos trabalhar junto da sua instituição. Entre em contato conosco via email %{email}.'
    privacy:
      summary: Sumário
      summary_description: '<p>Esta política de privacidade serve para este sítio web e rege a privacidade de seus usuários que assim escolheram utilizar-se deste serviço.</p><p>Dado o conteúdo de natureza sensível deste sítio web, a privacidade de cada usuário é uma questão com a qual nos preocupamos constantemente.Esta política define o escopo sobre como os dados do usuário são coletados, quais dados do usuário são utilizados e como os dados do usuário são protegidos.</p>'
      user_data: 'Dados do Usuário'
      user_data_description: '<p>Usuário é a pessoa que utiliza este sítio web e tem a intenção de prover dados pessoais, incluindo trechos de suas vidas (na funcionalidade de Momentos, por exemplo) e anedotas sobre medicamentos. Dados do recurso de Momentos é compartilhado com qualquer pessoa da qual o usuário queira compartilhar seus dados. Dados de medicação são visíveis apenas para o usuário. Ambos os dados não serão utilizados para quaisquer propósitos extras e não deverão ser entregues a quaisquer entidades externas.</p><p>O aplicativo também contém dados que dizem respeito aos grupos de suporte e estratégias para gerar novos desafios para a saúde mental. Esses dados são acessíveis apenas para usuários que dão permissão de visualização para os usuários que desejam visualizar esses dados. Dados de ambos os recursos podem ser mostrados publicamente, para visualizadores atuais e futuros. No entando, a identidade dos usuarios serão mantidas privadas</p>'
      cookies: 'Uso de Cookies'
      cookies_description: '<p>Este sítio web utiliza cookies para melhorar a experiência do usuário enquanto visita o mesmo. Quando necessário, este sítio web utiliza o recurso do controle do cookie para permitir que usuário, em sua primeira visita, pergunte ao usuário se ele permite ou não o uso de cookies em seu computador / dispositivo móvel.</p><p>Cookies são pequenos arquivos salvos no disco rídigo do computador do usuário que permitem rastreio,e armazenamento de informações sobre o usuário, salva e armazena informações sobre como o usuário interage e utiliza o sítio web.Essa ação permite ao sítio web, através de seus servidores, possa dar ao usuário uma experiência personalizada enquanto visita este sítio web.</p><p>Usuários receberão uma notificação de que, caso não optem por utilizar cookies enquanto navegam por este sítio web, os próprios usuários deverão configurar seus navegadores para que os todos os cookies deste sítio web sejam bloqueados, incluindo suas dependências externas.</p><p>Este sítio web utiliza software de rastreamento para monitorar visitantes e compreender melhor como eles utilizam este sítio web. Este software é fornecido pelo Google Analytics que utiliza cookies para rastrear o uso do sítio web pelo visitante. O software irá salvar um cookie no disco rígido do seu computador, para assim, rastrear e monitorar seu engajamento e uso do sítio web, mas não armazenar, salvar ou coletar informações pessoais. Você pode ler a política de privacidade do Google %{google_privacy_policy} para maiores informações.</p>'
      social_media: 'Plataformas de Mídia Social'
      social_media_description: '<p>Comunicação, engajamento e ações tomadas através de plataformas de mídia social das quais este sítio web participa, operam sobre termos  e condições personalizadas a seus respectivos proprietários, bem como suas políticas de privacidade</p><p> Usuários são aconselhados a utilizar plataformas de mídia social de forma sábia e com cuidado, no que diz respeito as políticas e detalhes pessoais de cada mídia social. Este sítio web em hipótese alguma irá requerer informações pessoais ou sensíveis através de mídia social. Encorajamos usuários dispostos a discutir detalhes de dados sensíveis para que entrem em contato com as plataformas de mídia social através de seus canais primários como telefone e email</p><p> Este sítio web pode utilizar botões de compartilhamento  de mídias sociais(social sharing buttons) que auxiliam a compartilhar conteúdo web diretamente das páginas web para a plataforma de mídia social em questão. Usuário são aconselhados antes de utilizar tais botões de compartilhamento de mídia social para que o conteúdo seja compartilhado de forma discreta e mesmo assim, a plataforma de mídia social pode rastrear o seu pedido para compartilhar uma página web através da sua conta da mídia social na qual você está compartilhando aquele conteúdo.</p>'
      contact: 'Entre em contato conosco'
      contact_description: '<p>Envie um email pelo endereço %{email_link} caso você tenha questionamentos ou preocupações.</p><p class="noMarginBottom"><em>Poítica de  Privacidade adaptada de %{jamie_king_media}.</em></p>'
