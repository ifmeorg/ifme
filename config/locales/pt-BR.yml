    partners:
      description: >-
        Essas são as incríveis instituições que nos inspiram e que tivemos o
        privilégio de trabalhar com. Adoraríamos trabalhar junto da sua
        instituição. Entre em contato conosco via e-mail %{email}.
    privacy:
      summary: Sumário
      summary_description: >-
        <p>Esta política de privacidade serve para esta página web e rege a
        privacidade de seus usuários que assim escolheram utilizar-se deste
        serviço.</p><p>Dado o conteúdo de natureza sensível desta página web, a
        privacidade de cada usuário é uma questão com a qual nos preocupamos
        constantemente. Esta política define o escopo sobre como os dados do
        usuário são coletados, quais dados do usuário são utilizados e como os
        dados do usuário são protegidos.</p>
      user_data: Dados do Usuário
      user_data_description: >-
        <p>Usuário é a pessoa que utiliza esta página web e tem a intenção de
        prover dados pessoais, incluindo trechos de suas vidas (na
        funcionalidade de Momentos, por exemplo) e anedotas sobre medicamentos.
        Dados do recurso de Momentos são compartilhados com qualquer pessoa da
        qual o usuário queira compartilhar seus dados. Dados de medicação são
        visíveis apenas para o usuário. Ambos os dados não serão utilizados para
        quaisquer propósitos extras e não deverão ser entregues a quaisquer
        entidades externas.</p><p>O aplicativo também contém dados que dizem
        respeito aos grupos de suporte e estratégias para gerar novos desafios
        para a saúde mental. Esses dados são acessíveis apenas para usuários que
        dão permissão de visualização para os usuários que desejam visualizar
        esses dados. Dados de ambos os recursos podem ser mostrados publicamente
        para visualizadores atuais e futuros. No entanto, a identidade dos
        usuarios será mantida privada.</p>
      cookies: Uso de Cookies
      cookies_description: >-
        <p>Esta página web utiliza cookies para melhorar a experiência do
        usuário enquanto visita o mesmo. Quando necessário, esta página web
        utiliza o recurso do controle do cookie para perguntar ao usuário se ele
        permite ou não o uso de cookies em seu computador / dispositivo
        móvel.</p><p>Cookies são pequenos arquivos salvos no disco rígido do
        computador do usuário que permitem rastreio e armazenamento de
        informações sobre o usuário, salva e armazena informações sobre como o
        usuário interage e utiliza a página web. Essa ação permite que a página
        web, através de seus servidores, possa dar ao usuário uma experiência
        personalizada enquanto a visita.</p><p>Usuários receberão uma
        notificação de que caso optem por não utilizar cookies enquanto navegam
        nesta página web, os próprios usuários deverão configurar seus
        navegadores para que os todos os cookies desta página web sejam
        bloqueados, incluindo suas dependências externas.</p><p>Esta página web
        utiliza software de rastreamento para monitorar visitantes e compreender
        melhor como eles utilizam esta página web. Este software é fornecido
        pelo Google Analytics que utiliza cookies para rastrear o uso da página
        web pelo visitante. O software irá salvar um cookie no disco rígido do
        seu computador, para assim, rastrear e monitorar seu engajamento e uso
        da página web, mas não armazenar, salvar ou coletar informações
        pessoais. Você pode ler a política de privacidade do Google
        %{google_privacy_policy} para maiores informações.</p>
      social_media: Plataformas de Mídia Social
      social_media_description: >-
        <p>Comunicação, engajamento e ações tomadas através de plataformas de
        rede social das quais esta página web participa operam sobre termos e
        condições personalizadas à seus respectivos proprietários, bem como suas
        políticas de privacidade</p><p> Usuários são aconselhados a utilizar
        plataformas de rede social de forma sábia e com cuidado no que diz
        respeito as políticas e detalhes pessoais de cada rede social. Esta
        página web em hipótese alguma irá requerer informações pessoais ou
        sensíveis através de redes sociais. Encorajamos usuários dispostos a
        discutir detalhes de dados sensíveis para que entrem em contato com as
        plataformas de redes sociais através de seus canais primários como
        telefone e e-mail</p><p> Esta página web pode utilizar botões de
        compartilhamento de redes sociais que auxiliam a compartilhar conteúdo
        web diretamente das páginas web para a plataforma de mídia social em
        questão. Usuário são aconselhados antes de utilizar tais botões de
        compartilhamento de rede social para que o conteúdo seja compartilhado
        de forma discreta e mesmo assim, a plataforma de rede social pode
        rastrear o seu pedido para compartilhar uma página web através da sua
        conta da rede social na qual você está compartilhando aquele conteúdo.
        </p>
      contact: Entre em contato conosco
      contact_description: >-
        <p>Envie um e-mail para o endereço %{email_link} caso você tenha
        questionamentos ou preocupações.</p> <p
        class="noMarginBottom"><em>Política de Privacidade adaptada de
        %{jamie_king_media}.</em></p>
    resources:
