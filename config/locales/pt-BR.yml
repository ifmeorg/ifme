  omniauth:
    access_denied: Acesso negado
  pages:
    about:
      main_message_one: >-
        %{app_name} é uma comunidade para experiências relacionadas a saúde
        mental que encoraja as pessoas a compartilharem suas histórias pessoais
        com aliados de confiança.
      message_text_one: >-
        Aliados de confiança são as pessoas com as quais interagimos
        diariamente, incluindo amigos, familiares, colegas de trabalho,
        professores e profissionais da área de saúde mental.
      main_message_two: >-
        Lidar com a saúde mental é o que nos faz humanos. Mas para muitos de nós
        é um problema lidar com saúde mental de uma forma aberta.
      message_text_two: >-
        Nem todas as pessoas são terapeutas ou psicólogas. As pessoas com as
        quais interagimos diariamente formam nossa emoções e comportamentos.
        Envolvê-las no cuidado da sáude mental é a chave para a recuperação.
      message_text_three: >-
        <strong>Quer patrocinar o projeto?</strong> Em 2016, recebemos o apoio
        de Linebreak. Em 2017, recebemos financiamento de %{fund_club_link}.
        Você pode nos dar suporte através do %{open_collective_link}.
      fund_club: Fund Club
    blog:
      description: >-
        Se você estiver interessado em escrever para nosso blog, envie um e-mail
        para %{email}! Aceitaremos contribuições anônimas também.
    contribute:
      contributor_avatar_alt: 'Biografia de contribuinte para %{name}'
      message_text_one: >-
        Estamos sempre procurando por novas idéias de diversas pessoas,
        incluindo <strong>defensores da saúde mental</strong>, <strong>
        profissionais da sáude</strong>, <strong>desenvolvedores de software
        </strong>, <strong>tradutores</strong>, e <strong>UX Designers</strong>!
        <p class="noMarginBottom">Envie um e-mail para %{email_link} e
        entraremos em contato com você! Você será convidado para participar do
        nosso grupo no %{slack_link}, nossa principal ferramenta de comunicação.
        Faça o fork do nosso repositório hospedado no %{github_link}!</p>
      more_contributors: Mais contribuidores fabulosos!
      thanks: Um enorme agradecimento ao
      slack: Slack
    faq:
      title: FAQ - Dúvidas Frequentes
      data_access_question: Quem pode acessar meus dados?
      data_access_answer: >-
        Os dados não são distribu;idos ou visualizados por grupos terceiros. Ao
        excluir sua conta, todos os seus dados serão removidos.<br><br>Os dados
        de usuários são analisados pelo aplicativo para criar experiências
        personalizadas.
      moment_question: O que é um Momento?
      moment_answer: >-
        Um <strong>%{moment}</strong> é um evento ou situação que afeta sua
        saúde mental. Ele pode ser positivo ou negativo. Imagine uma espécie de
        diário ou atualização de status.<br><br>Você pode marcar um momento com
        uma tag, com estratégias, categorias e humores. Você também pode
        escolher quais aliados podem te visualizar e fazer comentários. E caso
        queira, pode tornar seus comentários visíveis apenas para você.
      strategy_question: O que é uma Estratégia?
      strategy_answer: >-
        Uma <strong>%{strategy}</strong> é uma atividade, linha de pensamento,
        ou forma de cuidar de si mesmo que ajuda você a lidar com dificuldades
        ou na sua recuperação.<br><br>Você pode marcar sua estratégias com tags
        (etiquetas). Você também pode escolher quais aliados podem te visualizar
        e fazer comentários. Caso queira, você pode tornar seus comentários
        apenas visíveis para você. Estratégias compartilhadas serão visíveis
        para todos os aliados selecionados, o que significa que você pode marcar
        os seus Momentos com as Estratégias de seus aliados.
      category_question: O que é uma Categoria?
      category_answer: >-
        Uma <strong>%{category}</strong> é uma tag (etiqueta) que pode
        representar as pessoas, lugares e coisas que são importantes para você.
      mood_question: O que é um Humor?
      mood_answer: >-
        O <strong>%{mood}</strong> é uma tag (etiqueta) que descreve seu estado
        de espírito, sentimentos e emoções.
      group_question: O que é um Grupo ?
      group_answer: >-
        Um <strong>%{group}</strong> oferece suporte, mentoria e discussões
        sobre saúde mental. Você pode criar grupos e seus aliados podem se
        juntar aos grupos que você criou. Você só pode acessar grupos que foram
        criados por seus aliados.<br><br>Como Líder de Grupo, você pode criar
        <strong>Reuniões</strong>. Reuniões tem data e hora marcadas. O endereço
        pode ser físico ou em algum aplicativo de reuniões online como Skype ou
        Google Hangout. As Reuniões também permitem comentários. Se você for um
        Líder de Grupo, você não pode sair do grupo a menos que haja outro
        líder. Grupos só podem ser apagados apenas quando você for o único
        participante.
      medications_question: Como eu uso o recurso de Medicamentos?
      medications_answer: >-
        O recurso de <strong>%{medications}</strong> permite que você tenha um
        controle da receita médica sobre o medicamento que você está tomando,
