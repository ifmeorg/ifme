  pages:
    about:
      send_us: 'por email'
      email_us: 'Sinta-se a vontade para entrar em contato conosco %{email_link}!'
      main_message_one: '%{app_name} é uma comunidade para experiências relacionadas a saúde mental que encoraja as pessoas a compartilharem suas histórias pessoais com aliados de confiança.'
      message_text_one: 'Aliados de confiança são as pessoas com as quais interagimos diariamente, incluindo amigos, familiares , companheiros de trabalho, professores, e profissionais da área de saúde mental.'
      main_message_two: 'Lidar com a saúde mental é o que nos faz humanos. Mas, para muitos de nós ,é um problema lidar com saúde mental de uma forma aberta.'
      message_text_two: '<p>Nem todas as pessoas são terapeutas ou conselheiras. As pessoas com as quais interagimos diariamente formam nossa emoções e comportamentos.Envolve-las no cuidado da sáude mental é a chave para a recuperação.</p><p class="subtitle">"As questões relacionadas a saúde mental não estão apenas na sua mente, mas ao seu redor. E juntos, nós podemos resolvê-las."</p><p>Saúde mental é uma experiência pessoal e única. Não existem duas mentes iguais! Identificar o problema necessita de novas idéias de diversas pessoas, por isso o projeto é open source.</p>'
      main_message_three: 'Quer patrocinar o projeto?'
      message_text_three: ' Nosso aplicativo é <u>completamente</u> open source(Código aberto). É construido e mantido por voluntários com diferentes experiências e habilidades.</p><p>Em 2016, recebemos o apoio de %{linebreak_link}. Em 2017, recebemos financiamento de %{fund_club_link}.</p>Você pode nos dar suporte através do %{patreon_link}.</p>'
      linebreak: Linebreak
      fund_club: 'Fund Club'
    blog:
      description: 'Se você estiver interessado em escrever para nosso blog, envie um email para %{email}! Aceitaremos contribuições anônimas também.'
    contribute:
      main_message_one: 'if me é desenvolvido e mantido por voluntários com diferentes experiências e habilidades.'
      message_text_one: 'Estamos sempre procurando por novas idéias de diversas pessoas, incluindo <strong>defensores da saúde mental</strong>, <strong>profissionais da sáude</strong>, <strong>desenvolvedores de software</strong>, <strong>tradutores</strong>, e <strong>UX Designers</strong>!<p class="noMarginBottom">Envie um email para %{email_link} e entraremos em contato com você! Você será convidado para participar do nosso grupo no %{slack_link}, nossa principal ferramenta de comunicação.Faça o fork do nosso repositório hospedado no %{github_link}!</p>'
      more_contributors: 'Mais Contribuidores Fabulosos!'
      thanks: 'Um enorme agradecimento ao'
      slack: Slack
    faq:
      title: 'FAQ - Dúvidas Frequentes'
      data_access_question: 'Quem pode acessar meus dados ?'
      data_access_answer: 'Os dados não são distribuidos ou visualizados por grupos terceiros. Ao excluir sua conta você irá remover todos os seus dados.<br><br>Os dados de usuários são analizados pelo aplicativo para criar experiências personalizadas.'
      moment_question: 'O que é um Momento ?'
      moment_answer: 'Um <strong>%{moment}</strong> é um evento ou situação que afeta sua saúde mental.Ele pode ser positivo ou negativo. Imagine uma espécie de diário ou atualização de status.<br><br>Você pode marcar um momento com uma tag, com estratégias, categorias, and humores. Você também pode escolher quais aliados pode te visualizar e fazer comentários. E caso queira, pode tornar seus comentários visíveis apenas para você.'
      strategy_question: 'O que é uma Estratégia ?'
      strategy_answer: 'Uma <strong>%{strategy}</strong> é uma atividade, linha de pensamento, ou forma de cuidar de si mesmo que ajuda você a lidar com dificuldades ou na sua recuperação.<br><br>Você pode marcar sua estratégias com tags (etiquetas). Você também pode escolher quais aliados podem te visualizar e fazer comentários. Caso queira, você pode tornar seus comentários apenas visíveis para você. Estratégias compartilhadas serão visíveis para todos os aliados selecionados, o que significa que você pode marcar os seus Momentos com as Estratégias de seus aliados.'
      category_question: 'O que é uma Categoria ? '
      category_answer: 'Uma <strong>%{category}</strong> é uma tag(etiqueta) que pode representar as pessoas, lugares e coisas que são importantes para você.'
      mood_question: 'O que é um Humor ?'
      mood_answer: 'O <strong>%{mood}</strong> é uma tag(etiqueta) que descreve seu estado de espírito, sentimentos, e emoções.'
      group_question: 'O que é um Grupo ?'
      group_answer: 'Um <strong>%{group}</strong> oferece suporte, mentoria, e discussões sobre saúde mental. Você pode criar grupos e seus aliados podem se juntar aos grupos que você criou. Você só pode acessar grupos que foram criados por seus aliados.<br><br>Como Líder de Grupo, você pode criar <strong>Reuniões</strong>. Reuniões tem data e hora marcadas. O endereço pode ser físico ou em algum aplicativo de reuniões online como Skype ou Google Hangout. As Reuniões também permitem comentários. Se você for um Líder de Grupo, você não pode sair do grupo a menos que haja outro líder. Grupos só podem ser apagados apenas quando você for o único participante.'
      medications_question: 'Como eu uso o recurso de Medicamentos?'
      medications_answer: 'O recurso de <strong>%{medications}</strong> permite que você tenha um controle da receita médica sobre o medicamento que você está tomando, bem como os efeitos colaterais.'
      invite_question: 'Como posso convidar as pessoas com as quais eu me importo a se juntarem ao If-me?'
      invite_answer: 'Visite a página de <strong>%{allies}</strong> e clique em "Convidar as pessoas que ama". Você será capaz de convidá-los por email. Quando seus amados aceitarem o convite que você enviou, eles serão adcionados a sua lista de aliados.'
      email_notifications_question: 'Como eu posso modificar minhas notificações por email?'
      email_notifications_answer: 'Vá para a página <strong>%{accounts}</strong>. Você pode modificar seu email, senha, foto de perfil, and adcionar um resumo sobre você. Você também pode excluir sua conta, caso queira.'
    home:
      update_pwd_modal:
        title: 'Atualizar senha'
        body: 'Nós reforçamos as medidas de segurança para nossos usuários, por favor %{update_password_link}'
        update_link: 'atualize sua senha.'
