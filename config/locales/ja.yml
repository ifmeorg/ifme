  pages:
    about:
      send_us: 私たち
      email_us: '%{email_link}にメールしてください！'
      main_message_one: '%{app_name}は、信用できる仲間と個人的な話を分かち合うことを奨励するメンタルヘルスコミュニティです。'
      message_text_one: '信用できる仲間は日常的に会話する人です。例えば、友達、家族、同僚、教師、そしてメンタルヘルスワーカーです。'
      main_message_two: 'メンタルヘルスと向き合うことは人間的なことです。しかし、大勢な人にとってメンタルヘルスについて正直に話すことはすごく大変なことです。'
      message_text_two: '<p>誰もがカウンセラーやセラピストではありません。毎日会話する人達があなたの感情や行動を影響します。メンタルヘルスの治療にこの人達を巻き込むことが大事です。</p><p class="subtitle">「あなたは一人じゃない。一緒に良くなろう。」</p><p>メンタルヘルスは個人的でユニークな経験です。問題を解決するためにははみんなからのアイデアが必要です。それがこのプロジェクトがオープンソースである理由です。</p>'
      main_message_three: '私たちに資金を援助したいですか？'
      message_text_three: 'このアプリケーションは<u>全て</u>オープンソースプロジェクトです。これはさまざまな分野とスキルのボランティアによって作成され維持されています。</p><p>２０１６年、%{linebreak_link}からコミュニティ助成金を受けました。２０１７年、%{fund_club_link}から資金援助を受けました。</p>%{patreon_link}に寄付することで私たちをサポートすることができます。</p>'
      linebreak: Linebreak
      fund_club: 'Fund Club'
    blog:
      description: '私たちのブログに寄稿したければ、%{email}に連絡してください！匿名の投稿も歓迎します。'
    contribute:
      contributor_avatar_alt: '%{name}のプロフィール'
      main_message_one: 'if meはさまざまな分野とスキルのボランティアによって作成され維持されています。'
      message_text_one: '<strong>精神保健擁護家</strong>、<strong>医療従事者</strong>、<strong>ソフトウェア開発者</strong>、<strong>翻訳者</strong>、<strong>ユーザーエクスペリエンスデザイナー</strong>など、誰もが常にアイデアを探しています！<p class="noMarginBottom">貢献したかったら、%{email_link}！主要なコミュニケーションツールである%{slack_link}ページに参加するように招待されます。%{github_link}でホストされているリポジトリをフォークしてください！</p>'
      more_contributors: 'もっと素晴らしい貢献者！'
      thanks: 'ありがとうございます。'
      slack: Slack
    faq:
      title: 'よくある質問'
      data_access_question: '誰が私のデータをアクセスできますか？'
      data_access_answer: '第三者はデータを見ることができます。アカウントを削除したら、全てのデータは消去されます。<br><br>カスタマイズしたおすすめを提供するために、ユーザーデータはアプリの中で解析されます。'
      moment_question: 'モーメントとは何ですか？'
      moment_answer: '<strong>%{moment}</strong>はメンタルヘルスに影響する出来事や状況のことです。ポジティブなことでもネガティブなことでも大丈夫です。日記に似ています。<br><br>作戦、カテゴリー、そして気分もタグできます。どの仲間が見ることができ、コメントするかを選択することもできます。自分だけしかモーメントを見られるようにすることもできます。'
      strategy_question: '作戦は何ですか？'
      strategy_answer: '<strong>%{strategy}</strong>は回復に対処するのに役立つアクティビティ、訓練、または自己ケアのことです。<br><br>作戦はカテゴリーでタグすることができます。 どの仲間が見ることができ、コメントするかを選択することもできます。また、作戦をあなたにしか見えないようにすることもできます。 共有作戦は、指定されたすべての仲間に見えるようになります。つまり、仲間の作戦であなたのモーメントにタグすることができます！'
      category_question: 'カテゴリーとは何ですか？'
      category_answer: '<strong>%{category}</strong>は、あなたにとって大切な人、場所、物を表すタグです。'
      mood_question: '気分とは何ですか？'
      mood_answer: '<strong>%{mood}</strong>とは、気分、感情、状態を表すタグです。'
      group_question: 'グループとは何ですか？'
      group_answer: '<strong>%{group}</strong>では、メンタルヘルスに関するサポート、メンター、ディスカッションを提供しています。あなたはグループを作成することができ、仲間は参加することができます。仲間によって作成されたグループだけ参加することができます。<br><br>グループのリーダーは<strong>会議</strong>を作成することができます。会議は場所と時間があります。場所は物理的な場所でも、GoogleハングアウトのURLでもかまいません。会議はコメントすることもできます。あなたがグループリーダーであれば、別のリーダーがいなければグループを立ち去ることはできません。グループは、唯一のメンバーである場合にのみ削除できます。'
      medications_question: '薬の機能を使用するにはどうすればいいですか？'
      medications_answer: '<strong>%{medications}</strong>の機能では、薬を記録することができます。また、症状を記録することもできます。'
      invite_question: '大切な人を招待するにはどうすればいいですか？'
      invite_answer: '<strong>%{allies}</strong>ページに行って、「大切な人を招待する」と書いたリンクをクリックしてください。電子メールで招待することができます。招待を受け入れると、あなたの仲間リストに追加されます。'
      email_notifications_question: '電子メール通知を変更するにはどうすればよいですか？'
      email_notifications_answer: '<strong>%{accounts}</strong>に行ってください。電子メール、パスワード、プロフィール画像、プロフィールを変更することができます。アカウントを削除することもできます。アカウントを削除すると、すべてのデータが削除されます。'
