      subtitle: 'Planlegg selvpleie for å oppnå ønskede tanker og innstillinger for øyeblikkene dine.'
      premade1_name: 'Fem minutters meditasjon'
      premade1_description: '1) <b>Finn en rolig og behagelig stilling.</b> Du kan sitte på en stol eller på gulvet på en pute. Hold ryggen din rett, men ikke for stramt. Hendene hviler hvor de er komfortable. Tungen i taket av munnen eller hvor det er komfortabelt.<br><br>2) <b>Legg merke til og slapp av i kroppen din.</b> Prøv å legge merke til formen til kroppen, vekten dens. La deg selv slappe av bli nyskjerrig på kroppen din sittende her-sensasjonene den opplever, berøringen, tilknytningen med gulvet eller stolen. Avslapp områder med tranghet eller spenning. Bare pust.<br><br>3) <b>Bli en med pusten din.</b> Føl den naturlige strømningen av innpust og utpust. Du trenger ikke å gjøre noe med pusten din. Ikke for lang, ikke for kort, kun naturlig. Legg merke til hvor du føler pusten din i kroppen. Det er kanskje i magen. Det kan være i brystet, halsen eller i neseborene dine. Se om du kan føle sensasjonen av pusten, ett pust av gangen. Når ett pust ender, begynner det neste.<br><br>4) <b>Vær snill med ditt vandrende sinn.</b> Nå som du gjør dette, legger du kanskje merke til at tankene dine begynner å vandre. Du begynner kanskje å tenke på andre ting. Hvis dette skjer, så er ikke det et problem. Det er veldig naturlig. Legg bare merke til at tankene dine har vandret. Du kan si "tenkende" eller "vandrende" i hodet ditt rolig. Og deretter vennlig omdiriger oppmerksomheten din tilbake til pusten din.<br><br>5) <b>Bli her i fem til syv minutter.</b> Legg merke til pusten din, i stillhet. Fra tid til annen, blir du tapt i en tanke, returner til pusten din.<br><br>6) <b>Sjekk inn for du sjekker ut.</b> Etter ett par minutter, legg merke til kroppen din igjen, hele kroppen din, sittende her. La deg selv slappe av enda dypere og deretter tilby deg selv verdsettelse for at du gjorde denne øvelsen i dag.<br><br><i>Tatt fra http://www.mindful.org/a-five-minute-breathing-meditation/</i>'
      instructions: 'Du har ikke laget noen tilpassede strategier enda.<br>Du kan også legge til de følgende forhåndslagde strategien og tilpasse den fra tid til annen.'
