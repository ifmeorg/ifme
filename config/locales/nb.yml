    privacy:
      summary: Oppsummering
      summary_description: '<p>Denne personvernserklæringen er for denne nettsiden og regjerer personvernet til brukerene som velger å bruke den.</p><p>Gitt det sensitive innholdet til nettsiden er personvern en utrolig viktig bekymring for oss. Retningslinjene omrisser hvordan brukerinformasjon er samlet, hva det brukes til, og hvordan det beskyttes.</p>'
      user_data: Brukerinformasjpn
      user_data_description: '<p>Brukere er tiltenkt å gi oss personlige utdrag fra sine liv (i øyeblikksegenskapen) og anekdoter om medisinbruk. Informasjon fra øyeblikksegenskapen er delt med de brukeren velger å dele det med. Informasjon fra medisineringsegenskapene er kun synlig for brukeren. Ingen av de vil bli brukt til ytterlige årsaker eller delt med eksterne kilder.</p><p>Applikasjonen inneholder også informasjon med tanke på støttegrupper og strategier for å takle mental helse utfordringer. Denne informasjonen er kun tilgjengelig for brukere som har spesiell tillatelse til å se det. Informasjon fra begge egenskapene kan vises offentlig for å vise dem frem til nåværende og fremtidige brukere. Derimot, brukeridentitet vil forbli privat.</p>'
      cookies: 'Bruk av cookies'
      cookies_description: '<p>Denne nettsiden bruker cookies for å bedre brukeropplevelsen når man besøker siden. Der det er egnet bruker nettsiden ett cookie kontrolleringssystem som tillater brukeren ved forste besøk å tillate eller forby cookies på computeren/enheten.</p><p>Cookies er små filer lagret på brukerens computers hard drive som sporer, lagrer informasjon om brukerens interaksjoner og bruk av nettsiden. Dette tillater nettsiden, gjennom serveren å tilby brukere en skreddersydd opplevelse innenfor nettsiden.</p><p>Brukere rådes at hvis de ønsker å benekte bruken og lagringen av cookies fra denne nettsiden på deres datamaskins hard drive at de bør ta nødvendige steg innenfor deres nettlesers sikkerhetsinstillinger for å blokkere alle cookies fra denne nettsiden og dens eksterne serverings leverandører.</p><p>Denne nettsiden bruker sporingsprogramvare for å overvåke besøkende slik at de bedre kan forstå hvordan de bruker det. Denne programvaren er forsørget av Google Analytics som bruker cookies for å overvåke besøksbruk. Programvaren lagrer en cookie på datamaskinen din sin hard drive slik at den kan overvåke og registrere ditt ingrep og bruk av nettsiden, men vil ikke lagre eller samle inn personlig informasjon. Du kan lese Googles %{google_privacy_policy} for mer informasjon.</p>'
      social_media: 'Sosiale medier platformer'
      social_media_description: '<p>Kommunikasjon, engasjement og handlinger tatt gjennom eksterne sosiale medie platformer som denne nettsiden deltar på er tilpasset vilkårene og betingelsene i tillegg til personvernserklæringene holdt med de ulike sosiale mediene.</p><p>Brukere er rådet til å bruke sosiale medie platformene klokt og kommunisere / engasjere dem med ventet omsorg og forsiktighet med tanke på deres eget personvern og personlige detaljer. Denne nettsiden vil aldri spørre etter personlig eller sensitiv informasjon igjennom sosiale medie platformer og oppfordrer brukere som ønsker å diskutere sensitive detaljer til å kontakte dem igjennom hovedkommunikasjonskanaler slik som telefon eller e-post.</p><p>Denne nettsiden kan bruke sosiale delingsknapper som hjelper med å dele web-innhold direkte fra nettsider til den sosiale medie platformen. Brukere oppfordres til å bruke slike sosiale delingsknapper på egen diskresjon og får med seg den sosiale medie platformen kan spore og lagre din foresporsel om å dele en nettside hendholdsvis igjennom din sosiale medie platform.</p>'
      contact: 'Kontakt oss'
      contact_description: '<p>Vennligst %{email_link} hvis du har noen spørsmål eller bekymringer.</p><p class="noMarginBottom"><em>Retningslinjer for personvern tilpasset fra %{jamie_king_media}.</em></p>'
