  pages:
    about:
      send_us: oss
      email_us: 'Ta gjerne kontakt med %{email_link}!'
      main_message_one: '%{app_name} er et samfunn for mental helse opplevelser som oppmuntrer folk til å dele sine personlige historier med betrodde allierte.'
      message_text_one: 'Betrodde allierte er folkene vi samhandler med på en daglig basis, inkludert venner, familiemedlemmer, kollegaer, lærere, og mental helse arbeidere.'
      main_message_two: 'Å takle mental helse er det som gjør oss til mennesker. Men for mange av oss, er det vanskelig å være åpne om det.'
      message_text_two: '<p>Ikke alle har en psykolog eller terapeut. Menneskene vi samhandler med på en daglig basis former våre følelser og handlinger. Å få dem involvert i mental helse behandling er nøkkelen til forbedring.</p><p class="subtitle">"Det er ikke bare alt i hodet ditt, det er rundt deg. Vi kan helbredes sammen."</p><p>Mental helse er virkelig en individuell og unik opplevelse. Ingen to hjerner er like! Å takle problemet krever ideer fra alle, det er derfor dette prosjektet har åpen kildekode.</p>'
      main_message_three: 'Vil du støtte oss?'
      message_text_three: 'Vår applikasjon er ett <u>fullstendig</u> åpent kildekode-prosjekt. Den er bygget og vedlikeholdt av frivillige fra mange ulike bakgrunner og ferdighetssett.</p><p>I 2016, mottok vi et samfunnsstipend fra %{linebreak_link}. I 2017, mottok vi støtte fra %{fund_club_link}.</p>Du kan støtte oss ved å donere til vår %{patreon_link}.</p>'
      linebreak: Linebreak
      fund_club: 'Fund Club'
    blog:
      description: 'Hvis du er interessert i å skrive for oss, kontakt oss på %{email}! Vi tar også imot anonyme innleveringer.'
    contribute:
      main_message_one: 'if me er bygget og vedlikeholdt av frivillige fra mange ulike bakgrunner og ferdighetssett.'
      message_text_one: 'Vi er alltid på utkikk etter ideer fra alle, inkludert <strong>mental helse forkjempere</strong>, <strong>helsearbeidere</strong>, <strong>programutviklere</strong>, <strong>oversettere</strong>, og <strong>brukeropplevelsedesignere</strong>!<p class="noMarginBottom">Vennligst %{email_link} så kommer vi i kontakt med deg! Du vil bli invitert til å delta i vår %{slack_link} side, vårt hovedkommunikasjonsmiddel. Forsikr deg at du ''forker'' vårt oppbevaringssted på %{github_link}!</p>'
      more_contributors: 'Flere fabelaktige bidragsytere!'
      thanks: 'Masse takk til'
      slack: Slack
    faq:
      title: 'Ofte stilte spørsmål'
      data_access_question: 'Hvem har tilgang til min informasjon?'
      data_access_answer: 'Informasjon er ikke delt eller offentliggjort til noen tredjepart. Slettelse av kontoen din vil fjerne all informasjonen din.<br><br>Brukerdata er analysert innenfor applikasjonen for å gi tilpassede anbefalinger.'
      moment_question: 'Hva er ett øyeblikk?'
      moment_answer: 'Ett <strong>%{moment}</strong> er en hendelse eller situasjon som påvirker din mentale helse. Det kan enten være positivt eller negativt. Tenk på det som en side av en dagbok eller en statusoppdatering.<br><br>Du kan tagge Øyeblikk med strategier, kategorier, og humør. Du kan også velge hvilke allierte som kan se og kommentere. Du kan også lage minner som kun du kan se.'
      strategy_question: 'Hva er en strategi?'
      strategy_answer: 'En <strong>%{strategy}</strong> er en aktivitet, tankerekke, eller form for selvpleie som hjelper deg med å takle eller fokusere på helbredelse.<br><br>Du kan tagge Strategier med kategorier. Du kan også velge hvilke allierte som kan se og kommentere. Du kan også lage minner som kun du kan se. Delte strategier vil kun være synlige for alle spefiserte allierte, som betyr at du kan tagge minnene dine med deres strategier!'
      category_question: 'Hva er en kategori?'
      category_answer: 'En <strong>%{category}</strong> er en tag som kan representere menneskene, stedene, og tingene som er viktige for deg.'
      mood_question: 'Hva er et humør?'
      mood_answer: 'Et <strong>%{mood}</strong> er en tag som beskriver din sinnstilstand og følelser.'
      group_question: 'Hva er en gruppe?'
      group_answer: 'En <strong>%{group}</strong> tilbyr støtte, mentorskap, og diskusjoner om mental helse. Du kan lage grupper og dine allierte har muligheten til å bli med. Du kan bli med i grupper som er laget av dine allierte.<br><br>Som en gruppeleder, kan du opprette <strong>møter</strong>. Møter har en plassering og tid. Plasseringen kan være et fysisk sted eller en Google Hangout link. Møter tillater også kommentarer. Hvis du er en gruppeleder, så kan du ikke forlate gruppen hvis det ikke er en annen leder. Grupper kan kun slettes hvis du er det eneste medlemmet.'
      medications_question: 'Hvordan bruker jeg medisineringsegenskapen?'
      medications_answer: '<strong>%{medications}</strong> lar deg loggføre resept-medisinene du tar. Du kan også loggføre symptomene dine.'
      invite_question: 'Hvordan kan jeg invitere kjente til å bli med i applikasjonen?'
      invite_answer: 'Gå til <strong>%{allies}</strong> siden og klikk på "Inviter dine kjente" linken. Du kan da invitere dem via e-post. Når dine kjente aksepterer invitasjonen, blir de lagt til din liste over allierte.'
      email_notifications_question: 'Hvordan kan jeg forandre e-post påminnelser?'
      email_notifications_answer: 'Gå til <strong>%{accounts}</strong> siden. Du kan forandre e-posten din, passordet, profilbildet, og biografien din her. Du kan også slette kontoen din. Med en gang du sletter kontoen din slettes all informasjonen din.'
