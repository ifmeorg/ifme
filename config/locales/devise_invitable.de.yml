de:
  devise:
    failure:
      invited: >-
        Du hast eine ausstehende Einladung, nimm sie an, um die Erstellung
        Deines Kontos abzuschließen.
    invitations:
      send_instructions: 'Eine Einladungs-E-Mail wurde an %{email} gesendet.'
      failed_send: 'Ein Fehler ist aufgetreten. %{email} konnte nicht eingeladen werden.'
      invitation_token_invalid: Das angegebene Einladungstoken ist nicht gültig!
      updated: Dein Passwort wurde erfolgreich vergeben. Du bist jetzt angemeldet.
      updated_not_active: Dein Passwort wurde erfolgreich vergeben.
      no_invitations_remaining: Keine Einladungen übrig
      invitation_removed: Deine Einladung wurde entfernt.
      new:
        header: Schicke eine Verbündeteneinladung
        submit_button: Eine Einladung schicken
      edit:
        header: Lege ein Passwort fest
        submit_button: Setze mein Passwort
    mailer:
      invitation_instructions:
        subject: 'if-me.org | %{name} hat Dich eingeladen if-me.org beizutreten!'
        subject_nameless: 'if-me.org | Jemand hat Dich eingeladen, if-me.org beizutreten!'
        hello: 'Hallo %{email}!'
        someone_invited_you: >-
          %{name} hat Dich eingeladen http://www.if-me.org beizutreten, eine
          Gemeinschaft, um Erfahrungen mit Deinen Angehörigen zu teilen und
          Deine Stimmungen, Medikamente und Selbstfürsorge zu verfolgen. Du
          kannst die Einladung über den folgenden Link annehmen.
        accept: Die Einladung annehmen!
        accept_until: 'Diese Einladung läuft ab am %{due_date}.'
        ignore: >-
          Wenn Du die Einladung nicht annehmen möchtest, ignoriere bitte diese
          E-Mail.<br />Dein Konto wird nur erstellt, wenn Du den Link oben
          aufrufst und Dein Passwort festlegst.
