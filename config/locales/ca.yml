  omniauth:
    access_denied: Accés denegat
  pages:
    about:
      main_message_one: >-
        %{app_name}, pel seu significat en anglès, “si a mi”, és una comunitat que
        ens anima a compartir les nostres experiències i històries de salut
        mental amb aliats de confiança.
      message_text_one: >-
        Els aliats són aquells amb qui interactuem cada dia: amics, familiars,
        companys de feina, professors i professionals de la salut mental.
      main_message_two: >-
        Afrontar la salut mental és el que ens fa humans. Tanmateix, per a molts
        de nosaltres és difícil ser sincers sobre aquest tema.
      message_text_two: >-
        No tothom amb qui parlem és conseller o terapeuta. Les persones amb qui
        interactuem diàriament afecten les nostres emocions i comportaments.
        Involucrar-les en el nostre procés de benestar mental és clau per
        recuperar-nos.
      message_text_three: >-
        <strong>Vols ajudar-nos a finançar-nos?</strong> El 2016 vam rebre una
        subvenció comunitària de Linebreak. El 2017 vam rebre fons de
        %{fund_club_link}. Pots donar-nos suport amb una donació al nostre
        %{open_collective_link}.
      fund_club: Fund Club
    blog:
      description: >-
        Si vols escriure per nosaltres, envia’ns la teva proposta a %{email}!
        També ho pots fer de manera anònima.
    contribute:
      contributor_avatar_alt: 'Biografia del col·laborador de %{name}'
      message_text_one: >-
        Estem <strong>sempre</strong> oberts a idees de tota mena i de totes les
        persones: <strong>defensors de la salut mental</strong>,
        <strong>desenvolupadors de programari</strong>,
        <strong>traductors</strong> i <strong>dissenyadors d’experiència
        d’usuari</strong>! <p class="noMarginBottom">Si us plau, %{email_link} i
        ens posarem en contacte amb tu! Seràs convidat a participar al nostre
        %{slack_link}, la nostra eina principal de comunicació. Assegura’t també
        de crear una còpia del nostre repositori a %{github_link}!</p>
      more_contributors: Més col·laboradors fantàstics!
      thanks: 'Un enorme agraïment a:'
      slack: Slack
    faq:
      title: Preguntes Freqüents
      data_access_question: Qui té accés a la meva informació?
      data_access_answer: >-
        La informació no es comparteix ni és accessible a tercers. Si elimines el
        teu compte, s’esborrarà tota la teva informació.<br /><br />La informació
        de l’usuari s’analitza dins l’aplicació per oferir recomanacions
        personalitzades.<br /><br />És necessari recollir el nom i l’adreça de
        correu electrònic per crear un compte. Si un usuari s’autentica a través
        de Facebook o Google, la seva foto de perfil i el seu nom s’utilitzaran al
        seu compte.
      moment_question: Què és un Moment?
      moment_answer: >-
        Un <strong>%{moment}</strong> és un esdeveniment o situació que afecta la
        nostra salut mental. Pot ser positiu o negatiu. És com una pàgina de
        diari o un estat nou a les xarxes socials.<br /><br />Es pot etiquetar amb
        Estratègies, Categories i Estats d’ànim. Pots escollir quins dels teus
        aliats poden veure i comentar. També pots fer que només sigui visible per
        tu.<br /><br /><strong>%{moment_templates}</strong> et permet crear
        plantilles de text reutilitzables.
      strategy_question: Què és una Estratègia?
      strategy_answer: >-
        Una <strong>%{strategy}</strong> és una activitat, una sèrie de pensaments
        o una forma d’autocura que ens ajuda a afrontar un Moment o a concentrar-nos
        en la recuperació.<br /><br />Es pot etiquetar amb Categories. Podem
        triar quins aliats poden veure i comentar. També podem fer que només sigui
        visible per nosaltres mateixos. Les Estratègies compartides seran visibles
        per tots els aliats especificats, i per tant pots etiquetar els teus
        Moments amb aquestes Estratègies!
      category_question: Què és una Categoria?
      category_answer: >-
        Una <strong>%{category}</strong> és una etiqueta que pot representar
        persones, llocs o coses que són importants per a tu.
      mood_question: Què és un Estat d’ànim?
      mood_answer: >-
        Un <strong>%{mood}</strong> és una etiqueta que descriu el teu estat
        d’ànim, sentiments i emocions.
      group_question: Què és un Grup?
      group_answer: >-
        Un <strong>%{group}</strong> ofereix suport, guia i converses sobre salut
        mental. Podem crear grups i els nostres aliats tenen l’opció d’unir-s’hi.
        Només ens podem unir a grups creats pels nostres aliats.<br /><br />Com a
        líder del teu Grup, pots crear <strong>Reunions</strong>. Les Reunions
        tenen una ubicació i una data. La ubicació pot ser l’adreça d’un carrer o
        la URL d’una videotrucada. A les Reunions també es poden deixar
        comentaris. Si ets líder d’un Grup, no pots abandonar-lo si no hi ha un
        altre líder. Els Grups només poden eliminar-se quan només hi quedes tu.
      medications_question: Com s’utilitza la funció de Medicaments?
      medications_answer: >-
        La funció <strong>%{medications}</strong> permet registrar els fàrmacs
        receptats que estem prenent. També permet registrar símptomes.
      care_plan_question: Com faig servir el Pla de cures?
      care_plan_answer: >-
        La funció <strong>%{care_plan}</strong> et permet mantenir una llista de
        persones estimades amb qui contactar en moments difícils i marcar les
        teves estratègies favorites d’autocura.
      invite_question: Com puc convidar els meus éssers estimats a unir-se a la pàgina?
      invite_answer: >-
        Ves a la secció <strong>%{allies}</strong> i fes clic a “Convida els teus
        éssers estimats”. Els podràs convidar per correu electrònic. Quan un dels
        teus éssers estimats accepti la invitació, s’afegirà a la teva llista
        d’Aliats.
      email_notifications_question: Com puc modificar les meves preferències de notificacions per correu electrònic?
      email_notifications_answer: >-
        Ves a la pàgina de <strong>%{accounts}</strong>. Aquí pots modificar el
        teu correu electrònic, contrasenya, foto de perfil i biografia. També
        pots eliminar el teu compte.
    home:
      update_pwd_modal:
        title: Actualitza la contrasenya
        body: >-
          Hem implementat millores de seguretat per als nostres usuaris, si us
          plau %{update_password_link}
        update_link: actualitza la teva contrasenya.
      stories: Històries
      not_signed_in:
        main_message_one: >-
          Una millor comunicació amb les persones estimades porta a una millor
          salut mental.
        message_text_one: Necessitem donar-nos suport mútuament per acabar amb l’estigma.
        message_one: >-
          Comparteix les teves històries amb els teus éssers estimats i obtén el
          suport que mereixes.
        message_two: 'Sigues tu mateix, sense condicions, amb seguretat i privacitat.'
        message_three: 'Anota els teus estats d’ànim, medicaments i cures personals.'
        main_message_two: >-
          Som un projecte de codi obert (open source) perquè hauria d’existir
          transparència i obertura en salut mental.
        message_text_two: >-
          Estem <strong>sempre</strong> disposats a rebre %{help} i %{feedback}!
        help: ajuda
      signed_in_empty:
        main_message_one: 'Hola %{name}!'
        message_text_one: Aquí t’expliquem com començar a compartir les teves històries.
        main_message_two: Explica’ns coses sobre tu.
        cell_one: >-
          Personalitza el teu %{profile} - afegeix una biografia i una foto de
          perfil.<br /> Afegeix %{moods} per descriure millor les teves
          emocions.<br /> Afegeix %{allies} - amics, família i persones estimades
          amb qui vulguis compartir.
        main_message_three: Escriu les teves històries.
        cell_two: >-
          Crea %{categories} personalitzades per organitzar els teus moments.<br
          /> Escriu sobre els %{moments} - els esdeveniments i situacions que
          afecten la teva salut mental.
        main_message_four: Cuida’t.
        cell_three: >-
          Elabora les teves %{strategize} d’autocura!<br /> Estàs prenent
          %{medications}? Fes-ne seguiment i crea recordatoris.<br /> Necessites
          suport extra? Uneix-te o crea un %{group} per parlar-ne.
        main_message_five: Tens algun dubte o pregunta?
        message_text_three: 'Revisa la nostra pàgina de %{faq} o %{email_link}.'
        strategize: Estratègies
    partners:
      description: >-
        Aquestes són les increïbles organitzacions que ens inspiren i amb les
        quals hem tingut el privilegi de col·laborar. Ens encantaria treballar amb
        la teva organització, envia’ns un correu a %{email}.
    privacy:
      summary: Resum
      summary_description: >-
        <p>La política de privacitat d’aquest lloc web regula la privacitat dels
        usuaris que decideixen utilitzar-lo.</p><p>A causa de la sensibilitat del
        contingut de la pàgina, la privacitat dels nostres usuaris és una de les
        nostres principals preocupacions. Aquesta política detalla com es
        recopilen les dades de l’usuari, amb quina finalitat i com es
        protegeixen.</p>
      user_data: Informació de l’usuari
      user_data_description: >-
        <p>La nostra pàgina %{faq_link} té més informació sobre les funcions
        d’aquest lloc web.</p>
      data_protection_rights: Drets de protecció de dades
      data_protection_rights_answer: >-
        <p>Tota persona usuària té dret al següent:</p><p>Dret d’accés: els
        usuaris tenen dret a sol·licitar-nos còpies de les seves dades
        personals. És possible que cobrem una petita tarifa per aquest
        servei.</p><p>Dret de rectificació: els usuaris tenen dret a sol·licitar
        que corregim qualsevol informació que considerin inexacta. També poden
        sol·licitar que completem la informació que considerin incompleta.</p>
        <p>Dret de supressió: els usuaris tenen dret a demanar que eliminem les
        seves dades personals en determinades condicions.</p><p>Dret a restringir
        el tractament: els usuaris tenen dret a sol·licitar que limitem el
        processament de les seves dades personals en determinades
        condicions.</p><p>Dret d’oposició al tractament: tenen dret a oposar-se al
        tractament de les seves dades personals en determinades
        condicions.</p><p>Dret a la portabilitat de les dades: els usuaris tenen
        dret a sol·licitar que transferim les dades que hem recopilat a una altra
        organització, o directament a ells, sota determinades
        condicions.</p><p>Quan es fa una sol·licitud, tenim un mes per
        respondre.</p>
      cookies: Ús de galetes
      cookies_description: >-
        <p>Aquest lloc web utilitza galetes per millorar l’experiència de l’usuari
        en les seves visites. Les galetes funcionals s’utilitzen per a
        l’autenticació i per recordar les preferències seleccionades prèviament,
        com l’idioma o la ubicació.</p><p>Quan és necessari, el lloc web utilitza
        un sistema de control de galetes que permet a l’usuari acceptar o rebutjar
        el seu ús des de la primera visita.</p><p>Les galetes són petits fitxers
        que es guarden al disc dur de l’usuari per rastrejar, emmagatzemar i
        desar informació sobre les seves interaccions i ús del lloc web. Això
        permet al servidor del lloc oferir una experiència personalitzada en les
        visites posteriors.</p><p>Es recomana als usuaris que, si volen rebutjar
        l’ús i l’emmagatzematge de galetes d’aquest lloc al seu dispositiu,
        ajustin la configuració de seguretat del seu navegador per bloquejar totes
        les galetes d’aquest lloc i dels seus proveïdors externs.</p>
      social_media: Xarxes socials
      social_media_description: >-
        <p>La comunicació, la participació i les accions realitzades a través de
        plataformes de xarxes socials externes en què participa aquest lloc web
        estan subjectes als termes i condicions de cada xarxa social en
        qüestió.</p>
      changes: Canvis
      changes_description: >-
        <p>Revisem periòdicament la nostra política de privacitat i publiquem
        totes les actualitzacions en aquesta pàgina web. Ens assegurem de
        complir amb la Llei de protecció d’informació personal al Canadà (PIPEDA)
        i el Reglament General de Protecció de Dades (GDPR) de la UE.</p><p>Aquesta
        política es va actualitzar per darrera vegada l’11 de febrer de
        2024.</p>
      contact: Contacte
      contact_description: >-
        <p class="no_margin_bottom">Si us plau, %{email_link} si tens dubtes,
        preguntes o preocupacions.</p>
    resources:
