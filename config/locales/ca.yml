    index:
      subtitle: >-
        Elabora estratègies d’autocura per aconseguir pensaments i actituds
        desitjades envers els teus moments.
      premade1_name: Cinc minuts de meditació
      premade1_description: >-
        1) <b> Posa’t en una posició relaxada i còmoda. </b> Pots seure en una
        cadira, al terra o en un coixí. Mantén l’esquena recta però sense tensió.
        Les mans descansant on sigui més còmode. La llengua contra el paladar o
        on et sigui més còmode. <br /><br />2) <b> Pren consciència i relaxa el
        teu cos.</b> Intenta adonar-te de la forma del teu cos, del seu pes.
        Deixa’t relaxar i observa amb curiositat el teu cos assegut aquí — les
        sensacions que experimenta, el que toca, la connexió amb el terra o la
        cadira. Relaxa qualsevol zona amb rigidesa o tensió. Només respira.<br
        /><br />3) <b> Sintonitza’t amb la teva respiració. </b> Sent el flux
        natural del teu alè — endins, enfora. No cal fer res amb la teva
        respiració. No és llarga, no és curta, és natural. Fixa’t on perceps la
        respiració en el teu cos. Pot ser a l’abdomen, al pit, a la gola o a les
        fosses nasals. Observa si pots sentir les sensacions de la respiració,
        una a una. Quan un alè acaba, el següent comença. <br /> <br />4) <b> Sigues
        amable amb la teva ment dispersa. </b> Mentre fas això, la teva ment pot
        començar a divagar. Pots començar a pensar en altres coses. Si passa, no
        passa res. És natural. Només adona’t que la ment ha divagat. Pots dir
        “pensant” o “divagant” suaument al teu cap. I torna suaument a la
        respiració.<br /><br />5) <b> Queda’t aquí cinc o set minuts. </b> Pren
        consciència de la respiració, en silenci. De tant en tant et perdràs en
        els teus pensaments, i llavors torna a la respiració. <br /><br />6) <b>
        Pren consciència de tot abans d’acabar.</b> Després d’uns minuts, torna a
        adonar-te del teu cos, assegut aquí. Deixa’t relaxar encara més
        profundament i agraeix-te haver fet això avui.<br /><br /><i>Extret de
        http://www.mindful.org/a-five-minute-breathing-meditation/</i>
      instructions: >-
        Encara no has creat cap estratègia personalitzada.<br> També pots afegir
        l’estratègia predeterminada següent i personalitzar-la més endavant.
